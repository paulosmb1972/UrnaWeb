    <style>

        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .info-box { text-align: justify; font-size: 14px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 12px; border-left: 6px solid var(--accent); line-height: 1.6; }
        .info-box b { color: var(--accent); display: block; margin-bottom: 5px; font-size: 11px; text-transform: uppercase; }
        input, button, textarea { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }

        .price-tag { font-size: 32px; font-weight: bold; color: var(--accent); display: block; margin: 10px 0; }
        .foto-container { border: 2px dashed var(--primary); border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.05); margin: 10px 0; }
        .img-preview { width: 120px; height: 120px; object-fit: cover; border-radius: 10px; display: none; margin: 10px auto; border: 2px solid var(--accent); }
        .cand-preview-list { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px solid #34495e; max-height: 150px; overflow-y: auto; }
        #areaImpressao { width: 480px; margin: 0 auto; background: white !important; color: #333 !important; padding: 30px; border-radius: 5px; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .pdf-table th { background: #0a2a66 !important; color: white !important; padding: 12px; text-align: left; }
        .pdf-table td { padding: 12px; border-bottom: 1px solid #eee; color: #333 !important; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 6px 12px; background: #000; font-size: 10px; border: 1px solid var(--primary); }
        .selected-card { border: 4px solid var(--success) !important; background: rgba(46, 204, 113, 0.2) !important; }
    </style>
</head>
<body>

            <span class="price-tag">R$ 500,00</span>
            <button onclick="window.open('https://mpago.la/1VakcdN')" id="B2" style="background:#2980b9"></button>

    <div id="urna" class="screen">

        <div class="info-box"><b id="H_URNA_TIT"></b><span id="H_URNA_TXT"></span></div>
        <div id="gridUrna" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>

    </div>

    <div id="res" class="screen">
        <h2 id="R_TITLE"></h2>
        <div id="areaImpressao">
            <div style="text-align:center; border-bottom:3px solid #0a2a66; padding-bottom:5px; margin-bottom:15px;">
                <h2 id="pdf_h1" style="color:#0a2a66; margin:0; font-size:20px;"></h2>
            </div>
            <div id="pC"></div>
            <p id="pdf-audit" style="text-align:center; font-size:9px; color:#999; margin-top:10px;"></p>
        </div>
        <button onclick="window.PDF(false)" id="B_PDF_SIMPLE" style="margin-top:20px">PDF S√ì TEXTO</button>
        <button onclick="window.PDF(true)" id="B_PDF_FULL" style="background:var(--success); margin-top:10px">PDF COM FOTOS</button>
        <div class="feedback-box" style="margin-top:30px; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
            <h3 id="F1"></h3>
            <textarea id="txtSugestao"></textarea>
            <button onclick="window.ENVIAR_FEEDBACK()" id="F2"></button>
        </div>
        <button onclick="location.reload()" id="B_EXIT_FINAL" style="background:var(--danger); margin-top:30px"></button>
    </div>

    <script>
        /* [T√çTULO: JS - CONFIGURA√á√ïES E CHAVES] */
        window._cfg = { s: 'service_oqfbzrm', t: 'template_t3aio8f', k: '_PKL4Oj92o48KurSF', u: 'https://urnaweb-backend.paulosmb1972.workers.dev' };
        emailjs.init(window._cfg.k);
        
        window.AUDIO_FIM = () => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'square'; osc.frequency.setValueAtTime(440, ctx.currentTime);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 1);
        };

        window._code=''; window._idioma='pt'; window._data=[]; window._temp=null; window._sel=[]; window._idx=0; window._title=''; window._fotoTemp=''; window._maxVotos=1;

        /* [T√çTULO: JS - DICION√ÅRIO DE TRADU√á√ÉO EXTREMA] */
        window._tr = {
            pt: { 
                L1: "Acesso ao Sistema", H_LOGIN_TIT: "VALIDA√á√ÉO GMAIL:", H_LOGIN_TXT: "Novos usu√°rios possuem 3 elei√ß√µes gr√°tis registradas por e-mail.", uE: "Gmail oficial...", L2: "RECEBER C√ìDIGO",
                V1: "Seguran√ßa", H_VERIFY_TIT: "C√ìDIGO:", H_VERIFY_TXT: "Enviamos um c√≥digo de 4 d√≠gitos para o seu Gmail.", iC: "0000", V3: "CONFIRMAR",
                S1: "Setup Elei√ß√£o", H_SETUP_TIT: "CONFIGURA√á√ÉO:", H_SETUP_TXT: "Defina o nome e quantos candidatos podem ser votados por vez.", tE: "T√≠tulo da Elei√ß√£o", maxV: "Qtd de escolhas", S2: "SALVAR E CONTINUAR",
                P1: "Limite Atingido", H_PAY_TIT: "PLANOS:", H_PAY_TXT: "Suas 3 elei√ß√µes gr√°tis acabaram. Escolha um plano abaixo:", PL1: "üíé Elei√ß√£o √önica", B1: "ADQUIRIR 1 CR√âDITO", PL2: "üöÄ Pacote 20 Urnas", B2: "ADQUIRIR 20 CR√âDITOS", L_CUP: "Cupom de b√¥nus?", P2: "ATIVAR AGORA", B_EXIT: "VOLTAR",
                C1: "Candidatos", H_CARGO_TIT: "CADASTRO:", H_CARGO_TXT: "Defina cargo, nome e foto e clique em ADICIONAR.", nC: "Cargo", nCand: "Candidato", INSTR_FOTO: "üì∑ Foto", C2: "ADICIONAR", C3: "SALVAR CARGO", C4: "INICIAR URNA",
                H_URNA_TIT: "VOTA√á√ÉO:", H_URNA_TXT: "Selecione seus candidatos e confirme. O 'Piii' indica sucesso.", U1: "CONFIRMAR VOTO", U2: "ENCERRAR", R_TITLE: "Resultados", F1: "Sugest√µes e Pedidos", F2: "ENVIAR COMENT√ÅRIO", B_EXIT_FINAL: "SAIR"
            }
        };

        /* [T√çTULO: JS - MOTOR DE TRADU√á√ÉO E NAVEGA√á√ÉO] */
        window.TR = (l) => { window._idioma = l; const d = window._tr[l]; for(let k in d){ let el = document.getElementById(k); if(el) { if(el.tagName === 'INPUT') el.placeholder = d[k]; else el.innerText = d[k]; } } };
        window.GO = (a) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(a).classList.add('active'); window.TR(window._idioma); };

        /* [T√çTULO: JS - FUN√á√ÉO DE ENVIO DE E-MAIL COM CONTROLE GMAIL (window.V)] */
        window.V = async function() { 
            let e = document.getElementById('uE').value.trim().toLowerCase(); 
            if(!e.endsWith('@gmail.com')) return alert("Use Gmail!");
            let btn = document.getElementById('L2'); btn.disabled = true; btn.innerText = "...";
            try { 
                let r = await fetch(window._cfg.u + '/?email=' + encodeURIComponent(e)); 
                let d = await r.json(); 
                if(d.count >= 3) { window.GO('pay'); return; } 
                let cod = String(d.codigo).trim();
                localStorage.setItem('urna_vault', cod);
                await emailjs.send(window._cfg.s, window._cfg.t, { to_email: e, validation_code: cod }, window._cfg.k); 
                alert("Cr√©ditos restantes: " + (3 - d.count) + ". C√≥digo enviado!"); window.GO('verify'); 
            } catch(err) { alert("Erro de conex√£o."); } finally { btn.disabled = false; window.TR(window._idioma); }
        };

        /* [T√çTULO: JS - FUN√á√ÉO DE CONFER√äNCIA (window.C)] */
        window.C = () => { 
            let digitado = document.getElementById('iC').value.trim();
            if(digitado === localStorage.getItem('urna_vault')) { window.GO('setup'); } 
            else { alert("C√≥digo Inv√°lido!"); }
        };

        /* [T√çTULO: JS - L√ìGICA DE CADASTRO E FOTOS] */
        window.N = () => { window._title = document.getElementById('tE').value; window._maxVotos = parseInt(document.getElementById('maxV').value) || 1; window.GO('setupCargo'); };
        window.PREV = (input) => { if (input.files && input.files[0]) { let r = new FileReader(); r.onload = (e) => { window._fotoTemp = e.target.result; document.getElementById('imgPrev').src = e.target.result; document.getElementById('imgPrev').style.display = 'block'; }; r.readAsDataURL(input.files[0]); } };
        window.A = () => { 
            let c = document.getElementById('nC').value, n = document.getElementById('nCand').value;
            if(!window._temp) window._temp = { n: c, c: [] };
            window._temp.c.push({ n: n, v: 0, f: window._fotoTemp });
            let list = document.getElementById('listaTemporaria'); list.style.display = 'block';
            list.innerHTML += `<div class="cand-item-small">üë§ ${n}</div>`;
            document.getElementById('nCand').value = ''; window._fotoTemp = ''; document.getElementById('imgPrev').style.display = 'none';
        };
        window.SAVE = () => { window._data.push(window._temp); window._temp = null; document.getElementById('nC').value = ''; document.getElementById('listaTemporaria').innerHTML = ''; document.getElementById('listaTemporaria').style.display = 'none'; alert("Cargo salvo!"); };

        /* [T√çTULO: JS - MOTOR DA URNA] */
        window.START_VOTE_PROCESS = () => { window._idx = 0; window.RENDER_URNA(); window.GO('urna'); };
        window.RENDER_URNA = () => { 
            let cargo = window._data[window._idx]; document.getElementById('uT').innerText = cargo.n.toUpperCase(); 
            let g = document.getElementById('gridUrna'); g.innerHTML = ''; window._sel = [];
            cargo.c.forEach((can, i) => { 
                let d = document.createElement('div'); d.style="background:white; color:black; padding:10px; border-radius:10px; text-align:center; border:4px solid transparent; cursor:pointer;"; 
                d.innerHTML = (can.f ? `<img src="${can.f}" style="width:100%; height:110px; object-fit:cover; border-radius:8px;"><br>` : '') + `<b>${can.n}</b>`; 
                d.onclick = () => { 
                    const pos = window._sel.indexOf(i);
                    if(pos > -1) { window._sel.splice(pos, 1); d.classList.remove('selected-card'); }
                    else if(window._sel.length < window._maxVotos) { window._sel.push(i); d.classList.add('selected-card'); }
                }; 
                g.appendChild(d); 
            }); 
        };
        window.VOTE = () => { 
            if(!window._sel.length) return alert("Escolha um candidato!"); 
            window.AUDIO_FIM();
            window._sel.forEach(idx => window._data[window._idx].c[idx].v++);
            window._idx++; 
            if(window._idx < window._data.length) { window._sel=[]; window.RENDER_URNA(); } 
            else { alert("Voto Confirmado!"); window._idx=0; window._sel=[]; window.RENDER_URNA(); } 
        };

        /* [T√çTULO: JS - GERA√á√ÉO DE RESULTADO E PDF] */
        window.END = () => { 
            document.getElementById('pdf_h1').innerText = window._title.toUpperCase(); 
            document.getElementById('pdf-audit').innerText = "Emiss√£o: " + new Date().toLocaleString();
            let out = document.getElementById('pC'); out.innerHTML = ''; 
            let totalGeral = 0; window._data.forEach(cargo => cargo.c.forEach(c => totalGeral += c.v));
            out.innerHTML = `<div style="text-align:center; padding:10px; border:1px solid #000; margin-bottom:10px;"><b>TOTAL GERAL DE VOTOS: ${totalGeral}</b></div>`;
            window._data.forEach(cargo => { 
                let h = `<h3>${cargo.n}</h3><table class="pdf-table">`;
                cargo.c.sort((a,b) => b.v - a.v).forEach(can => { h += `<tr><td>${can.n}</td><td>${can.v} votos</td></tr>`; });
                out.innerHTML += h + `</table>`;
            });
            window.GO('res'); 
        };
        window.PDF = (comFoto) => { 
            let out = document.getElementById('pC'); out.innerHTML = ''; 
            window._data.forEach(cargo => { 
                let sorted = [...cargo.c].sort((a,b) => b.v - a.v); 
                let h = `<table class="pdf-table"><thead><tr>${comFoto ? '<th>Foto</th>' : ''}<th>${cargo.n}</th><th>Votos</th></tr></thead><tbody>`; 
                sorted.forEach(can => { h += `<tr>${comFoto ? `<td><img src="${can.f || ''}" style="width:40px;"></td>` : ''}<td>${can.n}</td><td>${can.v}</td></tr>`; }); 
                out.innerHTML += h + `</tbody></table>`; 
            }); 
            html2pdf().from(document.getElementById('areaImpressao')).save(); 
        };

        window.ENVIAR_FEEDBACK = () => { 
            let msg = document.getElementById('txtSugestao').value; 
            emailjs.send(window._cfg.s, window._cfg.t, { to_email: 'paulosmb1972@gmail.com', validation_code: 'FEEDBACK: ' + msg }, window._cfg.k)
            .then(() => { alert("Feedback enviado!"); document.getElementById('txtSugestao').value = ''; }); 
        };
        
        window.K = () => { if(document.getElementById('cup').value === 'mais3gratis') { alert("Ativado!"); window.GO('setup'); } };

        window.TR('pt');
    </script>
