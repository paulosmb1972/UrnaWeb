<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>UrnaWeb Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; -webkit-user-select: none; user-select: none; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 800px; min-height: 90vh; box-sizing: border-box; }
        .active { display: block; }
        h2 { text-align: center; color: var(--primary); }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        .grid-urna { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .card-candidato { background: white; color: #333; padding: 10px; border-radius: 10px; text-align: center; border: 4px solid transparent; cursor:pointer; }
        .card-candidato.selected { border-color: var(--accent); background: #fdf2a7; }
        .foto-cand { width: 100%; height: 140px; object-fit: cover; border-radius: 5px; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 5px 10px; background: #000; font-size: 11px; border: 1px solid var(--primary); }
        #areaImpressao { background: white; color: #000; padding: 40px; }
        footer { font-size: 10px; opacity: 0.5; padding: 20px; text-align: center; }
        .res-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 10px 0; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="lang-box">
        <button onclick="window.setLang('pt')">Portugu√™s</button>
        <button onclick="window.setLang('en')">English</button>
        <button onclick="window.setLang('es')">Espa√±ol</button>
    </div>

    <div id="login" class="screen active">
        <h2 data-i18n="tLogin">Acesso</h2>
        <input id="userEmail" type="email" data-i18n="pEmail" placeholder="E-mail...">
        <button id="btnEntrar" onclick="window.checkEmailBalance()" data-i18n="btnVerifyEmail">Entrar</button>
    </div>

    <div id="paymentScreen" class="screen">
        <h2 data-i18n="tLimit">Cr√©ditos Esgotados</h2>
        <button onclick="window.open('https://mpago.la/2maEAFx', '_blank')">R$ 30,00</button>
        <button onclick="window.open('https://mpago.la/1VakcdN', '_blank')">R$ 500,00</button>
        <input id="inputCupom" type="text" data-i18n="pCoupon" placeholder="Cupom">
        <button onclick="window.aplicarCupom()" data-i18n="btnCoupon">Validar</button>
        <button onclick="window.irPara('login')">Voltar</button>
    </div>

    <div id="verify" class="screen">
        <h2 data-i18n="tConfirm">C√≥digo</h2>
        <input id="inCode" type="text" placeholder="C√≥digo">
        <button onclick="window.validar()">Confirmar</button>
    </div>

    <div id="setupGeral" class="screen">
        <h2 data-i18n="tGeneral">Elei√ß√£o</h2>
        <input id="tituloEleicaoInput" type="text" placeholder="T√≠tulo da Elei√ß√£o">
        <button onclick="window.irParaCargo()">Pr√≥ximo</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 data-i18n="tCargo">Cargo</h2>
        <input id="nomeCargo" type="text" placeholder="Nome do Cargo">
        <input id="qtdVotos" type="number" value="1">
        <button onclick="window.proximoPassoCandidatos()">Adicionar Candidatos</button>
    </div>

    <div id="setupCandidatos" class="screen">
        <h2 id="tituloCargoAtual"></h2>
        <input id="nomeCand" type="text" placeholder="Nome do Candidato">
        <input id="fotoCand" type="file" accept="image/*">
        <button onclick="window.addCandidato()">Adicionar</button>
        <div id="listaTemp"></div>
        <button onclick="window.finalizarCargo()" style="background:var(--success)">Salvar Cargo e Adicionar Outro</button>
        <button onclick="window.iniciarVotacaoFinal()" style="background:var(--accent); color:black;">CONCLUIR E INICIAR URNA üó≥Ô∏è</button>
    </div>

    <div id="urnaVisual" class="screen">
        <h2 id="votoCargoTitulo"></h2>
        <div id="gridVotacao" class="grid-urna"></div>
        <button onclick="window.confirmarVotoVisual()">CONFIRMAR VOTO</button>
        <button onclick="window.exibirResultados()">ENCERRAR</button>
    </div>

    <div id="resultadosScreen" class="screen">
        <div id="areaImpressao">
            <h1 id="pdfHeaderTitle" style="text-align:center;"></h1>
            <div id="containerResultados"></div>
        </div>
        <button onclick="window.gerarPDF()">Baixar PDF</button>
        <button onclick="location.reload()">Sair</button>
    </div>

    <script>
        (function(){
            const _0xAdmin = { 'r': 'RESET3', 'a': 'ORION001', 'b': 'ORION002' };
            const _0xCups = ['MAIS3GRATIS', 'MAIS6GRATIS', 'MAIS10GRATIS'];
            const _0xI = { 's': 'service_oqfbzrm', 't': 'template_t3aio8f', 'k': '_PKL4Oj92o48KurSF', 'u': 'https://urnaweb-backend.paulosmb1972.workers.dev' };
            
            emailjs.init(_0xI.k);
            let lang='pt', uE='', cV='', eD=[], cT=null, fB='', vS=[], iA=0, tG='';

            const i18n = {
                pt: { tLogin:"Acesso", pEmail:"E-mail...", btnVerifyEmail:"Entrar", tLimit:"Cr√©ditos Esgotados", pCoupon:"Cupom", btnCoupon:"Validar", tConfirm:"Validar C√≥digo", tGeneral:"Elei√ß√£o", tCargo:"Cargo" },
                en: { tLogin:"Login", pEmail:"Email...", btnVerifyEmail:"Enter", tLimit:"No Credits", pCoupon:"Coupon", btnCoupon:"Validate", tConfirm:"Check Code", tGeneral:"Election", tCargo:"Position" },
                es: { tLogin:"Acceso", pEmail:"Email...", btnVerifyEmail:"Entrar", tLimit:"Sin Cr√©ditos", pCoupon:"Cup√≥n", btnCoupon:"Validar", tConfirm:"Validar C√≥digo", tGeneral:"Elecci√≥n", tCargo:"Cargo" }
            };

            window.setLang = function(l){
                lang=l; document.querySelectorAll('[data-i18n]').forEach(el => {
                    let k = el.getAttribute('data-i18n');
                    if(i18n[lang][k]) { el.tagName==='INPUT' ? el.placeholder=i18n[lang][k] : el.innerText=i18n[lang][k]; }
                });
            };

            window.irPara = function(id){
                document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            };

            window.checkEmailBalance = async function(){
                let val = document.getElementById('userEmail').value.trim().toUpperCase();
                if(val === _0xAdmin.r) { alert("Reset Efetuado para paulosmb1972@gmail.com!"); uE="paulosmb1972@gmail.com"; window.irPara('setupGeral'); return; }
                if(val === _0xAdmin.a) { window.irPara('setupGeral'); return; }
                if(val === _0xAdmin.b) { window.irPara('paymentScreen'); return; }
                
                uE = val.toLowerCase();
                let bt = document.getElementById('btnEntrar'); bt.disabled=true;
                try {
                    let res = await fetch(_0xI.u + '/?email=' + uE);
                    let da = await res.json();
                    if(da.saldo <= 0) window.irPara('paymentScreen');
                    else {
                        cV = da.codigo.toString();
                        await emailjs.send(_0xI.s, _0xI.t, { to_email: uE, validation_code: cV });
                        alert("C√≥digo enviado!"); window.irPara('verify');
                    }
                } catch(e){ alert("Erro de conex√£o"); }
                bt.disabled=false;
            };

            window.validar = function(){
                let i = document.getElementById('inCode').value;
                if(i === cV || i.toUpperCase() === _0xAdmin.a) window.irPara('setupGeral');
                else alert("C√≥digo Incorreto");
            };

            window.aplicarCupom = function(){
                let c = document.getElementById('inputCupom').value.toUpperCase();
                if(localStorage.getItem('cupom_'+c)) { alert("Este cupom j√° foi usado neste navegador."); return; }
                if(_0xCups.includes(c) || c === _0xAdmin.a){
                    localStorage.setItem('cupom_'+c, 'true');
                    alert("Cupom Validado!"); window.irPara('setupGeral');
                } else alert("Cupom Inv√°lido");
            };

            window.irParaCargo = function(){ tG = document.getElementById('tituloEleicaoInput').value; window.irPara('setupCargo'); };

            window.proximoPassoCandidatos = function(){
                let n = document.getElementById('nomeCargo').value;
                cT = { nome: n, limite: document.getElementById('qtdVotos').value, candidatos: [] };
                document.getElementById('tituloCargoAtual').innerText = n;
                window.irPara('setupCandidatos');
            };

            document.getElementById('fotoCand').addEventListener('change', e => {
                let r = new FileReader(); r.onload = ev => fB = ev.target.result;
                r.readAsDataURL(e.target.files[0]);
            });

            window.addCandidato = function(){
                let n = document.getElementById('nomeCand').value;
                cT.candidatos.push({ nome: n, foto: fB, votos: 0 });
                document.getElementById('listaTemp').innerHTML += '<div>‚Ä¢ '+n+'</div>';
                document.getElementById('nomeCand').value=''; fB='';
            };

            window.finalizarCargo = function(){ eD.push(cT); window.irPara('setupCargo'); document.getElementById('nomeCargo').value=''; document.getElementById('listaTemp').innerHTML=''; };

            window.iniciarVotacaoFinal = function(){
                if(cT && !eD.includes(cT)) eD.push(cT);
                iA = 0; window.carregarCargoNaUrna(); window.irPara('urnaVisual');
            };

            window.carregarCargoNaUrna = function(){
                let cg = eD[iA]; document.getElementById('votoCargoTitulo').innerText = cg.nome;
                let gr = document.getElementById('gridVotacao'); gr.innerHTML=''; vS=[];
                cg.candidatos.forEach((c, idx) => {
                    let d = document.createElement('div'); d.className='card-candidato';
                    d.innerHTML = (c.foto ? '<img src="'+c.foto+'" class="foto-cand"><br>' : '') + '<strong>'+c.nome+'</strong>';
                    d.onclick = () => {
                        if(vS.includes(idx)) { d.classList.remove('selected'); vS = vS.filter(v=>v!==idx); }
                        else { if(vS.length < cg.limite) { vS.push(idx); d.classList.add('selected'); } }
                    };
                    gr.appendChild(d);
                });
            };

            window.confirmarVotoVisual = function(){
                vS.forEach(x => eD[iA].candidatos[x].votos++); iA++;
                if(iA < eD.length) window.carregarCargoNaUrna();
                else { alert("Voto Registrado!"); iA=0; window.carregarCargoNaUrna(); }
            };

            window.exibirResultados = async function(){
                document.getElementById('pdfHeaderTitle').innerText = tG;
                let c = document.getElementById('containerResultados'); c.innerHTML='';
                eD.forEach(cg => {
                    let h = '<h3>'+cg.nome+'</h3>';
                    let ord = [...cg.candidatos].sort((a,b)=>b.votos - a.votos);
                    ord.forEach(can => { h += '<div class="res-item"><span>'+can.nome+'</span><strong>'+can.votos+' Votos</strong></div>'; });
                    c.innerHTML += h;
                });
                window.irPara('resultadosScreen');
                try { await fetch(_0xI.u + '/?email=' + uE, { method: 'POST' }); } catch(e){}
            };

            window.gerarPDF = function(){
                let el = document.getElementById('areaImpressao');
                html2pdf().set({ margin: 10, filename: tG+'.pdf', html2canvas:{scale:2} }).from(el).save();
            };
        })();
    </script>
</body>
</html>
