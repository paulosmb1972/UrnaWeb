<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>UrnaWeb</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#0a2a66;
    color:white;
}
.screen{
    display:none;
    padding:20px;
    min-height:100vh;
}
.active{display:block}
h2,h3,h4{text-align:center}
input,button{
    padding:12px;
    font-size:16px;
    width:100%;
    margin:6px 0;
    border-radius:6px;
    border:none;
}
button{
    background:#1abc9c;
    color:black;
    font-weight:bold;
    cursor:pointer;
}
button.secondary{background:#f1c40f}
button.danger{background:#e74c3c;color:white}

.candidate-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:10px;
}
.candidate{
    background:#122f5f;
    border:4px solid transparent;
    border-radius:8px;
    padding:8px;
    text-align:center;
    cursor:pointer;
}
.candidate.selected{border-color:#2ecc71}
.candidate img{
    width:100%;
    height:140px;
    object-fit:cover;
    border-radius:6px;
}

.lang-box{
    position:fixed;
    top:10px;
    right:10px;
}
.lang-box button{
    width:auto;
}
</style>
</head>

<body>

<div class="lang-box">
    <button onclick="setLang('pt')">üáßüá∑</button>
    <button onclick="setLang('en')">üá∫üá∏</button>
    <button onclick="setLang('es')">üá™üá∏</button>
</div>

<!-- LOGIN -->
<div id="login" class="screen active">
    <h2 id="tLogin"></h2>
    <input id="userEmail" placeholder="Digite seu e-mail">
    <button onclick="loginUser()">Continuar</button>
</div>

<!-- PAGAMENTO -->
<div id="payment" class="screen">
    <h2>Plano Premium</h2>
    <p style="text-align:center">
        Sua vota√ß√£o gratuita j√° foi utilizada.<br><br>
        Para criar uma nova elei√ß√£o, efetue o pagamento.
    </p>

    <h3 style="text-align:center">R$ 15,00 / US$ 2,99</h3>

    <button onclick="goToPayment()">Pagar com PIX ou Cart√£o</button>

    <input id="paymentCode" placeholder="C√≥digo de libera√ß√£o">
    <button class="secondary" onclick="unlockElection()">Liberar elei√ß√£o</button>
</div>

<!-- CONFIG -->
<div id="setup" class="screen">
    <h2 id="tConfig"></h2>

    <input id="electionName" placeholder="Nome da Elei√ß√£o">
    <input id="cargoName" placeholder="Nome do Cargo">
    <input id="maxVotes" type="number" placeholder="Qtd. de votos">

    <input type="file" id="candidateNames" accept=".txt">
    <input type="file" id="candidatePhotos" accept="image/*" multiple>

    <button onclick="addCargo()">Adicionar Cargo</button>
    <button class="secondary" onclick="startVoting()">Iniciar Vota√ß√£o</button>

    <div id="cargoList"></div>
</div>

<!-- VOTA√á√ÉO -->
<div id="voting" class="screen">
    <h2 id="cargoTitle"></h2>
    <div id="candidates" class="candidate-grid"></div>
    <button id="btnConfirm" onclick="confirmVote()"></button>
</div>

<!-- FINAL -->
<div id="afterVote" class="screen">
    <h2 id="tConfirmed"></h2>
    <button onclick="nextVoter()">Novo Eleitor</button>
    <button class="danger" onclick="finishElection()">Encerrar</button>
</div>

<!-- RESULTADO -->
<div id="results" class="screen">
    <h2 id="tResult"></h2>
    <div id="resultContent"></div>
    <button onclick="exportPDF()">Exportar PDF</button>
</div>

<script>
/* ================= DADOS ================= */
let election={name:"",cargos:[]};
let currentCargo=0;
let selected=[];
let userEmail="";
let lang=localStorage.getItem("lang")||"pt";

/* ================= C√ìDIGOS ================= */
const VALID_CODES=["URNA15A","URNA15B","CLIENTE001"];
const PAYMENT_LINK="https://mpago.la/1VakcdN";

/* ================= TELAS ================= */
function showScreen(id){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

/* ================= LOGIN ================= */
function loginUser(){
    const email=document.getElementById("userEmail").value.trim();
    if(!email){alert("Informe o e-mail");return;}

    userEmail=email;
    localStorage.setItem("urnaweb_user",email);

    if(localStorage.getItem("freeUsed_"+email)){
        showScreen("payment");
    }else{
        showScreen("setup");
    }
}

/* ================= CARGO ================= */
function addCargo(){
    const cargo=cargoName.value.trim();
    const max=parseInt(maxVotes.value);
    const namesFile=candidateNames.files[0];
    const photos=[...candidatePhotos.files];

    if(!cargo||!max||!namesFile){
        alert("Preencha todos os campos");
        return;
    }

    const reader=new FileReader();
    reader.onload=()=>{
        const names=reader.result.split("\n").filter(n=>n.trim());
        const candidates=names.map((n,i)=>({
            name:n.trim(),
            photo:photos[i]?URL.createObjectURL(photos[i]):"",
            votes:0
        }));
        election.cargos.push({cargo,max,candidates});
        cargoList.innerHTML+=`<p>‚úî ${cargo}</p>`;
        cargoName.value=maxVotes.value=candidateNames.value=candidatePhotos.value="";
    };
    reader.readAsText(namesFile,"UTF-8");
}

/* ================= VOTA√á√ÉO ================= */
function startVoting(){
    election.name=electionName.value.trim();
    if(!election.name||election.cargos.length===0){
        alert("Configure a elei√ß√£o");
        return;
    }

    localStorage.setItem("freeUsed_"+userEmail,"true");
    currentCargo=0;
    showCargo();
}

function showCargo(){
    selected=[];
    showScreen("voting");
    const cargo=election.cargos[currentCargo];
    cargoTitle.innerText=cargo.cargo;
    candidates.innerHTML="";
    cargo.candidates.forEach((c,i)=>{
        const div=document.createElement("div");
        div.className="candidate";
        div.innerHTML=`<img src="${c.photo}"><p>${c.name}</p>`;
        div.onclick=()=>toggle(i,div);
        candidates.appendChild(div);
    });
}

function toggle(i,div){
    const cargo=election.cargos[currentCargo];
    if(selected.includes(i)){
        selected=selected.filter(x=>x!==i);
        div.classList.remove("selected");
    }else{
        if(selected.length>=cargo.max){alert("Limite atingido");return;}
        selected.push(i);
        div.classList.add("selected");
    }
}

function confirmVote(){
    const cargo=election.cargos[currentCargo];
    selected.forEach(i=>cargo.candidates[i].votes++);
    if(currentCargo<election.cargos.length-1){
        currentCargo++;
        showCargo();
    }else{
        showScreen("afterVote");
    }
}

function nextVoter(){
    currentCargo=0;
    showCargo();
}

function finishElection(){
    showScreen("results");
    resultContent.innerHTML=`<h3>${election.name}</h3>`;
    election.cargos.forEach(c=>{
        resultContent.innerHTML+=`<h4>${c.cargo}</h4>`;
        c.candidates.forEach(cd=>{
            resultContent.innerHTML+=`<p>${cd.name}: ${cd.votes}</p>`;
        });
    });
}

/* ================= PDF ================= */
function exportPDF(){
    html2pdf().from(resultContent).save();
}

/* ================= PAGAMENTO ================= */
function goToPayment(){
    window.open(PAYMENT_LINK,"_blank");
}

function unlockElection(){
    const code=document.getElementById("paymentCode").value.trim().toUpperCase();
    if(!VALID_CODES.includes(code)){
        alert("C√≥digo inv√°lido");
        return;
    }
    localStorage.removeItem("freeUsed_"+userEmail);
    alert("Elei√ß√£o liberada!");
    showScreen("setup");
}

/* ================= IDIOMAS ================= */
const txt={
pt:{login:"Identifica√ß√£o do Usu√°rio",config:"Configura√ß√£o da Elei√ß√£o",confirm:"CONFIRMAR VOTO",confirmed:"VOTO CONFIRMADO",result:"Resultado Final"},
en:{login:"User Identification",config:"Election Setup",confirm:"CONFIRM VOTE",confirmed:"VOTE CONFIRMED",result:"Final Results"},
es:{login:"Identificaci√≥n del Usuario",config:"Configuraci√≥n de la Elecci√≥n",confirm:"CONFIRMAR VOTO",confirmed:"VOTO CONFIRMADO",result:"Resultados Finales"}
};

function setLang(l){
    lang=l;localStorage.setItem("lang",l);
    tLogin.innerText=txt[l].login;
    tConfig.innerText=txt[l].config;
    btnConfirm.innerText=txt[l].confirm;
    tConfirmed.innerText=txt[l].confirmed;
    tResult.innerText=txt[l].result;
}
setLang(lang);
</script>

</body>
</html>
