<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - INDEX5 PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary:#1abc9c; --dark:#0a2a66; --accent:#f1c40f; --danger:#e74c3c; --success:#2ecc71; }
        body{margin:0;font-family:'Segoe UI',Arial;background:var(--dark);color:white;display:flex;flex-direction:column;align-items:center;min-height:100vh;overflow-x:hidden}
        .screen{display:none;padding:20px;width:100%;max-width:600px;box-sizing:border-box}
        .active{display:block;animation:fadeIn 0.3s}
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2 { text-align: center; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }
        .info-box { background:rgba(255,255,255,0.1); padding:18px; border-radius:12px; border-left:6px solid var(--accent); margin-bottom:15px; font-size:14px; line-height:1.6; }
        input,button,textarea{width:100%;padding:18px;margin:10px 0;border-radius:10px;border:none;font-size:16px;box-sizing:border-box}
        button{background:var(--primary);color:white;font-weight:bold;cursor:pointer;box-shadow: 0 4px 0 #148f77;}
        button:active{transform:translateY(3px);box-shadow:none}
        input{background:#fff;color:#333;font-weight:bold}
        .lang-box { position:fixed; top:10px; right:10px; display:flex; gap:8px; z-index:100 }
        .lang-box button { width:auto; padding:8px 15px; background:rgba(0,0,0,0.85); font-size:11px; border:1px solid var(--primary); border-radius:8px; }
        #gridUrna div{background:white;color:black;padding:15px;border-radius:12px;text-align:center;border:4px solid transparent;cursor:pointer}
        #gridUrna div.selected{border-color:var(--success)!important}
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Português</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Español</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1">Identificação</h2>
        <div class="info-box"><b id="H_LOGIN_TIT">ACESSO RESTRITO:</b><span id="H_LOGIN_TXT">Informe seu Gmail oficial. Novos usuários possuem 3 eleições grátis.</span></div>
        <input id="uE" type="email" placeholder="seu-email@gmail.com">
        <button onclick="window.V()" id="L2">SOLICITAR CÓDIGO</button>
    </div>

    <div id="verify" class="screen">
        <h2 id="V1">Verificar Código</h2>
        <div class="info-box"><b id="H_VERIFY_TIT">CÓDIGO ENVIADO:</b><span id="H_VERIFY_TXT">Insira os 4 dígitos enviados ao seu Gmail.</span></div>
        <input id="iC" type="text" maxlength="4" placeholder="0000">
        <button onclick="window.C()" id="V3">CONFIRMAR</button>
    </div>

    <div id="setup" class="screen">
        <h2 id="S1">Configuração</h2>
        <div class="info-box"><b id="H_SETUP_TIT">TÍTULO:</b><span id="H_SETUP_TXT">Defina o nome da eleição para o relatório PDF.</span></div>
        <input id="tE" type="text">
        <button onclick="window.N()" id="S2">CONTINUAR</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="C1">Candidatos</h2>
        <input id="nC" type="text" placeholder="Cargo (Ex: Pastor)...">
        <input id="nCand" type="text" placeholder="Nome do Candidato...">
        <button onclick="window.A()" id="C2">ADICIONAR</button>
        <button onclick="window.SAVE()" id="C3" style="background:var(--success)">SALVAR CARGO</button>
        <button onclick="window.START_VOTE_PROCESS()" id="C4" style="margin-top:20px">INICIAR VOTAÇÃO</button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div id="gridUrna" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
        <button onclick="window.VOTE()" id="U1" style="background:var(--success); height:70px; margin-top:20px">CONFIRMAR VOTO</button>
    </div>

    <div id="res" class="screen">
        <h2 id="R_TITLE">Resultado</h2>
        <div id="areaImpressao" style="background:white; color:black; padding:20px;">
            <h3 id="pdf_h1" style="text-align:center"></h3>
            <div id="pC"></div>
        </div>
        <button onclick="location.reload()" id="B_EXIT" style="background:var(--danger)">SAIR</button>
    </div>

    <div id="pay" class="screen">
        <h2 id="P1">Créditos Esgotados</h2>
        <button onclick="window.open('https://mpago.la/2maEAFx')" style="background:var(--success)">PAGAR R$ 30,00</button>
    </div>

    <script>
        // CONFIGURAÇÕES DO PAULO
        window._cfg = {
            s: 'service_oqfbzrm', t: 'template_t3aio8f',
            k: '_PKL4Oj92o48KurSF', u: 'https://urnaweb-backend.paulosmb1972.workers.dev'
        };

        emailjs.init(window._cfg.k);

        window._code = ''; window._idioma = 'pt'; window._data = []; window._temp = null; window._sel = []; window._idx = 0; window._title = '';

        window.GO = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            let el = document.getElementById(id);
            if(el) el.classList.add('active');
        };

        window.V = async function() {
            let e = document.getElementById('uE').value.trim().toLowerCase();
            if(!e.endsWith('@gmail.com')) return alert("Use Gmail!");
            try {
                let r = await fetch(window._cfg.u + '/?email=' + encodeURIComponent(e));
                let d = await r.json();
                if(d.count >= 3) { window.GO('pay'); return; }
                window._code = String(d.codigo);
                await emailjs.send(window._cfg.s, window._cfg.t, { to_email: e, validation_code: window._code });
                alert("Código enviado!");
                window.GO('verify');
            } catch(err) { alert("Erro de conexão."); }
        };

        window.C = () => {
            if(document.getElementById('iC').value.trim() === window._code && window._code !== "") window.GO('setup');
            else alert("Código incorreto!");
        };

        window.N = () => {
            window._title = document.getElementById('tE').value;
            window.GO('setupCargo');
        };

        window.A = () => {
            let c = document.getElementById('nC').value;
            let n = document.getElementById('nCand').value;
            if(!window._temp) window._temp = { n: c, c: [] };
            window._temp.c.push({ n: n, v: 0 });
            document.getElementById('nCand').value = '';
            alert("Adicionado!");
        };

        window.SAVE = () => {
            if(window._temp) window._data.push(window._temp);
            window._temp = null; document.getElementById('nC').value = '';
            alert("Cargo Salvo!");
        };

        window.START_VOTE_PROCESS = () => {
            if(window._data.length === 0) return alert("Cadastre candidatos!");
            window._idx = 0; window.RENDER_URNA(); window.GO('urna');
        };

        window.RENDER_URNA = () => {
            let cargo = window._data[window._idx];
            document.getElementById('uT').innerText = cargo.n;
            let g = document.getElementById('gridUrna'); g.innerHTML = '';
            cargo.c.forEach((can, i) => {
                let d = document.createElement('div'); d.innerText = can.n;
                d.onclick = () => { 
                    window._sel = [i]; 
                    Array.from(g.children).forEach(x => x.classList.remove('selected'));
                    d.classList.add('selected');
                };
                g.appendChild(d);
            });
        };

        window.VOTE = () => {
            if(window._sel.length === 0) return;
            window._data[window._idx].c[window._sel[0]].v++;
            window._idx++;
            if(window._idx < window._data.length) { window._sel = []; window.RENDER_URNA(); }
            else { alert("Voto OK!"); window._idx = 0; window.GO('res'); window.FINAL(); }
        };

        window.FINAL = () => {
            document.getElementById('pdf_h1').innerText = window._title;
            let out = document.getElementById('pC'); out.innerHTML = '';
            window._data.forEach(c => {
                let h = `<h4>${c.n}</h4>`;
                c.c.forEach(can => { h += `<p>${can.n}: ${can.v}</p>`; });
                out.innerHTML += h;
            });
        };

        window.TR = (l) => {
            // Simplificado para destravar a tela azul
            window._idioma = l;
            document.getElementById('L1').innerText = (l === 'pt') ? "Identificação" : "Identification";
        };

        window.TR('pt');
    </script>
</body>
</html>
