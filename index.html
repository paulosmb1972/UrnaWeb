<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - INDEX5 PRO</title>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --primary:#1abc9c; --dark:#0a2a66; --accent:#f1c40f; --danger:#e74c3c; --success:#2ecc71; }
        body{margin:0;font-family:'Segoe UI',Arial;background:var(--dark);color:white;display:flex;flex-direction:column;align-items:center;min-height:100vh;overflow-x:hidden}
        
        .screen{display:none;padding:20px;width:100%;max-width:600px;box-sizing:border-box}
        .active{display:block;animation:fadeIn 0.3s}
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h2 { text-align: center; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }
        .info-box { background:rgba(255,255,255,0.1); padding:18px; border-radius:12px; border-left:6px solid var(--accent); margin-bottom:15px; font-size:14px; text-align:justify; line-height:1.6; }
        .info-box b { color:var(--accent); display:block; margin-bottom:5px; text-transform:uppercase; font-size:11px; }
        
        /* RETÂNGULOS BRANCOS (INPUTS) */
        input, textarea { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; background: #fff; color: #333; font-weight: bold; }
        
        /* BOTÕES COLORIDOS */
        button { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; background: var(--primary); color: white; transition: 0.3s; box-shadow: 0 4px 0 #148f77; }
        button:active { transform: translateY(3px); box-shadow: none; }
        .btn-green { background: var(--success) !important; box-shadow: 0 4px 0 #239b56 !important; }

        .lang-box { position:fixed; top:10px; right:10px; display:flex; gap:8px; z-index:100 }
        .lang-box button { width:auto; padding:8px 15px; background:rgba(0,0,0,0.85); font-size:11px; border:1px solid var(--primary); border-radius:8px; box-shadow: none; }
        
        #areaImpressao { background: white !important; color: #333 !important; padding: 25px; }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Português</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Español</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1"></h2>
        <div class="info-box"><b id="H_LOGIN_TIT"></b><span id="H_LOGIN_TXT"></span></div>
        <input id="uE" type="email">
        <button onclick="window.V()" id="L2"></button>
    </div>

    <div id="verify" class="screen">
        <h2 id="V1"></h2>
        <div class="info-box"><b id="H_VERIFY_TIT"></b><span id="H_VERIFY_TXT"></span></div>
        <input id="iC" type="text" maxlength="4">
        <button onclick="window.C()" id="V3"></button>
    </div>

    <div id="pay" class="screen">
        <h2 id="P1"></h2>
        <div class="info-box"><b id="H_PAY_TIT"></b><span id="H_PAY_TXT"></span></div>
        <button onclick="window.open('https://mpago.la/2maEAFx')" class="btn-green">PAGAR ELEIÇÃO ÚNICA (R$ 30,00)</button>
        <button onclick="location.reload()" style="background:none; border:1px solid white; margin-top:20px;">VOLTAR</button>
    </div>

    <div id="setup" class="screen">
        <h2 id="S1"></h2>
        <div class="info-box"><b id="H_SETUP_TIT"></b><span id="H_SETUP_TXT"></span></div>
        <input id="tE" type="text">
        <button onclick="window.N()" id="S2"></button>
    </div>

    <script>
        /* ================= CONFIGURAÇÃO ================= */
        window._cfg = {
            s: 'service_oqfbzrm',
            t: 'template_t3aio8f',
            k: 'yRM6j-xNoNkVxF0CR',
            u: 'https://urnaweb-backend.paulosmb1972.workers.dev'
        };

        // Inicialização do motor EmailJS
        emailjs.init(window._cfg.k);

        window._code = ''; 
        window._idioma = 'pt';
        window._title = '';

        /* ================= TRADUÇÃO ULTRA EXTREMA ================= */
        window._tr = {
            pt: { 
                L1: "Portal de Identificação", H_LOGIN_TIT: "ULTRA EXPLICAÇÃO:", H_LOGIN_TXT: "Informe seu Gmail oficial. Novos usuários possuem 3 eleições grátis para testes iniciais.", uE: "seu-email@gmail.com...", L2: "SOLICITAR CÓDIGO",
                V1: "Validar Acesso", H_VERIFY_TIT: "CÓDIGO ENVIADO:", H_VERIFY_TXT: "Digite o código de 4 dígitos enviado ao seu Gmail para confirmar sua identidade.", iC: "0000", V3: "CONFIRMAR CÓDIGO",
                P1: "Limite Atingido", H_PAY_TIT: "AVISO FINANCEIRO:", H_PAY_TXT: "Seu limite gratuito de 3 eleições terminou. Adquira créditos abaixo para liberar o sistema.",
                S1: "Título da Eleição", H_SETUP_TIT: "CONFIGURAÇÃO:", H_SETUP_TXT: "Dê um título para a eleição (Este nome aparecerá no PDF).", tE: "Ex: Igreja Terceira 2026...", S2: "SALVAR E CONTINUAR"
            },
            en: { 
                L1: "Identification Portal", H_LOGIN_TIT: "ULTRA EXPLANATION:", H_LOGIN_TXT: "Enter your official Gmail. New users get 3 free elections for testing.", uE: "your-email@gmail.com...", L2: "REQUEST CODE",
                V1: "Verify Access", H_VERIFY_TIT: "CODE SENT:", H_VERIFY_TXT: "Enter the 4-digit code sent to your Gmail to confirm your identity.", iC: "0000", V3: "CONFIRM CODE",
                P1: "Limit Reached", H_PAY_TIT: "FINANCIAL NOTICE:", H_PAY_TXT: "Your 3 free elections limit has ended. Please purchase credits to unlock the system.",
                S1: "Election Title", H_SETUP_TIT: "CONFIGURATION:", H_SETUP_TXT: "Enter a title for the election (Appears on PDF).", tE: "Ex: 2026 Vote...", S2: "SAVE AND CONTINUE"
            },
            es: { 
                L1: "Portal de Identificación", H_LOGIN_TIT: "ULTRA EXPLICACIÓN:", H_LOGIN_TXT: "Ingrese su Gmail oficial. 3 elecciones gratis para nuevos usuarios.", uE: "su-email@gmail.com...", L2: "SOLICITAR CÓDIGO",
                V1: "Validar Código", H_VERIFY_TIT: "CÓDIGO ENVIADO:", H_VERIFY_TXT: "Ingrese el código de 4 dígitos enviado a su Gmail.", iC: "0000", V3: "CONFIRMAR CÓDIGO",
                P1: "Límite Agotado", H_PAY_TIT: "AVISO:", H_PAY_TXT: "Su límite gratuito de 3 elecciones terminó. Adquira créditos abajo.",
                S1: "Título", H_SETUP_TIT: "CONFIGURACIÓN:", H_SETUP_TXT: "Título para el informe PDF.", tE: "Ej: Elección 2026...", S2: "GUARDAR Y CONTINUAR"
            }
        };

        window.TR = (l) => {
            window._idioma = l; 
            const d = window._tr[l];
            for (let k in d) {
                let el = document.getElementById(k);
                if (el) {
                    if (el.tagName === 'INPUT') el.placeholder = d[k];
                    else el.innerText = d[k];
                }
            }
        };

        window.GO = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.TR(window._idioma);
        };

        /* ================= MOTOR DE ENVIO (RESTAURADO) ================= */
        window.V = async function() {
            let email = document.getElementById('uE').value.trim().toLowerCase();
            if(!email.endsWith('@gmail.com')) { alert("Use apenas Gmail!"); return; }
            
            let btn = document.getElementById('L2');
            btn.disabled = true; btn.innerText = "...";

            try {
                // 1. Busca código no Worker
                let r = await fetch(window._cfg.u + '/?email=' + encodeURIComponent(email));
                let d = await r.json();
                
                // 2. Verifica Limite
                if (d.count >= 3) { window.GO('pay'); return; }
                
                window._code = String(d.codigo);

                // 3. Envio Real via EmailJS (Sem 9999)
                await emailjs.send(window._cfg.s, window._cfg.t, {
                    to_email: email,
                    validation_code: window._code
                });

                alert("Sucesso! Código enviado ao seu Gmail.");
                window.GO('verify');

            } catch (err) {
                console.error("Erro no envio:", err);
                alert("Falha técnica no envio do e-mail. Verifique sua conexão.");
            } finally {
                btn.disabled = false;
                window.TR(window._idioma);
            }
        };

        /* ================= VALIDAÇÃO RESTRITA ================= */
        window.C = () => {
            let v = document.getElementById('iC').value.trim();
            if (window._code !== "" && v === window._code) {
                window.GO('setup');
            } else {
                alert("Código Inválido!");
            }
        };

        window.N = () => {
            window._title = document.getElementById('tE').value.trim();
            if (!window._title) return;
            alert("Sistema Pronto!");
        };

        window.TR('pt');
    </script>
</body>
</html>
