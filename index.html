            let email = localStorage.getItem('urna_user_email');
            if(btoa(c) === "b3Jpb24wMDE=" || btoa(c) === "bWFpczNncmF0aXM=") { 
                if(email) await fetch(window._cfg.u + '/use_coupon?email=' + encodeURIComponent(email));
                alert(window._tr[window._idioma].AL_OK_CUP); window.GO('setup'); 
            } else alert("!"); 
        };

        window.N = () => { window._title = document.getElementById('tE').value; window._maxVotos = parseInt(document.getElementById('maxV').value) || 1; window.GO('setupCargo'); };
        window.PREV = (f) => { if (f.files && f.files[0]) { let r = new FileReader(); r.onload = (e) => { window._fotoTemp = e.target.result; document.getElementById('imgPrev').src = e.target.result; document.getElementById('imgPrev').style.display = 'block'; }; r.readAsDataURL(f.files[0]); } };
        window.A = () => {
            let cargo = document.getElementById('nC').value, nome = document.getElementById('nCand').value;
            if(!cargo || !nome) return alert(window._tr[window._idioma].AL_FALTA);
            if(!window._temp) window._temp = {n:cargo, c:[], branco:0};
            window._temp.c.push({n:nome, v:0, f:window._fotoTemp});
            document.getElementById('listaTemporaria').innerHTML += `<div>üë§ ${nome} - ${cargo}</div>`;
            document.getElementById('nCand').value = ''; window._fotoTemp = ''; document.getElementById('imgPrev').style.display = 'none';
        };
        window.SAVE = () => { if(window._temp) window._data.push(window._temp); window._temp = null; document.getElementById('nC').value = ''; document.getElementById('listaTemporaria').innerHTML = ''; alert(window._tr[window._idioma].AL_OK_SAVE); };

        window.RUN = () => {
            let cargo = window._data[window._idx]; document.getElementById('uT').innerText = cargo.n.toUpperCase();
            let g = document.getElementById('gridUrna'); g.innerHTML = ''; window._sel = [];
            cargo.c.forEach((can, i) => {
                let d = document.createElement('div'); d.style = "background:white;color:black;padding:10px;border-radius:10px;text-align:center;cursor:pointer;border:4px solid transparent;";
                d.innerHTML = (can.f ? `<img src="${can.f}" style="width:100%;height:100px;object-fit:cover;border-radius:8px;"><br>` : '') + `<b>${can.n}</b>`;
                d.onclick = () => { if(window._sel.includes(i)) { window._sel.splice(window._sel.indexOf(i),1); d.classList.remove('selected-card'); } else if(window._sel.length < window._maxVotos) { window._sel.push(i); d.classList.add('selected-card'); } };
                g.appendChild(d);
            });
        };

        window.FEED = () => { 
            let m = document.getElementById('txtSugestao').value.trim(); 
            if(!m) return alert(window._tr[window._idioma].AL_FALTA); 
            let templateParams = { to_email: 'paulosmb1972@gmail.com', validation_code: m, user_email: document.getElementById('uE').value, election_title: window._title };
            emailjs.send(window._cfg.s, window._cfg.t, templateParams, window._cfg.k).then(() => { alert(window._tr[window._idioma].AL_OK_MSG); document.getElementById('txtSugestao').value = ''; });
        };

        window.GO('login');
    </script>
