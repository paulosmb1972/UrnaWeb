<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - INDEX5 PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        .info-box { text-align: justify; font-size: 14px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 12px; border-left: 6px solid var(--accent); line-height: 1.6; }
        .info-box b { color: var(--accent); display: block; margin-bottom: 5px; font-size: 11px; text-transform: uppercase; }
        
        input, button, textarea { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 0 #148f77; }
        button:active { transform: translateY(3px); box-shadow: none; }
        input { background: #fff; color: #333; font-weight: bold; }
        textarea { height: 100px; resize: none; color: #333; background: #fff; }

        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 8px; }
        .lang-box button { width: auto; padding: 8px 15px; background: rgba(0,0,0,0.85); font-size: 11px; border: 1px solid var(--primary); color: white; border-radius: 8px; box-shadow: none; }
        
        #areaImpressao { width: 480px; margin: 0 auto; background: white !important; color: #333 !important; padding: 30px; box-sizing: border-box; border: 1px solid #ddd; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .pdf-table th { background: #0a2a66 !important; color: white !important; padding: 12px; text-align: left; font-size: 12px; }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Português</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Español</button>
    </div>

    <div id="res" class="screen active">
        <h2 id="R_TITLE"></h2>
        <div id="areaImpressao">
            <div style="text-align:center; border-bottom:3px solid #0a2a66; padding-bottom:5px; margin-bottom:15px;">
                <h2 id="pdf_h1" style="color:#0a2a66; margin:0; font-size:20px;">RELATÓRIO</h2>
            </div>
            <div id="pC"></div>
            <p id="pdf-audit" style="text-align:center; font-size:9px; color:#999; margin-top:10px;"></p>
        </div>
        <button onclick="window.PDF(false)" id="B_PDF_SIMPLE"></button>
        <button onclick="window.PDF(true)" id="B_PDF_FULL"></button>
        
        <div class="feedback-box" style="margin-top:30px;">
            <h3 id="F1" style="text-align:center;"></h3>
            <div class="info-box">
                <b id="H_FEED_T">CONTATO:</b>
                <span id="H_FEED"></span>
            </div>
            <textarea id="txtSugestao"></textarea>
            <button onclick="alert('Enviado')" id="F2"></button>
        </div>
        <button onclick="location.reload()" style="background:var(--danger); margin-top:30px" id="B_EXIT_FINAL"></button>
    </div>

    <script>
        window._idioma = 'pt';
        window._title = "ELEIÇÃO OFICIAL";

        window._tr = {
            pt: { 
                R_TITLE: "Resultado Oficial", 
                pdf_audit_label: "Emissão: ", 
                B_PDF_SIMPLE: "PDF Sem Fotos", 
                B_PDF_FULL: "PDF Com Fotos", 
                F1: "Sugestões", 
                H_FEED: "Deixe seu pedido abaixo.", 
                H_FEED_T: "CONTATO:",
                F2: "Enviar", 
                B_EXIT_FINAL: "Sair Agora",
                txtSugestao: "Escreva aqui sua sugestão..."
            },
            en: { 
                R_TITLE: "Official Result", 
                pdf_audit_label: "Issued on: ", 
                B_PDF_SIMPLE: "PDF No Photos", 
                B_PDF_FULL: "PDF With Photos", 
                F1: "Suggestions", 
                H_FEED: "Leave your request below.", 
                H_FEED_T: "CONTACT:",
                F2: "Send", 
                B_EXIT_FINAL: "Exit Now",
                txtSugestao: "Write your suggestion here..."
            },
            es: { 
                R_TITLE: "Resultado Oficial", 
                pdf_audit_label: "Emisión: ", 
                B_PDF_SIMPLE: "PDF Sin Fotos", 
                B_PDF_FULL: "PDF Con Fotos", 
                F1: "Sugerencias", 
                H_FEED: "Deje su pedido abajo.", 
                H_FEED_T: "CONTACTO:",
                F2: "Enviar", 
                B_EXIT_FINAL: "Salir Ahora",
                txtSugestao: "Escriba su sugerencia aquí..."
            }
        };

        window.TR = (l) => {
            window._idioma = l;
            const d = window._tr[l];
            for (let k in d) {
                const el = document.getElementById(k);
                if (el) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') el.placeholder = d[k];
                    else el.innerText = d[k];
                }
            }
            window.UPDATE_AUDIT();
        };

        window.UPDATE_AUDIT = () => {
            const label = window._tr[window._idioma].pdf_audit_label;
            document.getElementById('pdf-audit').innerText = label + new Date().toLocaleString();
        };

        window.PDF = (fotos) => {
            alert("Gerando PDF...");
            // Lógica do html2pdf aqui
        };

        // Inicia em Português
        window.TR('pt');
    </script>
</body>
</html>
