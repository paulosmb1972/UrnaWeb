<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>UrnaWeb</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#0a2a66;
    color:white;
}
.screen{display:none;padding:20px;min-height:100vh}
.active{display:block}
h2,h3,h4{text-align:center}
input,button{
    width:100%;
    padding:12px;
    margin:6px 0;
    border:none;
    border-radius:6px;
    font-size:16px;
}
button{
    background:#1abc9c;
    font-weight:bold;
    cursor:pointer;
}
button.secondary{background:#f1c40f}
button.danger{background:#e74c3c;color:white}
.lang-box{
    position:fixed;
    top:10px;
    right:10px;
}
.lang-box button{width:auto}
.candidate-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:10px;
}
.candidate{
    background:#122f5f;
    padding:8px;
    border-radius:8px;
    cursor:pointer;
    border:4px solid transparent;
}
.candidate.selected{border-color:#2ecc71}
.candidate img{
    width:100%;
    height:140px;
    object-fit:cover;
}
.result-box{
    background:white;
    color:black;
    padding:20px;
}
</style>
</head>

<body>

<div class="lang-box">
    <button onclick="setLang('pt')">ðŸ‡§ðŸ‡·</button>
    <button onclick="setLang('en')">ðŸ‡ºðŸ‡¸</button>
    <button onclick="setLang('es')">ðŸ‡ªðŸ‡¸</button>
</div>

<!-- LOGIN -->
<div id="login" class="screen active">
    <h2 id="tLogin"></h2>
    <input id="userEmail" placeholder="Digite seu Gmail">
    <button onclick="startLogin()">Continuar</button>
</div>

<!-- CÃ“DIGO -->
<div id="codeScreen" class="screen">
    <h2>CÃ³digo de VerificaÃ§Ã£o</h2>
    <p style="text-align:center">Digite o cÃ³digo enviado para seu Gmail</p>
    <input id="codeInput" placeholder="CÃ³digo de 6 dÃ­gitos">
    <button onclick="validateCode()">Validar CÃ³digo</button>
</div>

<!-- CONFIG -->
<div id="setup" class="screen">
    <h2 id="tConfig"></h2>
    <input id="electionName" placeholder="Nome da EleiÃ§Ã£o">
    <input id="cargoName" placeholder="Nome do Cargo">
    <input id="maxVotes" type="number" placeholder="Qtd. de votos">
    <input type="file" id="candidateNames" accept=".txt">
    <input type="file" id="candidatePhotos" accept="image/*" multiple>
    <button onclick="addCargo()">Adicionar Cargo</button>
    <button class="secondary" onclick="startVoting()">Iniciar VotaÃ§Ã£o</button>
    <div id="cargoList"></div>
</div>

<!-- VOTAÃ‡ÃƒO -->
<div id="voting" class="screen">
    <h2 id="cargoTitle"></h2>
    <div id="candidates" class="candidate-grid"></div>
    <button id="btnConfirm" onclick="confirmVote()"></button>
</div>

<!-- FINAL -->
<div id="afterVote" class="screen">
    <h2 id="tConfirmed"></h2>
    <button onclick="nextVoter()">Novo Eleitor</button>
    <button class="danger" onclick="finishElection()">Encerrar</button>
</div>

<!-- RESULTADOS -->
<div id="results" class="screen">
    <h2 id="tResult"></h2>
    <div id="resultContent"></div>
    <button onclick="exportPDF()">Exportar PDF</button>
</div>

<!-- PAGAMENTO -->
<div id="payment" class="screen">
    <h2>Plano Premium</h2>
    <p style="text-align:center">
        A primeira eleiÃ§Ã£o Ã© gratuita.<br>
        Para novas eleiÃ§Ãµes, realize o pagamento.
    </p>
    <h3 style="text-align:center">R$ 15,00 ou US$ 2,99</h3>
    <button onclick="goToPayment()">Pagar com PIX ou CartÃ£o</button>
    <button class="secondary" onclick="unlockElection()">JÃ¡ paguei</button>
</div>

<script>
/* ================= VARIÃVEIS ================= */
let election={name:"",cargos:[]};
let currentCargo=0;
let selected=[];
let userEmail="";
let verificationCode="";
let lang=localStorage.getItem("lang")||"pt";

/* ================= TELAS ================= */
function showScreen(id){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

/* ================= LOGIN ================= */
function startLogin(){
    const email=document.getElementById("userEmail").value.trim().toLowerCase();
    const gmailRegex=/^[a-z0-9._%+-]+@gmail\.com$/;

    if(!gmailRegex.test(email)){
        alert("Informe um Gmail vÃ¡lido (@gmail.com)");
        return;
    }

    userEmail=email;

    if(localStorage.getItem("paid_"+userEmail)){
        showScreen("setup");
        return;
    }

    if(!localStorage.getItem("free_"+userEmail)){
        sendCode();
    }else{
        showScreen("payment");
    }
}

/* ================= CÃ“DIGO ================= */
function sendCode(){
    verificationCode=Math.floor(100000+Math.random()*900000).toString();
    localStorage.setItem("code_"+userEmail,verificationCode);

    alert(
        "SIMULAÃ‡ÃƒO DE ENVIO DE E-MAIL\n\n"+
        "CÃ³digo enviado para: "+userEmail+
        "\nCÃ³digo: "+verificationCode
    );

    showScreen("codeScreen");
}

function validateCode(){
    const input=document.getElementById("codeInput").value.trim();
    if(input===localStorage.getItem("code_"+userEmail)){
        localStorage.setItem("free_"+userEmail,"used");
        showScreen("setup");
    }else{
        alert("CÃ³digo invÃ¡lido");
    }
}

/* ================= CARGO ================= */
function addCargo(){
    const cargo=cargoName.value.trim();
    const max=parseInt(maxVotes.value);
    const namesFile=candidateNames.files[0];
    const photos=[...candidatePhotos.files];

    if(!cargo||!max||!namesFile){
        alert("Preencha todos os campos");
        return;
    }

    const reader=new FileReader();
    reader.onload=()=>{
        const names=reader.result.split("\n").filter(n=>n.trim());
        const candidates=names.map((n,i)=>({
            name:n.trim(),
            photo:photos[i]?URL.createObjectURL(photos[i]):"",
            votes:0
        }));
        election.cargos.push({cargo,max,candidates});
        cargoList.innerHTML+=`<p>âœ” ${cargo}</p>`;
        cargoName.value=maxVotes.value="";
        candidateNames.value=candidatePhotos.value="";
    };
    reader.readAsText(namesFile,"UTF-8");
}

/* ================= VOTAÃ‡ÃƒO ================= */
function startVoting(){
    if(!electionName.value.trim()||election.cargos.length===0){
        alert("Configure a eleiÃ§Ã£o");
        return;
    }
    election.name=electionName.value.trim();
    currentCargo=0;
    showCargo();
}

function showCargo(){
    selected=[];
    showScreen("voting");
    const cargo=election.cargos[currentCargo];
    cargoTitle.innerText=cargo.cargo;
    candidates.innerHTML="";
    cargo.candidates.forEach((c,i)=>{
        const d=document.createElement("div");
        d.className="candidate";
        d.innerHTML=`<img src="${c.photo}"><p>${c.name}</p>`;
        d.onclick=()=>toggle(i,d);
        candidates.appendChild(d);
    });
}

function toggle(i,div){
    const cargo=election.cargos[currentCargo];
    if(selected.includes(i)){
        selected=selected.filter(x=>x!==i);
        div.classList.remove("selected");
    }else{
        if(selected.length>=cargo.max){
            alert("Limite atingido");
            return;
        }
        selected.push(i);
        div.classList.add("selected");
    }
}

function confirmVote(){
    const cargo=election.cargos[currentCargo];
    selected.forEach(i=>cargo.candidates[i].votes++);
    if(currentCargo<election.cargos.length-1){
        currentCargo++;
        showCargo();
    }else{
        showScreen("afterVote");
    }
}

function nextVoter(){
    currentCargo=0;
    showCargo();
}

function finishElection(){
    showScreen("results");
    resultContent.innerHTML=`<h3>${election.name}</h3>`;
    election.cargos.forEach(c=>{
        resultContent.innerHTML+=`<h4>${c.cargo}</h4>`;
        c.candidates.forEach(cd=>{
            resultContent.innerHTML+=`<p>${cd.name}: ${cd.votes}</p>`;
        });
    });
}

/* ================= PDF ================= */
function exportPDF(){
    const box=document.createElement("div");
    box.className="result-box";
    box.innerHTML=resultContent.innerHTML;
    document.body.appendChild(box);
    html2pdf().from(box).save().then(()=>box.remove());
}

/* ================= PAGAMENTO ================= */
const PAYMENT_LINK="https://mpago.la/1VakcdN";
function goToPayment(){window.open(PAYMENT_LINK,"_blank");}
function unlockElection(){
    localStorage.setItem("paid_"+userEmail,"true");
    alert("Pagamento liberado!");
    showScreen("setup");
}

/* ================= IDIOMAS ================= */
const txt={
pt:{login:"IdentificaÃ§Ã£o do UsuÃ¡rio",config:"ConfiguraÃ§Ã£o da EleiÃ§Ã£o",confirm:"CONFIRMAR VOTO",confirmed:"VOTO CONFIRMADO",result:"Resultado Final"},
en:{login:"User Identification",config:"Election Setup",confirm:"CONFIRM VOTE",confirmed:"VOTE CONFIRMED",result:"Final Results"},
es:{login:"IdentificaciÃ³n del Usuario",config:"ConfiguraciÃ³n de la ElecciÃ³n",confirm:"CONFIRMAR VOTO",confirmed:"VOTO CONFIRMADO",result:"Resultados Finales"}
};
function setLang(l){
    lang=l;localStorage.setItem("lang",l);
    tLogin.innerText=txt[l].login;
    tConfig.innerText=txt[l].config;
    btnConfirm.innerText=txt[l].confirm;
    tConfirmed.innerText=txt[l].confirmed;
    tResult.innerText=txt[l].result;
}
setLang(lang);
</script>

</body>
</html>
