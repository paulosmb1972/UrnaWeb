<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - SISTEMA PROFISSIONAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .info-box { text-align: justify; font-size: 13px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 12px; border-left: 6px solid var(--accent); line-height: 1.5; }
        .info-box b { color: var(--accent); display: block; margin-bottom: 5px; font-size: 10px; text-transform: uppercase; }
        
        input, button, textarea { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 0 #148f77; }
        button:active { transform: translateY(3px); box-shadow: none; }
        input { background: #fff; color: #333; font-weight: bold; }
        textarea { height: 100px; resize: none; color: #333; background: #fff; }

        .pay-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; text-align: center; }
        .foto-container { border: 2px dashed var(--primary); border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.05); }
        .img-preview { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; display: none; margin: 10px auto; border: 2px solid var(--accent); }
        .cand-preview-list { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-top: 10px; max-height: 150px; overflow-y: auto; border: 1px solid #34495e; }
        
        #areaImpressao { width: 480px; margin: 0 auto; background: white !important; color: #333 !important; padding: 30px; border-radius: 5px; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .pdf-table th { background: #0a2a66 !important; color: white !important; padding: 12px; text-align: left; }
        .pdf-table td { padding: 12px; border-bottom: 1px solid #eee; color: #333 !important; }
        
        .selected-card { border: 4px solid var(--success) !important; background: rgba(46, 204, 113, 0.2) !important; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 6px 12px; background: #000; font-size: 10px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">PT</button>
        <button onclick="window.TR('en')">EN</button>
        <button onclick="window.TR('es')">ES</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1"></h2>
        <div class="info-box"><b id="H_LOGIN_TIT"></b><span id="H_LOGIN_TXT"></span></div>
        <input id="uE" type="email">
        <button onclick="window.V()" id="L2"></button>
    </div>

    <div id="verify" class="screen">
        <h2 id="V1"></h2>
        <div class="info-box"><b id="H_VERIFY_TIT"></b><span id="H_VERIFY_TXT"></span></div>
        <input id="iC" type="text" maxlength="4">
        <button onclick="window.C()" id="V3"></button>
    </div>

    <div id="setup" class="screen">
        <h2 id="S1"></h2>
        <div class="info-box"><b id="H_SETUP_TIT"></b><span id="H_SETUP_TXT"></span></div>
        <input id="tE" type="text">
        <input id="maxV" type="number" min="1" value="1">
        <button onclick="window.N()" id="S2"></button>
    </div>

    <div id="pay" class="screen">
        <h2 id="P1"></h2>
        <div class="info-box"><b id="H_PAY_TIT"></b><span id="H_PAY_TXT"></span></div>
        <div class="pay-card">
            <h3 id="PL1"></h3><span style="font-size:28px; color:var(--accent); font-weight:bold;">R$ 30,00</span>
            <button onclick="window.open('https://mpago.la/2maEAFx')" id="B1"></button>
        </div>
        <div class="pay-card" style="border: 2px solid var(--accent);">
            <p id="L_CUP"></p><input id="cup" type="text">
            <button onclick="window.K()" id="P2" style="background:var(--accent); color:#000;"></button>
        </div>
        <button onclick="window.GO('login')" style="background:none; border:1px solid #fff;">VOLTAR</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="C1"></h2>
        <div class="info-box"><b id="H_CARGO_TIT"></b><span id="H_CARGO_TXT"></span></div>
        <input id="nC" type="text">
        <input id="nCand" type="text">
        <div class="foto-container" onclick="document.getElementById('fileIn').click()">
            <span id="INSTR_FOTO"></span>
            <img id="imgPrev" class="img-preview">
        </div>
        <input type="file" id="fileIn" hidden accept="image/*" onchange="window.PREV(this)">
        <button onclick="window.A()" id="C2"></button>
        <div id="listaTemporaria" class="cand-preview-list" style="display:none;"></div>
        <button onclick="window.SAVE()" id="C3" style="background:var(--success); margin-top:20px;"></button>
        <button onclick="window.START_VOTE_PROCESS()" id="C4" style="margin-top:20px;"></button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div class="info-box"><b id="H_URNA_TIT"></b><span id="H_URNA_TXT"></span></div>
        <div id="gridUrna" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
        <button onclick="window.VOTE()" id="U1" style="height:80px; background:var(--success); margin-top:20px"></button>
        <button onclick="window.END()" id="U2" style="background:var(--danger)"></button>
    </div>

    <div id="res" class="screen">
        <h2 id="R_TITLE"></h2>
        <div id="areaImpressao">
            <h2 id="pdf_h1" style="text-align:center; color:#0a2a66; margin:0;"></h2>
            <div id="pC"></div>
            <p id="pdf-audit" style="text-align:center; font-size:9px; color:#999; margin-top:10px;"></p>
        </div>
        <button onclick="window.PDF(false)" id="B_PDF_SIMPLE" style="margin-top:20px"></button>
        <button onclick="window.PDF(true)" id="B_PDF_FULL" style="background:var(--success); margin-top:10px"></button>
        
        <div style="margin-top:30px; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
            <h3 id="F1"></h3>
            <textarea id="txtSugestao"></textarea>
            <button onclick="window.FEED()" id="F2" style="background:var(--primary)"></button>
        </div>
        <button onclick="window.GO('login')" id="B_EXIT_FINAL" style="background:var(--danger); margin-top:30px"></button>
    </div>

    <script>
        // [1] CONFIGURAÃ‡Ã•ES E ÃUDIO
        window._cfg = { s:'service_oqfbzrm', t:'template_t3aio8f', k:'_PKL4Oj92o48KurSF', u:'https://urnaweb-backend.paulosmb1972.workers.dev' };
        emailjs.init(window._cfg.k);
        window._data=[]; window._temp=null; window._sel=[]; window._idx=0; window._title=''; window._fotoTemp=''; window._maxVotos=1; window._idioma='pt';

        window.BIP = () => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.type = 'square'; osc.frequency.setValueAtTime(440, ctx.currentTime);
            g.gain.setValueAtTime(0.1, ctx.currentTime);
            osc.connect(g); g.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 1);
        };

        // [2] TRADUÃ‡ÃƒO EXTREMA
        window._tr = {
            pt: {
                L1: "Portal de Acesso Ã  Urna", H_LOGIN_TIT: "CONTROLE DE ACESSO:", H_LOGIN_TXT: "Este sistema utiliza autenticaÃ§Ã£o via Gmail. Cada conta possui 3 eleiÃ§Ãµes gratuitas. ApÃ³s esse limite, o acesso serÃ¡ bloqueado atÃ© a ativaÃ§Ã£o de um plano.", uE: "Seu Gmail @gmail.com", L2: "SOLICITAR CÃ“DIGO DE ACESSO",
                V1: "Verificar Identidade", H_VERIFY_TIT: "SEGURANÃ‡A:", H_VERIFY_TXT: "Um cÃ³digo de 4 dÃ­gitos foi enviado ao seu e-mail. Caso nÃ£o encontre, verifique a pasta de SPAM.", iC: "Digite o cÃ³digo aqui", V3: "CONFIRMAR E ENTRAR",
                S1: "ConfiguraÃ§Ã£o da EleiÃ§Ã£o", H_SETUP_TIT: "INFORMAÃ‡Ã•ES:", H_SETUP_TXT: "Defina o nome da eleiÃ§Ã£o e a quantidade de candidatos que cada eleitor poderÃ¡ escolher por cargo.", tE: "TÃ­tulo (Ex: EleiÃ§Ã£o CIPA 2026)", maxV: "Votos por eleitor", S2: "SALVAR E IR PARA CANDIDATOS",
                P1: "Limite de CrÃ©ditos Atingido", H_PAY_TIT: "PAGAMENTO:", H_PAY_TXT: "Suas 3 eleiÃ§Ãµes grÃ¡tis acabaram. Escolha uma opÃ§Ã£o profissional abaixo para liberar o sistema.", PL1: "ðŸ’Ž EleiÃ§Ã£o Ãšnica Profissional", B1: "LIBERAR 1 ELEIÃ‡ÃƒO (R$ 30)", L_CUP: "Tem um cupom ou senha mestra?", P2: "ATIVAR ACESSO",
                C1: "Painel de Candidatos", H_CARGO_TIT: "CADASTRO:", H_CARGO_TXT: "Digite o cargo e o nome do candidato. Anexe a foto e clique em ADICIONAR para cada um.", nC: "Cargo (Ex: Presidente)", nCand: "Nome do Candidato", INSTR_FOTO: "ðŸ“· CLIQUE PARA FOTO", C2: "ADICIONAR CANDIDATO", C3: "SALVAR CARGO E LISTA", C4: "INICIAR PROCESSO DE VOTAÃ‡ÃƒO",
                H_URNA_TIT: "GUIA DO ELEITOR:", H_URNA_TXT: "Selecione o(s) candidato(s) desejado(s). O som 'Piiiii' indica que seu voto foi gravado com sucesso.", U1: "CONFIRMAR MEU VOTO", U2: "ENCERRAR E APURAR VOTOS", R_TITLE: "ApuraÃ§Ã£o Final", B_PDF_SIMPLE: "PDF (APENAS RESULTADOS)", B_PDF_FULL: "PDF COMPLETO (COM FOTOS)", F1: "SugestÃµes e Pedidos", txtSugestao: "Escreva sua sugestÃ£o aqui...", F2: "ENVIAR FEEDBACK AO PAULO", B_EXIT_FINAL: "SAIR / NOVA SESSÃƒO"
            }
        };

        // [3] NAVEGAÃ‡ÃƒO E MOTOR
        window.GO = (id) => {
            if(id === 'login') { localStorage.removeItem('urna_vault'); window._data = []; window._sel = []; window._idx = 0; }
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.TR(window._idioma);
        };

        window.TR = (l) => { window._idioma=l; const d=window._tr[l]; for(let k in d){ let el=document.getElementById(k); if(el) { if(el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') el.placeholder=d[k]; else el.innerText=d[k]; } } };

        // [4] LÃ“GICA DE LOGIN (CORREÃ‡ÃƒO DE TRAVAMENTO)
        window.V = async () => {
            let e = document.getElementById('uE').value.trim().toLowerCase();
            if(!e.endsWith('@gmail.com')) return alert("Use Gmail!");
            let btn = document.getElementById('L2'); btn.innerText = "VERIFICANDO..."; btn.disabled = true;

            try {
                let r = await fetch(window._cfg.u + '/?email=' + encodeURIComponent(e));
                let d = await r.json();

                if(Number(d.count) >= 3) { window.GO('pay'); return; }

                localStorage.setItem('urna_vault', d.codigo);
                await emailjs.send(window._cfg.s, window._cfg.t, {to_email:e, validation_code:d.codigo}, window._cfg.k);
                alert("CÃ³digo enviado!"); window.GO('verify');
            } catch(err) { alert("Erro de conexÃ£o."); }
            finally { btn.innerText = "SOLICITAR CÃ“DIGO"; btn.disabled = false; }
        };

        window.C = () => { if(document.getElementById('iC').value === localStorage.getItem('urna_vault')) window.GO('setup'); else alert("Incorreto!"); };

        window.K = () => { 
            let c = document.getElementById('cup').value.trim();
            if(c === 'orion001' || c === 'mais3gratis') { alert("LIBERADO!"); window.GO('setup'); }
            else alert("Cupom invÃ¡lido.");
        };

        // [5] CADASTRO E URNA
        window.N = () => { window._title=document.getElementById('tE').value; window._maxVotos=parseInt(document.getElementById('maxV').value) || 1; window.GO('setupCargo'); };
        window.PREV = (f) => { let r=new FileReader(); r.onload=(e)=>{window._fotoTemp=e.target.result; document.getElementById('imgPrev').src=e.target.result; document.getElementById('imgPrev').style.display='block';}; r.readAsDataURL(f.files[0]); };
        
        window.A = () => {
            let c=document.getElementById('nC').value, n=document.getElementById('nCand').value;
            if(!c || !n) return alert("Faltam dados!");
            if(!window._temp) window._temp={n:c, c:[]};
            window._temp.c.push({n:n, v:0, f:window._fotoTemp});
            let list = document.getElementById('listaTemporaria'); list.style.display='block';
            list.innerHTML += `<div class="cand-item-small">ðŸ‘¤ ${n}</div>`;
            document.getElementById('nCand').value=''; window._fotoTemp=''; document.getElementById('imgPrev').style.display='none';
        };

        window.SAVE = () => { if(window._temp) window._data.push(window._temp); window._temp=null; document.getElementById('nC').value=''; document.getElementById('listaTemporaria').innerHTML=''; document.getElementById('listaTemporaria').style.display='none'; alert("Cargo Salvo!"); };
        window.START_VOTE_PROCESS = () => { if(!window._data.length) return alert("Adicione candidatos!"); window._idx=0; window.RUN(); window.GO('urna'); };
        
        window.RUN = () => {
            let cargo = window._data[window._idx]; document.getElementById('uT').innerText = cargo.n.toUpperCase();
            let g = document.getElementById('gridUrna'); g.innerHTML=''; window._sel=[];
            cargo.c.forEach((can, i) => {
                let d=document.createElement('div'); d.style="background:white;color:black;padding:10px;border-radius:10px;text-align:center;cursor:pointer;border:4px solid transparent;";
                d.innerHTML = (can.f?`<img src="${can.f}" style="width:100%;height:100px;object-fit:cover;border-radius:8px;"><br>`:'')+`<b>${can.n}</b>`;
                d.onclick=()=>{ if(window._sel.includes(i)) {window._sel.splice(window._sel.indexOf(i),1); d.classList.remove('selected-card');} else if(window._sel.length < window._maxVotos) {window._sel.push(i); d.classList.add('selected-card');}};
                g.appendChild(d);
            });
        };

        window.VOTE = () => {
            if(!window._sel.length) return alert("Selecione!");
            window.BIP();
            window._sel.forEach(i => window._data[window._idx].c[i].v++);
            window._idx++;
            if(window._idx < window._data.length) window.RUN();
            else { alert("Voto Gravado!"); window._idx=0; window.RUN(); }
        };

        // [6] RESULTADOS, PDF E FEEDBACK
        window.END = () => {
            let total = 0; window._data.forEach(cargo => cargo.c.forEach(c => total += c.v));
            document.getElementById('pdf_h1').innerText=window._title.toUpperCase();
            document.getElementById('pdf-audit').innerText="EmissÃ£o: "+new Date().toLocaleString();
            let out=document.getElementById('pC'); out.innerHTML=`<div style="background:#f2f2f2; padding:10px; border:1px solid #000; text-align:center; margin-bottom:15px;"><b>TOTAL GERAL DE VOTOS: ${total}</b></div>`;
            window._data.forEach(cargo => {
                let h=`<h3>${cargo.n.toUpperCase()}</h3><table class="pdf-table">`;
                cargo.c.sort((a,b)=>b.v-a.v).forEach(can=>{ h+=`<tr><td>${can.n}</td><td style="text-align:right"><b>${can.v} Votos</b></td></tr>`; });
                out.innerHTML += h+'</table>';
            });
            window.GO('res');
        };

        window.PDF = (fotos) => {
            let out=document.getElementById('pC'); out.innerHTML='';
            window._data.forEach(cargo => {
                let h=`<table class="pdf-table"><thead><tr>${fotos?'<th style="width:50px">Foto</th>':''}<th>${cargo.n}</th><th style="text-align:right">Votos</th></tr></thead><tbody>`;
                cargo.c.sort((a,b)=>b.v-a.v).forEach(can=>{ h+=`<tr>${fotos?`<td><img src="${can.f}" style="width:40px;height:40px;object-fit:cover;"></td>`:''}<td>${can.n}</td><td style="text-align:right">${can.v}</td></tr>`; });
                out.innerHTML += h+'</tbody></table>';
            });
            html2pdf().from(document.getElementById('areaImpressao')).save();
        };

        window.FEED = () => {
            let m = document.getElementById('txtSugestao').value;
            if(!m) return alert("Escreva algo!");
            emailjs.send(window._cfg.s, window._cfg.t, {to_email:'paulosmb1972@gmail.com', validation_code: 'FEEDBACK: ' + m}, window._cfg.k)
            .then(() => { alert("Feedback enviado!"); document.getElementById('txtSugestao').value=''; });
        };

        window.TR('pt');
    </script>
</body>
</html>
