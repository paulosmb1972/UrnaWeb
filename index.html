<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - INDEX5 PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        .info-box { text-align: justify; font-size: 14px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 12px; border-left: 6px solid var(--accent); line-height: 1.6; }
        .info-box b { color: var(--accent); display: block; margin-bottom: 5px; font-size: 11px; text-transform: uppercase; }
        
        /* RETÂNGULOS BRANCOS */
        input, textarea { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; background: #fff; color: #333; font-weight: bold; }
        
        button { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; background: var(--primary); color: white; transition: 0.3s; box-shadow: 0 4px 0 #148f77; }
        button:active { transform: translateY(3px); box-shadow: none; }

        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 8px; }
        .lang-box button { width: auto; padding: 8px 15px; background: rgba(0,0,0,0.85); font-size: 11px; border: 1px solid var(--primary); color: white; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Português</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Español</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1"></h2>
        <div class="info-box"><b id="H_LOGIN_TIT">ULTRA EXPLICAÇÃO:</b> <span id="H_LOGIN_TXT"></span></div>
        <input id="uE" type="email">
        <button onclick="window.V()" id="L2"></button>
    </div>

    <div id="verify" class="screen">
        <h2 id="V1"></h2>
        <div class="info-box"><b id="H_VERIFY_TIT">ULTRA EXPLICAÇÃO:</b> <span id="H_VERIFY_TXT"></span></div>
        <input id="iC" type="text" maxlength="4">
        <button onclick="window.C()" id="V3"></button>
    </div>

    <div id="setup" class="screen">
        <h2 id="S1"></h2>
        <input id="tE" type="text">
        <button onclick="alert('Sistema Iniciado!')">CONTINUAR</button>
    </div>

    <script>
        // CONFIGURAÇÕES DE SUCESSO DO PAULO
        const CFG = {
            s: 'service_oqfbzrm',
            t: 'template_t3aio8f',
            k: 'yRM6j-xNoNkVxF0CR',
            u: 'https://urnaweb-backend.paulosmb1972.workers.dev'
        };

        // Inicialização Garantida
        emailjs.init(CFG.k);

        window._code = '';
        window._idioma = 'pt';

        window._tr = {
            pt: { 
                L1: "Identificação", H_LOGIN_TIT: "GMAIL OBRIGATÓRIO:", H_LOGIN_TXT: "Digite seu Gmail para receber o código. Verificaremos seus créditos no banco de dados.", uE: "exemplo@gmail.com...", L2: "SOLICITAR CÓDIGO",
                V1: "Verificar Código", H_VERIFY_TIT: "E-MAIL ENVIADO:", H_VERIFY_TXT: "Insira os 4 dígitos enviados. Se não chegar, use o código mestre 9999.", iC: "0000", V3: "CONFIRMAR IDENTIDADE",
                S1: "Título da Eleição", tE: "Ex: Igreja Terceira..."
            },
            en: { 
                L1: "Identification", H_LOGIN_TIT: "GMAIL REQUIRED:", H_LOGIN_TXT: "Enter your Gmail to receive the code. We will check your credits.", uE: "example@gmail.com...", L2: "REQUEST CODE",
                V1: "Verify Code", H_VERIFY_TIT: "EMAIL SENT:", H_VERIFY_TXT: "Enter the 4-digit code. If it doesn't arrive, use master code 9999.", iC: "0000", V3: "CONFIRM IDENTITY",
                S1: "Election Title", tE: "Ex: Church Vote..."
            },
            es: { 
                L1: "Identificación", H_LOGIN_TIT: "GMAIL OBLIGATORIO:", H_LOGIN_TXT: "Ingrese su Gmail para recibir el código. Verificaremos sus créditos.", uE: "ejemplo@gmail.com...", L2: "SOLICITAR CÓDIGO",
                V1: "Validar Código", H_VERIFY_TIT: "EMAIL ENVIADO:", H_VERIFY_TXT: "Ingrese el código de 4 dígitos. Si não llega, use el código 9999.", iC: "0000", V3: "CONFIRMAR IDENTIDAD",
                S1: "Título de Elección", tE: "Ej: Elección Iglesia..."
            }
        };

        window.TR = (l) => {
            window._idioma = l;
            const d = window._tr[l];
            for (let k in d) {
                let el = document.getElementById(k);
                if (el) {
                    if (el.tagName === 'INPUT') el.placeholder = d[k];
                    else el.innerText = d[k];
                }
            }
        };

        window.GO = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        // FUNÇÃO DE ENVIO RESTAURADA DA VERSÃO DE SUCESSO
        window.V = async function() {
            const email = document.getElementById('uE').value.trim().toLowerCase();
            if (!email.endsWith('@gmail.com')) { alert("Erro: Somente @gmail.com"); return; }

            try {
                // 1. Busca código no Backend
                const response = await fetch(`${CFG.u}/?email=${encodeURIComponent(email)}`);
                const data = await response.json();
                
                if (data.count >= 3) {
                    alert("Limite de eleições gratuitas atingido!");
                    return;
                }

                window._code = data.codigo.toString();

                // 2. Envio via EmailJS usando a estrutura que funcionou às 00:36
                const templateParams = {
                    to_email: email,
                    validation_code: window._code
                };

                await emailjs.send(CFG.s, CFG.t, templateParams);
                
                alert("SUCESSO: Código enviado ao seu Gmail!");
                window.GO('verify');

            } catch (err) {
                console.error("Erro no envio:", err);
                alert("MODO DE SEGURANÇA: Use o código reserva 9999.");
                window.GO('verify');
            }
        };

        window.C = () => {
            const val = document.getElementById('iC').value;
            if (val === window._code || val === "9999") {
                window.GO('setup');
            } else {
                alert("Código Incorreto!");
            }
        };

        window.TR('pt');
    </script>
</body>
</html>
