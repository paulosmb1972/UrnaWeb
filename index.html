<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')"><img src="https://flagcdn.com/w80/br.png"></button>
        <button onclick="window.TR('en')"><img src="https://flagcdn.com/w80/us.png"></button>
        <button onclick="window.TR('es')"><img src="https://flagcdn.com/w80/es.png"></button>
    </div>

   <script src="assets/js/config.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // Função para garantir que a tela de login apareça
        function ligarUrna() {
            console.log("Tentando iniciar UrnaWeb...");
            if (typeof window.GO === 'function') {
                window.GO('login');
                if(window.TR) window.TR('pt');
                console.log("Sistema iniciado com sucesso!");
            } else {
                console.log("Aguardando carregamento do main.js...");
                setTimeout(ligarUrna, 500); // Tenta novamente em meio segundo
            }
        }

        // Dispara assim que a página carregar
        window.onload = ligarUrna;
    </script>
</body>
</html>
