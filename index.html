<body>

    <script>
        /* [T√çTULO: JS - CONFIGURA√á√ïES E CHAVES] */
        window._cfg = { 
            s: 'service_oqfbzrm', t: 'template_t3aio8f', k: '_PKL4Oj92o48KurSF', 
            u: 'https://urnaweb-backend.paulosmb1972.workers.dev' 
        };
        emailjs.init(window._cfg.k);
        window._code=''; window._idioma='pt'; window._data=[]; window._temp=null; window._sel=[]; window._idx=0; window._title=''; window._fotoTemp=''; window._maxVotos=1;

        /* [T√çTULO: JS - DICION√ÅRIO DE TRADU√á√ÉO EXTREMA] */
        window._tr = {
            pt: { 
                L1: "Acesso ao Sistema", H_LOGIN_TIT: "VALIDA√á√ÉO GMAIL:", H_LOGIN_TXT: "Este sistema utiliza autentica√ß√£o via Gmail. Novos usu√°rios possuem 3 elei√ß√µes gratuitas registradas por IP/E-mail.", uE: "Seu e-mail oficial @gmail.com", L2: "SOLICITAR C√ìDIGO DE ACESSO",
                V1: "Verifica√ß√£o de Seguran√ßa", H_VERIFY_TIT: "IDENTIDADE:", H_VERIFY_TXT: "Enviamos um c√≥digo de 4 d√≠gitos para sua caixa de entrada. Caso n√£o visualize, verifique a pasta de SPAM.", iC: "Digite o c√≥digo aqui", V3: "CONFIRMAR E ACESSAR",
                S1: "Configura√ß√£o da Elei√ß√£o", H_SETUP_TIT: "DADOS DA VOTA√á√ÉO:", H_SETUP_TXT: "Defina o nome oficial da elei√ß√£o e a quantidade m√°xima de candidatos que cada eleitor poder√° escolher por voto.", tE: "T√≠tulo do Relat√≥rio (Ex: CIPA 2026)", maxV: "Quantidade de escolhas por eleitor", S2: "SALVAR E CONFIGURAR CARGOS",
                P1: "Limite de Uso Atingido", H_PAY_TIT: "PLANO DE ACESSO:", H_PAY_TXT: "Voc√™ atingiu o limite de 3 elei√ß√µes gratuitas. Escolha um plano para liberar acessos ilimitados e suporte a fotos.", PL1: "üíé Elei√ß√£o Avulsa", B1: "LIBERAR 1 ELEI√á√ÉO (R$ 30)", PL2: "üöÄ Pacote Institucional", B2: "PACOTE 20 URNAS (R$ 500)", L_CUP: "Possui c√≥digo promocional?", P2: "VALIDAR CUPOM", B_EXIT: "VOLTAR AO IN√çCIO",
                C1: "Painel de Candidatos", H_CARGO_TIT: "CADASTRO:", H_CARGO_TXT: "Primeiro defina o cargo (ex: Diretor). Depois adicione o nome do candidato e a foto. Clique em 'ADICIONAR' para cada candidato do mesmo cargo.", nC: "Cargo em disputa (ex: Presidente)", nCand: "Nome completo do candidato", INSTR_FOTO: "üì∑ Clique para anexar foto do candidato", C2: "ADICIONAR CANDIDATO", C3: "FINALIZAR CARGO E SALVAR", C4: "CONCLUIR E ABRIR URNA",
                H_URNA_TIT: "MODO DE VOTA√á√ÉO:", H_URNA_TXT: "Selecione o(s) candidato(s) desejado(s). O sistema permite a escolha m√∫ltipla conforme configurado no setup.", U1: "CONFIRMAR MEU VOTO AGORA", U2: "ENCERRAR VOTA√á√ÉO", R_TITLE: "Apura√ß√£o dos Votos", B_PDF: "GERAR RELAT√ìRIO OFICIAL PDF", B_RESTART: "INICIAR NOVA SESS√ÉO"
            },
            en: { L1: "System Access", H_LOGIN_TIT: "GMAIL VERIFICATION:", H_LOGIN_TXT: "3 free elections available for new users.", uE: "Your gmail address", L2: "REQUEST ACCESS CODE", V1: "Security Check", H_VERIFY_TIT: "IDENTITY:", H_VERIFY_TXT: "Check your email for the 4-digit code.", iC: "Enter code", V3: "VERIFY AND ENTER", S1: "Election Setup", H_SETUP_TIT: "ELECTION DATA:", H_SETUP_TXT: "Define title and max votes per voter.", tE: "Report Title", S2: "SAVE AND CONTINUE", P1: "Limit Reached", H_PAY_TIT: "PLANS:", H_PAY_TXT: "3 free elections finished. Buy a plan to continue.", PL1: "üíé Single Election", B1: "BUY 1 VOTE (R$ 30)", PL2: "üöÄ Institutional Pack", B2: "20 ELECTIONS (R$ 500)", L_CUP: "Have a coupon?", P2: "VALIDATE", B_EXIT: "BACK", C1: "Candidate Panel", H_CARGO_TIT: "REGISTRATION:", H_CARGO_TXT: "Define position, then add names and photos.", nC: "Position (ex: Manager)", nCand: "Candidate name", INSTR_FOTO: "üì∑ Attach photo", C2: "ADD CANDIDATE", C3: "SAVE POSITION", C4: "START VOTING", H_URNA_TIT: "VOTING MODE:", H_URNA_TXT: "Select candidates and confirm.", U1: "CONFIRM VOTE", U2: "END ELECTION", R_TITLE: "Election Results", B_PDF: "GENERATE PDF REPORT", B_RESTART: "NEW SESSION" },
            es: { L1: "Acceso al Sistema", H_LOGIN_TIT: "VALIDACI√ìN:", H_LOGIN_TXT: "3 elecciones gratuitas para nuevos usuarios.", uE: "Su correo gmail", L2: "SOLICITAR C√ìDIGO", V1: "Seguridad", H_VERIFY_TIT: "IDENTIDAD:", H_VERIFY_TXT: "Enviamos un c√≥digo a su correo.", iC: "C√≥digo aqu√≠", V3: "CONFIRMAR", S1: "Configuraci√≥n", H_SETUP_TIT: "DATOS:", H_SETUP_TXT: "Defina t√≠tulo y votos permitidos.", tE: "T√≠tulo del reporte", S2: "GUARDAR Y CONTINUAR", P1: "L√≠mite Alcanzado", H_PAY_TIT: "PLANES:", H_PAY_TXT: "Elecciones gratis agotadas.", PL1: "üíé √önica Elecci√≥n", B1: "COMPRAR 1 (R$ 30)", PL2: "üöÄ Paquete Institucional", B2: "20 ELECCIONES (R$ 500)", L_CUP: "¬øCup√≥n?", P2: "VALIDAR", B_EXIT: "VOLVER", C1: "Candidatos", H_CARGO_TIT: "REGISTRO:", H_CARGO_TXT: "Defina cargo, nombre y foto.", nC: "Cargo (ej: Presidente)", nCand: "Nombre candidato", INSTR_FOTO: "üì∑ Adjuntar foto", C2: "A√ëADIR CANDIDATO", C3: "GUARDAR CARGO", C4: "INICIAR URNA", H_URNA_TIT: "VOTACI√ìN:", H_URNA_TXT: "Seleccione candidatos y confirme.", U1: "CONFIRMAR VOTO", U2: "FINALIZAR", R_TITLE: "Resultados", B_PDF: "GENERAR REPORTE PDF", B_RESTART: "NUEVA SESI√ìN" }
        };

        /* [T√çTULO: JS - MOTOR DE TRADU√á√ÉO E NAVEGA√á√ÉO] */
        window.TR = (l) => { 
            window._idioma = l; 
            const d = window._tr[l];
            for(let k in d){ 
                let el = document.getElementById(k); 
                if(el) { 
                    if(el.tagName === 'INPUT') el.placeholder = d[k]; 
                    else el.innerText = d[k]; 
                } 
            } 
        };
        window.GO = (a) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(a).classList.add('active'); window.TR(window._idioma); };

        /* [T√çTULO: JS - FUN√á√ÉO DE ENVIO DE E-MAIL (window.V)] */
        window.V = async function() { 
            let e = document.getElementById('uE').value.trim().toLowerCase(); 
            if(!e.endsWith('@gmail.com')) return alert("Use Gmail!");
            let btn = document.getElementById('L2'); btn.disabled = true; btn.innerText = "...";
            try { 
                let r = await fetch(window._cfg.u + '/?email=' + encodeURIComponent(e)); 
                let d = await r.json(); 
                if(d.count >= 3) { window.GO('pay'); return; } 
                let cod = String(d.codigo).trim();
                localStorage.setItem('urna_vault', cod);
                await emailjs.send(window._cfg.s, window._cfg.t, { to_email: e, validation_code: cod }, window._cfg.k); 
                alert("C√≥digo enviado!"); window.GO('verify'); 
            } catch(err) { alert("Erro de conex√£o."); } finally { btn.disabled = false; window.TR(window._idioma); }
        };

        /* [T√çTULO: JS - FUN√á√ÉO DE CONFER√äNCIA (window.C)] */
        window.C = () => { 
            let digitado = document.getElementById('iC').value.trim();
            let salvo = localStorage.getItem('urna_vault');
            if(salvo && digitado === salvo) { localStorage.removeItem('urna_vault'); window.GO('setup'); } 
            else { alert("C√≥digo Inv√°lido!"); }
        };

        /* [T√çTULO: JS - AJUSTE PONTUAL: CADASTRO DE CANDIDATOS] */
        window.N = () => { 
            window._title = document.getElementById('tE').value; 
            window._maxVotos = parseInt(document.getElementById('maxV').value) || 1;
            window.GO('setupCargo'); 
        };

        window.PREV = (input) => { 
            if (input.files && input.files[0]) { 
                let r = new FileReader(); 
                r.onload = (e) => { 
                    window._fotoTemp = e.target.result; 
                    document.getElementById('imgPrev').src = e.target.result; 
                    document.getElementById('imgPrev').style.display = 'block'; 
                    document.getElementById('INSTR_FOTO').style.display = 'none';
                }; 
                r.readAsDataURL(input.files[0]); 
            } 
        };

        window.A = () => { 
            let cargoNome = document.getElementById('nC').value;
            let candNome = document.getElementById('nCand').value;
            if(!cargoNome || !candNome) return alert("Preencha cargo e nome!");

            if(!window._temp) window._temp = { n: cargoNome, c: [] };
            
            // Adiciona objeto do candidato √† lista tempor√°ria
            window._temp.c.push({ n: candNome, v: 0, f: window._fotoTemp }); 
            
            // Atualiza visualiza√ß√£o da lista tempor√°ria na tela
            let listDiv = document.getElementById('listaTemporaria');
            listDiv.style.display = 'block';
            let item = document.createElement('div');
            item.className = 'cand-item-small';
            item.innerHTML = (window._fotoTemp ? `<img src="${window._fotoTemp}" style="width:30px; height:30px; object-fit:cover; border-radius:3px;">` : 'üë§ ') + `<span>${candNome}</span>`;
            listDiv.appendChild(item);

            // Limpa campos para o pr√≥ximo candidato do mesmo cargo
            document.getElementById('nCand').value = ''; 
            window._fotoTemp = ''; 
            document.getElementById('imgPrev').style.display = 'none';
            document.getElementById('INSTR_FOTO').style.display = 'block';
            alert("Candidato adicionado √† lista do cargo!");
        };

        window.SAVE = () => { 
            if(!window._temp || window._temp.c.length === 0) return alert("Adicione ao menos um candidato!");
            window._data.push(window._temp); 
            window._temp = null; 
            document.getElementById('nC').value = ''; 
            document.getElementById('listaTemporaria').innerHTML = '';
            document.getElementById('listaTemporaria').style.display = 'none';
            alert("Cargo e lista de candidatos salvos com sucesso!"); 
        };

        /* [T√çTULO: JS - MOTOR DA URNA E ESCOLHA M√öLTIPLA] */
        window.START_VOTE_PROCESS = () => { 
            if(window._data.length === 0) return alert("Voc√™ precisa salvar ao menos um cargo!"); 
            window._idx = 0; 
            window.RENDER_URNA(); 
            window.GO('urna'); 
        };

        window.RENDER_URNA = () => { 
            let cargo = window._data[window._idx]; 
            document.getElementById('uT').innerText = cargo.n.toUpperCase(); 
            let g = document.getElementById('gridUrna'); g.innerHTML = ''; 
            window._sel = []; // Reseta sele√ß√£o para o novo cargo

            cargo.c.forEach((can, i) => { 
                let d = document.createElement('div'); 
                d.style="background:white; color:#333; padding:15px; border-radius:12px; text-align:center; border:4px solid transparent; cursor:pointer; transition:0.2s;"; 
                d.innerHTML = (can.f ? `<img src="${can.f}" style="width:100%; height:120px; object-fit:cover; border-radius:8px; margin-bottom:10px;">` : 'üë§<br>') + `<b>${can.n}</b>`; 
                
                d.onclick = () => { 
                    const pos = window._sel.indexOf(i);
                    if(pos > -1) {
                        window._sel.splice(pos, 1);
                        d.classList.remove('selected-card');
                    } else {
                        if(window._sel.length < window._maxVotos) {
                            window._sel.push(i);
                            d.classList.add('selected-card');
                        } else {
                            alert(`Limite atingido! Voc√™ pode escolher at√© ${window._maxVotos} candidato(s).`);
                        }
                    }
                }; 
                g.appendChild(d); 
            }); 
        };

        window.VOTE = () => { 
            if(window._sel.length === 0) return alert("Selecione ao menos uma op√ß√£o!"); 
            
            // Computa votos para todos os selecionados
            window._sel.forEach(index => {
                window._data[window._idx].c[index].v++; 
            });

            window._idx++; 
            if(window._idx < window._data.length) { 
                window.RENDER_URNA(); 
            } else { 
                alert("Voto processado com sucesso!"); 
                window._idx = 0; 
                window.RENDER_URNA(); 
            } 
        };

        /* [T√çTULO: JS - GERA√á√ÉO DE RESULTADO E PDF] */
        window.END = () => { 
            document.getElementById('pdf_h1').innerText = window._title.toUpperCase(); 
            document.getElementById('pdf-audit').innerText = "Emitido em: " + new Date().toLocaleString();
            let out = document.getElementById('pC'); out.innerHTML = ''; 
            window._data.forEach(cargo => { 
                let h = `<h3 style="color:#0a2a66; border-bottom:2px solid #0a2a66; margin-top:20px;">${cargo.n.toUpperCase()}</h3><table class="pdf-table">`;
                cargo.c.sort((a,b) => b.v - a.v).forEach(can => { 
                    h += `<tr><td>${can.n}</td><td style="text-align:right"><b>${can.v} Votos</b></td></tr>`; 
                });
                h += `</table>`; out.innerHTML += h;
            });
            window.GO('res'); 
        };

        window.PDF = () => { 
            const element = document.getElementById('areaImpressao'); 
            html2pdf().from(element).set({ 
                margin: 10, 
                filename: 'Resultado_Eleicao.pdf', 
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                html2canvas: { scale: 2 }
            }).save(); 
        };

        window.K = () => { 
            let cupom = document.getElementById('cup').value.trim();
            if(cupom === 'mais3gratis' || cupom === 'orion001') { 
                alert("CUPOM ATIVADO! +3 Elei√ß√µes liberadas."); 
                window.GO('setup'); 
            } else {
                alert("Cupom inv√°lido.");
            }
        };

        window.TR('pt');
    </script>
