<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - Sistema de Vota칞칚o F치cil</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #f39c12; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; user-select: none; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .info-box { text-align: justify; font-size: 13px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 12px; border-left: 6px solid var(--accent); line-height: 1.5; }
        .info-box b { color: var(--accent); display: block; margin-bottom: 5px; font-size: 10px; text-transform: uppercase; }
        input, button, textarea { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 0 #d68910; }
        button:active { transform: translateY(3px); box-shadow: none; }
        input { background: #fff; color: #333; font-weight: bold; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .pdf-table th { background: #0a2a66 !important; color: white !important; padding: 12px; text-align: left; }
        .pdf-table td { padding: 12px; border-bottom: 1px solid #eee; color: #333 !important; }
        .selected-card { border: 4px solid var(--success) !important; background: rgba(46, 204, 113, 0.2) !important; }
    </style>
</head>
<body>

    <div id="login" class="screen active">
        <button onclick="window.LIMPAR()" style="background:none; border:1px solid rgba(255,255,255,0.3); font-size:11px; padding:10px; margin-top:20px; color:#ccc; width: auto;">游댃 LIMPAR CACHE</button>
        <h2 id="L1_1">Sistema de Vota칞칚o F치cil</h2>
        <div class="info-box"><b id="H_LOGIN_TIT">ACESSO AO SISTEMA:</b><span id="H_LOGIN_TXT"></span></div>
        <input id="uE" type="email" placeholder="Seu Gmail">
        <button onclick="window.V()" id="L2">SOLICITAR C칍DIGO</button>
    </div>

    <div id="verify" class="screen">
        <h2>SEGURAN칂A</h2>
        <input id="iC" type="text" maxlength="4" placeholder="C칩digo de 4 d칤gitos">
        <button onclick="window.C()">CONFIRMAR C칍DIGO</button>
    </div>

    <div id="setup" class="screen">
        <h2>CONFIGURA칂츾O</h2>
        <input id="tE" type="text" placeholder="T칤tulo da Elei칞칚o">
        <input id="maxV" type="number" min="1" value="1" placeholder="Votos por eleitor">
        <button onclick="window.N()">SALVAR E CONTINUAR</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="C1">CANDIDATOS</h2>
        <input id="nC" type="text" placeholder="Cargo (Ex: Diretor)">
        <input id="nCand" type="text" placeholder="Nome do Candidato">
        <button onclick="window.A()">ADICIONAR CANDIDATO</button>
        <div id="listaTemporaria" style="font-size: 12px; margin: 10px 0;"></div>
        <button onclick="window.SAVE()" style="background:var(--success)">SALVAR CARGO</button>
        <button onclick="window.START_VOTE_PROCESS()">INICIAR VOTA칂츾O</button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div id="gridUrna" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom: 20px;"></div>
        
        <button onclick="window.VOTE()" id="U1" style="height:80px; background:var(--success); margin-bottom: 15px;">CONFIRMAR MEU VOTO</button>
        
        <button onclick="window.BRANCO()" id="BT_BRANCO" style="height:60px; background:#ffffff; color:#333; margin-bottom: 120px; border: 3px solid #ccc; display: block !important;">VOTO EM BRANCO</button>
        
        <button onclick="window.CONFIRM_END()" id="U2" style="background:var(--danger); opacity: 0.6; font-size: 12px; padding: 10px; box-shadow: none;">ENCERRAR E APURAR</button>
    </div>

    <div id="res" class="screen">
        <h2>RESULTADO</h2>
        <div id="areaImpressao" style="background: white; color: black; padding: 20px;">
            <h2 id="pdf_h1" style="color: #0a2a66; text-align: center;"></h2>
            <div id="pC"></div>
        </div>
        <button onclick="window.PDF(false)">BAIXAR PDF</button>
        <button onclick="window.GO('login')" style="background:var(--danger)">SAIR</button>
    </div>

    <script>
        window._cfg = { s:'service_oqfbzrm', t:'template_t3aio8f', k:'_PKL4Oj92o48KurSF', u:'https://urnaweb-backend.paulosmb1972.workers.dev' };
        emailjs.init(window._cfg.k);
        window._data=[]; window._temp=null; window._sel=[]; window._idx=0; window._title=''; window._idioma='pt';

        window.BIP = () => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.type = 'square'; osc.frequency.setValueAtTime(440, ctx.currentTime);
            g.gain.setValueAtTime(0.1, ctx.currentTime);
            osc.connect(g); g.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 1);
        };

        window.GO = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        window.LIMPAR = () => { localStorage.clear(); alert("Mem칩ria limpa! Reiniciando..."); window.location.reload(true); };

        window.V = async function() { 
            let e = document.getElementById('uE').value.trim().toLowerCase(); 
            if(!e.endsWith('@gmail.com')) return alert("Use Gmail!");
            try { 
                let r = await fetch(window._cfg.u + '/?email=' + encodeURIComponent(e)); 
                let d = await r.json(); 
                let cod = (d.codigo !== undefined ? d.codigo : d).toString().trim();
                localStorage.setItem('urna_vault', cod);
                await emailjs.send(window._cfg.s, window._cfg.t, { to_email: e, validation_code: cod }, window._cfg.k); 
                alert("C칩digo enviado!"); window.GO('verify'); 
            } catch(err) { alert("Erro de conex칚o."); }
        };

        window.C = () => { 
            let digitado = document.getElementById('iC').value.trim();
            let salvo = localStorage.getItem('urna_vault') ? localStorage.getItem('urna_vault').trim() : "";
            if(digitado === salvo) window.GO('setup'); else alert("Incorreto!"); 
        };

        window.BRANCO = () => {
            let cargo = window._data[window._idx];
            if(confirm("Confirmar voto em BRANCO?")) {
                if(!cargo.branco) cargo.branco = 0;
                cargo.branco++;
                window.BIP();
                window.NEXT();
            }
        };

        window.VOTE = () => { 
            if(!window._sel.length) return alert("Selecione um candidato ou vote Branco!"); 
            window.BIP(); 
            window._sel.forEach(i => window._data[window._idx].c[i].v++); 
            window.NEXT();
        };

        window.NEXT = () => {
            window._idx++;
            if(window._idx < window._data.length) { window.RUN(); } 
            else { alert("Voto Gravado!"); window._idx = 0; window.RUN(); }
        };

        window.END = () => {
            let total = 0;
            let out=document.getElementById('pC'); out.innerHTML = '';
            document.getElementById('pdf_h1').innerText = window._title.toUpperCase();
            
            window._data.forEach(cargo => {
                let h=`<h3>${cargo.n.toUpperCase()}</h3><table class="pdf-table">`;
                cargo.c.forEach(can => { 
                    h+=`<tr><td>${can.n}</td><td style="text-align:right"><b>${can.v}</b></td></tr>`; 
                    total += can.v;
                });
                if(cargo.branco) {
                    h+=`<tr><td><i>Brancos</i></td><td style="text-align:right"><b>${cargo.branco}</b></td></tr>`;
                    total += cargo.branco;
                }
                out.innerHTML += h + '</table>';
            });
            window.GO('res');
        };

        window.CONFIRM_END = () => { if(prompt("Senha 1357:") === "1357") window.END(); };

        window.PDF = (f) => { html2pdf().from(document.getElementById('areaImpressao')).save(); };

        window.N = () => { window._title=document.getElementById('tE').value; window._maxVotos=parseInt(document.getElementById('maxV').value) || 1; window.GO('setupCargo'); };
        window.A = () => {
            let cargo=document.getElementById('nC').value, nome=document.getElementById('nCand').value;
            if(!window._temp) window._temp={n:cargo, c:[], branco:0};
            window._temp.c.push({n:nome, v:0});
            document.getElementById('listaTemporaria').innerHTML += `<div>游녻 ${nome}</div>`;
            document.getElementById('nCand').value='';
        };
        window.SAVE = () => { if(window._temp) window._data.push(window._temp); window._temp=null; document.getElementById('nC').value=''; document.getElementById('listaTemporaria').innerHTML=''; alert("Salvo!"); };
        window.START_VOTE_PROCESS = () => { window._idx=0; window.RUN(); window.GO('urna'); };

        window.RUN = () => {
            let cargo = window._data[window._idx]; document.getElementById('uT').innerText = cargo.n.toUpperCase();
            let g = document.getElementById('gridUrna'); g.innerHTML=''; window._sel=[];
            cargo.c.forEach((can, i) => {
                let d=document.createElement('div'); d.style="background:white;color:black;padding:10px;border-radius:10px;text-align:center;cursor:pointer;border:4px solid transparent;";
                d.innerHTML = `<b>${can.n}</b>`;
                d.onclick=()=>{ 
                    if(window._sel.includes(i)) { window._sel=[]; d.classList.remove('selected-card'); }
                    else { window._sel=[i]; document.querySelectorAll('#gridUrna div').forEach(x=>x.classList.remove('selected-card')); d.classList.add('selected-card'); }
                };
                g.appendChild(d);
            });
        };
    </script>
</body>
</html>
