<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - INDEX5 PRO (Contador)</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2 { text-align: center; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }
        .ultra-explanation { background: rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 12px; border-left: 6px solid var(--accent); font-size: 14px; line-height: 1.6; margin-bottom: 15px; }
        input, button { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 0 #148f77; }
        button:active { transform: translateY(3px); box-shadow: none; }
        input { background: #fff; color: #333; font-weight: bold; }
        #gridUrna { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; width: 100%; }
        .cand-card { background: white; color: #333; padding: 15px; border-radius: 12px; text-align: center; border: 4px solid transparent; cursor: pointer; }
        .counter-badge { background: var(--accent); color: black; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 12px; display: inline-block; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="login" class="screen active">
        <h2 id="L1">IDENTIFICAÇÃO DIGITAL</h2>
        <div class="ultra-explanation"><b id="H_LOGIN_T">EXPLICAÇÃO:</b> <span id="H_LOGIN">Este sistema utiliza seu e-mail para validar créditos. Novos usuários ganham 3 eleições grátis.</span></div>
        <input id="uE" type="email" placeholder="Gmail...">
        <button onclick="GO('setup')">ENTRAR AGORA</button>
    </div>

    <div id="setup" class="screen">
        <h2 id="S1">TÍTULO DA VOTAÇÃO</h2>
        <input id="tE" type="text" placeholder="Ex: Eleição Igreja 2026">
        <button onclick="GO('setupCargo')">SALVAR TÍTULO</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="C1">REGISTRO DE NOMES</h2>
        <input id="nC" type="text" placeholder="Cargo (Ex: Pastor)">
        <input id="nCand" type="text" placeholder="Candidato">
        <button onclick="ADD_CAND()">ADICIONAR</button>
        <button onclick="SAVE_CARGO()" style="background:var(--success)">SALVAR CARGO</button>
        <button onclick="START_URNA()" style="background:var(--primary); margin-top:40px">ABRIR URNA</button>
    </div>

    <div id="urna" class="screen">
        <div style="text-align: center;">
            <div class="counter-badge"><span id="txt_eleitores">ELEITORES:</span> <span id="votosTotaisDisplay">0</span></div>
        </div>
        <h2 id="uT">CARGO</h2>
        <div id="gridUrna"></div>
        <button onclick="VOTE()" id="btnVoto" style="background:var(--success); height: 80px; margin-top: 30px;">CONFIRMAR MEU VOTO</button>
        <button onclick="END_SYSTEM()" style="background:var(--danger); margin-top: 100px;">⏻ ENCERRAR VOTAÇÃO</button>
    </div>

    <div id="res" class="screen">
        <h2 id="R1">RESULTADO FINAL</h2>
        <div id="finalData" style="background: white; color: black; padding: 20px; border-radius: 10px;"></div>
        <button onclick="location.reload()" style="background:var(--primary); margin-top: 20px;">NOVA VOTAÇÃO</button>
    </div>

    <script>
        // --- BLINDAGEM DE VARIÁVEIS (NÃO MEXER) ---
        let _data = []; let _temp = null; let _idx = 0; let _sel = null; 
        let _votosTotais = 0; // Nova variável de funcionalidade

        // --- DICIONÁRIO ULTRA EXTREMO (MODIFICAÇÕES TEXTUAIS AQUI) ---
        const DICT = {
            pt: { L1: "IDENTIFICAÇÃO DIGITAL", txt_eleitores: "ELEITORES ATENDIDOS:", btnVoto: "CONFIRMAR MEU VOTO", R1: "AUDITORIA FINAL" },
            en: { L1: "DIGITAL IDENTITY", txt_eleitores: "VOTERS ATTENDED:", btnVoto: "CONFIRM MY VOTE", R1: "FINAL AUDIT" },
            es: { L1: "IDENTIFICACIÓN DIGITAL", txt_eleitores: "VOTANTES ATENDIDOS:", btnVoto: "CONFIRMAR VOTO", R1: "AUDITORÍA FINAL" }
        };

        function GO(a) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(a).classList.add('active'); }
        
        function ADD_CAND() {
            if(!_temp) _temp = { n: document.getElementById('nC').value, c: [] };
            _temp.c.push({ n: document.getElementById('nCand').value, v: 0 });
            document.getElementById('nCand').value = '';
        }

        function SAVE_CARGO() {
            if(_temp) _data.push(_temp);
            _temp = null; document.getElementById('nC').value = '';
            alert("Cargo salvo!");
        }

        function START_URNA() {
            if(_data.length === 0) return alert("Adicione os dados!");
            _idx = 0; RENDER_URNA(); GO('urna');
        }

        function RENDER_URNA() {
            const cargo = _data[_idx];
            document.getElementById('uT').innerText = cargo.n.toUpperCase();
            const grid = document.getElementById('gridUrna');
            grid.innerHTML = '';
            cargo.c.forEach((can, i) => {
                const div = document.createElement('div');
                div.className = 'cand-card';
                div.innerHTML = `<b>${can.n}</b>`;
                div.onclick = () => { _sel = i; document.querySelectorAll('.cand-card').forEach(c => c.style.borderColor = 'transparent'); div.style.borderColor = 'var(--success)'; };
                grid.appendChild(div);
            });
        }

        function VOTE() {
            if(_sel === null) return alert("Selecione!");
            _data[_idx].c[_sel].v++;
            _sel = null; _idx++;
            if(_idx < _data.length) {
                RENDER_URNA();
            } else {
                // Fim de um ciclo de votação completo
                _votosTotais++;
                document.getElementById('votosTotaisDisplay').innerText = _votosTotais;
                alert("Voto Gravado!"); 
                _idx = 0; 
                RENDER_URNA(); 
            }
        }

        function END_SYSTEM() {
            if(prompt("SENHA ADMIN:") === "0000") {
                const container = document.getElementById('finalData');
                container.innerHTML = `<h3>RELATÓRIO: ${document.getElementById('tE').value}</h3>`;
                container.innerHTML += `<p><b>Total de Eleitores: ${_votosTotais}</b></p><hr>`;
                _data.forEach(cargo => {
                    container.innerHTML += `<div><b>${cargo.n}:</b></div>`;
                    cargo.c.forEach(can => { container.innerHTML += `<div>${can.n}: ${can.v} votos</div>`; });
                });
                GO('res');
            }
        }
    </script>
</body>
</html>
