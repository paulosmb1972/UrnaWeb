<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UrnaWeb - Sistema de Votação</title>
    <style>
        .urna { background-color: #dbd5c9; padding: 20px; display: flex; border: 2px solid #555; width: fit-content; margin: 50px auto; }
        .tela { width: 450px; height: 300px; background-color: #fff; border: 2px solid #555; padding: 10px; }
        .numero { display: inline-block; width: 30px; height: 40px; border: 1px solid #000; text-align: center; line-height: 40px; font-size: 25px; margin-right: 5px; }
        .pisca { animation: blinking 1s infinite; }
        @keyframes blinking { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        .aviso--gigante { font-size: 80px; display: flex; justify-content: center; align-items: center; height: 100%; }
    </style>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-2"><span>SEU VOTO PARA:</span></div>
                    <div class="d-1-3"><span>CARGO</span></div>
                    <div class="d-1-4"></div>
                </div>
                <div class="d-1-right"></div>
            </div>
            <div class="d-2">
                Aperte a tecla:<br/>
                CONFIRMA para CONFIRMAR este voto<br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
