<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - INDEX5 PRO</title>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --primary:#1abc9c; --dark:#0a2a66; --accent:#f1c40f; --danger:#e74c3c; --success:#2ecc71; }
        body{margin:0;font-family:'Segoe UI',Arial;background:var(--dark);color:white;display:flex;flex-direction:column;align-items:center;min-height:100vh;overflow-x:hidden}
        .screen{display:none;padding:20px;width:100%;max-width:600px;box-sizing:border-box}
        .active{display:block;animation:fadeIn 0.3s}
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2 { text-align: center; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }
        .info-box { background:rgba(255,255,255,0.1); padding:15px; border-radius:10px; border-left:5px solid var(--accent); margin-bottom:15px; font-size:14px; }
        input,button{width:100%;padding:16px;margin:10px 0;border-radius:10px;border:none;font-size:16px;box-sizing:border-box}
        button{background:var(--primary);color:#fff;font-weight:bold;cursor:pointer;box-shadow:0 4px 0 #148f77}
        input{background:#fff;color:#333;font-weight:bold}
        .lang-box { position:fixed; top:10px; right:10px; display:flex; gap:5px; z-index:100 }
        .lang-box button { width:auto; padding:8px 12px; font-size:11px; background:rgba(0,0,0,0.8); border:1px solid var(--primary); }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Português</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Español</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1">Identificação</h2>
        <div class="info-box"><b>ACESSO:</b><br>Informe seu Gmail oficial. O código será enviado agora.</div>
        <input id="uE" type="email" placeholder="seu-email@gmail.com">
        <button onclick="window.V()" id="L2">SOLICITAR CÓDIGO</button>
    </div>

    <div id="verify" class="screen">
        <h2 id="V1">Verificar</h2>
        <div class="info-box">Digite o código de 4 dígitos enviado ao seu Gmail.</div>
        <input id="iC" type="text" maxlength="4" placeholder="0000">
        <button onclick="window.C()" id="V3">CONFIRMAR</button>
    </div>

    <div id="setup" class="screen">
        <h2 id="S1">Título</h2>
        <input id="tE" type="text" placeholder="Nome da Eleição">
        <button onclick="alert('Iniciando...')">CONTINUAR</button>
    </div>

    <div id="pay" class="screen">
        <h2>Limite Atingido</h2>
        <div class="info-box">Você atingiu o limite de 3 eleições grátis.</div>
        <button onclick="window.open('https://mpago.la/2maEAFx')" style="background:var(--success)">PAGAR R$ 30,00</button>
    </div>

    <script>
        // 2. INICIALIZAÇÃO IMEDIATA APÓS CARREGAMENTO DO DOM
        document.addEventListener('DOMContentLoaded', function() {
            emailjs.init("yRM6j-xNoNkVxF0CR");
        });

        window._cfg = {
            s:'service_oqfbzrm',
            t:'template_t3aio8f',
            u:'https://urnaweb-backend.paulosmb1972.workers.dev'
        };

        window._code = '';
        window._idioma = 'pt';

        window.GO = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        // 3. FUNÇÃO DE ENVIO REFEITA (BLINDADA)
        window.V = async function() {
            const email = document.getElementById('uE').value.trim().toLowerCase();
            if (!email.endsWith('@gmail.com')) { alert("Use Gmail!"); return; }

            const btn = document.getElementById('L2');
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            try {
                // Passo A: Pegar código no Worker
                const resp = await fetch(`${window._cfg.u}/?email=${encodeURIComponent(email)}`);
                const data = await resp.json();

                if (data.count >= 3) {
                    window.GO('pay');
                    return;
                }

                window._code = String(data.codigo);

                // Passo B: Envio Real via EmailJS
                // Note que usamos as strings diretas para garantir que não haja erro de referência
                await emailjs.send("service_oqfbzrm", "template_t3aio8f", {
                    to_email: email,
                    validation_code: window._code
                });

                alert("Sucesso! Verifique seu Gmail.");
                window.GO('verify');

            } catch (err) {
                console.error("ERRO CRÍTICO:", err);
                alert("Falha no envio. Verifique se o serviço EmailJS está ativo.");
            } finally {
                btn.disabled = false;
                btn.innerText = "SOLICITAR CÓDIGO";
            }
        };

        window.C = () => {
            const val = document.getElementById('iC').value.trim();
            if (val === window._code && window._code !== "") {
                window.GO('setup');
            } else {
                alert("Código Inválido!");
            }
        };

        window.TR = (l) => {
            window._idioma = l;
            const t = { pt: "Identificação", en: "Identification", es: "Identificación" };
            document.getElementById('L1').innerText = t[l];
        };
    </script>
</body>
</html>
