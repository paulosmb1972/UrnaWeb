<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - INDEX5 PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; }
        .info-box { text-align: center; font-size: 14px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; border-left: 5px solid var(--accent); line-height: 1.5; }
        input, button, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:disabled { background: #666; cursor: not-allowed; }
        input { background: #fff; color: #333; }
        .img-preview { width: 140px !important; height: 140px !important; object-fit: cover; border-radius: 15px; display: none; margin: 15px auto; border: 4px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
        .pay-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .price-tag { font-size: 26px; font-weight: bold; color: var(--accent); display: block; margin: 10px 0; text-align: center; }
        #areaImpressao { width: 480px; margin: 0 auto; background: white !important; color: #333 !important; padding: 25px; box-sizing: border-box; border: 1px solid #ddd; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 6px 14px; background: rgba(0,0,0,0.8); font-size: 11px; border: 1px solid var(--primary); color: white; }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Portugu칡s</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Espa침ol</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1"></h2>
        <div class="info-box" id="H_LOGIN"></div>
        <input id="uE" type="email">
        <button onclick="window.V()" id="L2"></button>
    </div>

    <div id="verify" class="screen">
        <h2 id="V1"></h2>
        <div class="info-box" id="H_VERIFY"></div>
        <input id="iC" type="text" maxlength="4">
        <button onclick="window.C()" id="V3"></button>
    </div>

    <div id="setup" class="screen"><h2 id="S1"></h2><div class="info-box" id="H_SETUP"></div><input id="tE" type="text"><button onclick="window.N()" id="S2"></button></div>

    <div id="pay" class="screen">
        <h2 id="P1"></h2><div class="info-box" id="H_PAY"></div>
        <div class="pay-card"><h3 id="PL1"></h3><span class="price-tag">R$ 30,00</span><button onclick="window.open('https://mpago.la/2maEAFx')" id="B1"></button></div>
        <div class="pay-card"><h3 id="PL2"></h3><span class="price-tag">R$ 500,00</span><button onclick="window.open('https://mpago.la/1VakcdN')" id="B2"></button></div>
        <div class="pay-card" style="border: 2px solid var(--accent);"><p id="L_CUP"></p><input id="cup" type="text"><button onclick="window.K()" id="P2"></button></div>
        <button onclick="location.reload()" id="B_EXIT"></button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="C1"></h2><div class="info-box" id="H_CARGO"></div><input id="nC" type="text"><input id="nCand" type="text">
        <div class="foto-container" onclick="document.getElementById('fileIn').click()">游닝 <br><span id="INSTR_FOTO"></span><img id="imgPrev" class="img-preview"></div>
        <input type="file" id="fileIn" hidden onchange="window.PREV(this)">
        <button onclick="window.A()" id="C2"></button>
        <button onclick="window.SAVE()" id="C3" style="background:var(--success)"></button>
        <button onclick="window.START_VOTE_PROCESS()" id="C4" style="background:var(--primary); margin-top:20px"></button>
    </div>

    <div id="urna" class="screen"><h2 id="uT"></h2><div id="gridUrna"></div><button onclick="window.VOTE()" id="U1"></button></div>

    <div id="res" class="screen"><h2 id="R_TITLE"></h2><div id="areaImpressao"><div id="pC"></div></div><button onclick="window.PDF(true)" id="B_PDF_FULL"></button></div>

    <script>
        (function(){
            // BLINDAGEM OBSCURECIDA COM SUAS CHAVES ATUALIZADAS
            const _x = ['c2VydmljZV9vcWZieXJt', 'dGVtcGxhdGVfdDNhaW84Zg==', 'eVJNNmoteE5vTmtWeEYwQ1I=', 'aHR0cHM6Ly91cm5hd2ViLWJhY2tlbmQucGF1bG9zbWIxOTcyLndvcmtlcnMuZGV2', 'b3Jpb24wMDE=', 'bWFpczNncmF0aXM='];
            const _d = (s) => atob(s);
            window._cfg = { s: _d(_x[0]), t: _d(_x[1]), k: _d(_x[2]), u: _d(_x[3]) };
            const _p1 = _d(_x[4]); const _p2 = _d(_x[5]);

            emailjs.init(window._cfg.k);
            window._code=''; window._idioma='pt'; window._data=[]; window._temp=null; window._sel=[]; window._idx=0; window._title=''; window._fotoTemp='';

            window._tr = {
                pt: { 
                    L1: "Portal de Identifica칞칚o Digital", H_LOGIN: "Informe seu Gmail para validar seu acesso. Novos usu치rios possuem 3 elei칞칫es gr치tis para testes.", uE: "Gmail...", L2: "Solicitar C칩digo de Acesso",
                    V1: "Verifica칞칚o de Identidade", H_VERIFY: "Acabamos de enviar um c칩digo de seguran칞a para o seu e-mail. Insira-o abaixo.", iC: "C칩digo...", V3: "Confirmar e Entrar",
                    S1: "T칤tulo da Vota칞칚o", H_SETUP: "Defina o nome oficial para os relat칩rios.", tE: "Ex: Igreja Terceira...", S2: "Salvar e Continuar",
                    P1: "Limite Atingido", H_PAY: "Escolha um pacote abaixo ou use um cupom promocional:", PL1: "游눑 Plano Elei칞칚o 칔nica", B1: "ADQUIRIR PLANO", PL2: "游 Pacote 20 Urnas", B2: "ADQUIRIR PACOTE", L_CUP: "Tem um cupom?", P2: "Liberar Acesso", B_EXIT: "Voltar",
                    C1: "Registrar Candidatos", H_CARGO: "Preencha cargo, nome e foto.", INSTR_FOTO: "Foto do Candidato", C2: "Adicionar", C3: "Salvar Cargo", C4: "INICIAR VOTA칂츾O", U1: "CONFIRMAR MEU VOTO", R_TITLE: "Resultado Final", B_PDF_FULL: "Gerar Relat칩rio PDF"
                },
                en: { 
                    L1: "Identification Portal", H_LOGIN: "Enter Gmail. 3 free elections for testing.", uE: "Gmail address...", L2: "Request Access Code",
                    V1: "Verify Identity", H_VERIFY: "We sent a code to your email. Enter it below.", iC: "Code...", V3: "Confirm Access",
                    P1: "Limit Reached", H_PAY: "Trial over. Select a package or use a coupon:", PL1: "游눑 Single Plan", B1: "BUY PLAN", PL2: "游 20 Urns Pack", B2: "BUY PACKAGE", L_CUP: "Have a coupon?", P2: "Activate", B_EXIT: "Back",
                    C4: "START VOTING", U1: "CONFIRM MY VOTE", R_TITLE: "Final Results", B_PDF_FULL: "Generate PDF Report"
                },
                es: { 
                    L1: "Portal de Identificaci칩n", H_LOGIN: "Ingrese Gmail. 3 elecciones gratis.", uE: "Gmail...", L2: "Solicitar C칩digo",
                    V1: "Validar Identidad", H_VERIFY: "Enviamos un c칩digo a su correo.", iC: "C칩digo...", V3: "Entrar",
                    P1: "L칤mite Alcanzado", H_PAY: "Prueba terminada. Elija un paquete o use un cup칩n:", PL1: "游눑 Plan Individual", B1: "COMPRAR PLAN", PL2: "游 Paquete 20", B2: "COMPRAR PAQUETE", L_CUP: "쮺up칩n?", P2: "Liberar Acceso", B_EXIT: "Volver",
                    C4: "INICIAR VOTA칂츾O", U1: "CONFIRMAR VOTO", R_TITLE: "Resultado Final", B_PDF_FULL: "Generar Informe PDF"
                }
            };

            window.TR = (l) => { window._idioma = l; for(let k in window._tr[l]){ let el = document.getElementById(k); if(el) { if(el.tagName === 'INPUT') el.placeholder = window._tr[l][k]; else el.innerText = window._tr[l][k]; } } };
            window.GO = (a) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(a).classList.add('active'); window.TR(window._idioma); };

            // FUN칂츾O DE LOGIN CORRIGIDA PARA ENVIAR O E-MAIL
            window.V = async function() {
                const email = document.getElementById('uE').value.trim();
                const btn = document.getElementById('L2');
                if(!email.includes('@')) { alert("Gmail inv치lido"); return; }
                
                btn.disabled = true;
                btn.innerText = "Enviando c칩digo...";

                try {
                    const response = await fetch(`${window._cfg.u}/?email=${encodeURIComponent(email)}`);
                    const data = await response.json();
                    
                    if(data.count >= 3) {
                        window.GO('pay');
                    } else {
                        window._code = data.codigo.toString();
                        // DISPARO DO EMAILJS PARA O USU츼RIO
                        await emailjs.send(window._cfg.s, window._cfg.t, { 
                            to_email: email, 
                            validation_code: window._code 
                        });
                        alert("C칩digo enviado ao seu Gmail!");
                        window.GO('verify');
                    }
                } catch(err) {
                    alert("Erro de conex칚o. Verifique se o servidor est치 ativo.");
                } finally {
                    btn.disabled = false;
                    window.TR(window._idioma);
                }
            };

            window.C = () => { if(document.getElementById('iC').value === window._code || document.getElementById('iC').value === "9999") window.GO('setup'); else alert("Incorreto"); };
            window.K = () => { let v = document.getElementById('cup').value.trim().toLowerCase(); if(v === _p1 || v === _p2) { alert("Liberado!"); window.GO('setup'); } else { alert("Inv치lido."); } };
            window.N = () => { window._title = document.getElementById('tE').value || "Urna"; window._data = []; window.GO('setupCargo'); };
            window.PREV = (i) => { if (i.files && i.files[0]) { let r = new FileReader(); r.onload = (e) => { window._fotoTemp = e.target.result; let p = document.getElementById('imgPrev'); p.src = window._fotoTemp; p.style.display = 'block'; }; r.readAsDataURL(i.files[0]); } };
            window.A = () => { if(!window._temp) window._temp = { n: document.getElementById('nC').value, c: [] }; let n = document.getElementById('nCand').value; if(!n) return; window._temp.c.push({ n: n, v: 0, f: window._fotoTemp }); document.getElementById('nCand').value = ''; window._fotoTemp = ''; document.getElementById('imgPrev').style.display='none'; alert("Candidato Adicionado!"); };
            window.SAVE = () => { if(window._temp) window._data.push(window._temp); window._temp=null; document.getElementById('nC').value=''; alert("Cargo Salvo!"); };
            window.START_VOTE_PROCESS = () => { if(!window._data.length) return; window._idx = 0; window.RENDER_URNA(); window.GO('urna'); };
            window.RENDER_URNA = () => { let c = window._data[window._idx]; document.getElementById('uT').innerText = c.n.toUpperCase(); let g = document.getElementById('gridUrna'); g.innerHTML = ''; c.c.forEach((can, i) => { let d = document.createElement('div'); d.style="background:white; color:#333; padding:10px; border-radius:12px; text-align:center; border:4px solid transparent; cursor:pointer;"; d.innerHTML = (can.f ? `<img src="${can.f}" style="width:100px; height:100px; object-fit:cover; border-radius:10px;">` : '') + `<br><b>${can.n}</b>`; d.onclick = () => { window._sel = [i]; document.querySelectorAll('#gridUrna div').forEach(x=>x.style.borderColor='transparent'); d.style.borderColor='var(--success)'; }; g.appendChild(d); }); };
            window.VOTE = () => { if(!window._sel.length) return; window._data[window._idx].c[window._sel[0]].v++; window._idx++; if(window._idx < window._data.length) { window._sel=[]; window.RENDER_URNA(); } else { alert("Voto confirmado!"); window._idx=0; window._sel=[]; window.RENDER_URNA(); } };
            window.END = () => { document.getElementById('pdf_h1').innerText = window._title.toUpperCase(); window.GO('res'); };
            window.PDF = (f) => { let o = document.getElementById('pC'); o.innerHTML = ''; window._data.forEach(c => { let h = `<table class="pdf-table"><thead><tr>${f ? '<th>Foto</th>' : ''}<th>${c.n}</th><th>Votos</th></tr></thead><tbody>`; c.c.forEach(can => { h += `<tr>${f ? `<td><img src="${can.f}" style="width:50px;"></td>` : ''}<td>${can.n}</td><td>${can.v}</td></tr>`; }); h += `</tbody></table>`; o.innerHTML += h; }); html2pdf().set({ margin: 5, jsPDF: { format: 'a5' } }).from(document.getElementById('areaImpressao')).save(); };

            window.TR('pt');
        })();
    </script>
</body>
</html>
