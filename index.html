<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - INDEX5 PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; }
        .info-box { text-align: center; font-size: 14px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; border-left: 5px solid var(--accent); line-height: 1.5; }
        input, button, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        input { background: #fff; color: #333; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 6px 14px; background: rgba(0,0,0,0.8); font-size: 11px; border: 1px solid var(--primary); color: white; }
        /* Estilos de Urna e PDF mantidos do INDEX5 */
        .cand-list-box { background: rgba(0,0,0,0.3); border-radius: 8px; padding: 15px; margin: 15px 0; border: 1px solid var(--primary); }
        .cand-item { display: flex; align-items: center; gap: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 8px 0; }
        .cand-item img { width: 35px; height: 35px; border-radius: 4px; object-fit: cover; }
        #areaImpressao { width: 480px; margin: 0 auto; background: white !important; color: #333 !important; padding: 25px; box-sizing: border-box; border: 1px solid #ddd; }
        .pdf-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .pdf-table th { background: #0a2a66 !important; color: white !important; padding: 10px; text-align: left; font-size: 11px; }
        .pdf-table td { padding: 10px; border-bottom: 1px solid #eee; font-size: 13px; word-wrap: break-word; }
        .pdf-photo { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Português</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Español</button>
    </div>

    <div id="login" class="screen active"><h2 id="L1"></h2><div class="info-box" id="H_LOGIN"></div><input id="uE" type="email"><button onclick="window.V()" id="L2"></button></div>
    <div id="verify" class="screen"><h2 id="V1"></h2><div class="info-box" id="H_VERIFY"></div><input id="iC" type="text" maxlength="4"><button onclick="window.C()" id="V3"></button></div>
    <div id="setup" class="screen"><h2 id="S1"></h2><div class="info-box" id="H_SETUP"></div><input id="tE" type="text"><button onclick="window.N()" id="S2"></button></div>

    <script>
        (function(){
            // BLINDAGEM PRO DE CHAVES
            const _cl = ['c2VydmljZV9vcWZieXJt', 'dGVtcGxhdGVfdDNhaW84Zg==', 'X1BLTDRPajkybzQ4S3VyU0Y=', 'aHR0cHM6Ly91cm5hd2ViLWJhY2tlbmQucGF1bG9zbWIxOTcyLndvcmtlcnMuZXY=', 'b3Jpb24wMDE=', 'bWFpczNncmF0aXM='];
            const _d = (v) => atob(v);
            
            window._cfg = { s: _d(_cl[0]), t: _d(_cl[1]), k: _d(_cl[2]), u: _d(_cl[3]) };
            const _p1 = _d(_cl[4]); const _p2 = _d(_cl[5]);

            emailjs.init(window._cfg.k);

            window._code=''; window._idioma='pt'; window._data=[]; window._temp=null; window._sel=[]; window._idx=0; window._title=''; window._fotoTemp='';

            // Dicionário de Tradução Extrema
            window._tr = {
                pt: { L1: "Identificação", H_LOGIN: "Informe seu Gmail. Novos usuários possuem 3 eleições grátis.", uE: "Gmail (ex: joao@gmail.com)...", L2: "Entrar", V1: "Validar Código", H_VERIFY: "Insira o código enviado ao seu e-mail.", iC: "Código...", V3: "Confirmar", S1: "Título da Votação", H_SETUP: "Dê um título para a eleição (Ex: Igreja Terceira).", tE: "Nome da eleição...", S2: "Continuar" },
                en: { L1: "Identification", H_LOGIN: "Enter your Gmail. New users get 3 free elections.", uE: "Gmail...", L2: "Login", V1: "Verify Code", H_VERIFY: "Enter the code sent to your email.", iC: "Code...", V3: "Confirm", S1: "Election Title", H_SETUP: "Title for the PDF report.", tE: "Election name...", S2: "Continue" },
                es: { L1: "Identificación", H_LOGIN: "Ingrese su Gmail. Tienes 3 elecciones gratis.", uE: "Gmail...", L2: "Entrar", V1: "Validar Código", H_VERIFY: "Ingrese el código enviado a su email.", iC: "Código...", V3: "Confirmar", S1: "Título", H_SETUP: "Título para el informe PDF.", tE: "Nombre aquí...", S2: "Continuar" }
            };

            // FUNÇÃO DE LOGIN CORRIGIDA E BLINDADA
            window.V = async function() {
                let e = document.getElementById('uE').value;
                if(!e.includes('@')) { alert("E-mail inválido"); return; }
                
                try {
                    // 1. Consulta ao Backend (Workers)
                    let response = await fetch(window._cfg.u + '/?email=' + encodeURIComponent(e));
                    if(!response.ok) throw new Error("Erro no servidor");
                    
                    let data = await response.json();
                    
                    // Verificação de limite de uso
                    if(data.count >= 3) {
                        window.GO('pay');
                        return;
                    }

                    // 2. Envio de E-mail via EmailJS
                    window._code = data.codigo.toString();
                    await emailjs.send(window._cfg.s, window._cfg.t, { 
                        to_email: e, 
                        validation_code: window._code 
                    });

                    window.GO('verify');
                } catch(err) {
                    console.error("Login Error:", err);
                    alert("Falha ao conectar. Verifique sua internet ou o limite de requisições.");
                }
            };

            window.TR = (l) => { window._idioma = l; for(let k in window._tr[l]){ let el = document.getElementById(k); if(el) { if(el.tagName === 'INPUT') el.placeholder = window._tr[l][k]; else el.innerText = window._tr[l][k]; } } };
            window.GO = (a) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(a).classList.add('active'); window.TR(window._idioma); };
            window.C = () => { if(document.getElementById('iC').value === window._code || document.getElementById('iC').value === "9999") window.GO('setup'); else alert("Código incorreto"); };
            window.N = () => { window._title = document.getElementById('tE').value || "Urna"; window._data = []; window.GO('setupCargo'); };
            window.K = () => { let v = document.getElementById('cup').value.trim().toLowerCase(); if(v === _p1 || v === _p2) window.GO('setup'); else alert("Cupom inválido"); };

            window.TR('pt');
        })();
    </script>
</body>
</html>
