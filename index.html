        .lang-box button { width: auto; padding: 8px 15px; background: rgba(0,0,0,0.8); font-size: 11px; border: 1px solid var(--primary); color: white; box-shadow: none; }

</head>

            window._tr = {

                    H_LOGIN: "ULTRA EXPLICA√á√ÉO: Este sistema utiliza seu Gmail para validar sua identidade e gerenciar seus cr√©ditos de vota√ß√£o. Cada elei√ß√£o √© √∫nica e segura.",

                },
                en: { /* ... Vers√£o English ... */ },
                es: { /* ... Vers√£o Espa√±ol ... */ }
            };

            // FUN√á√ÉO DE TRADU√á√ÉO DIN√ÇMICA
            window.TR = (l) => { 
                window._idioma = l; 
                let d = window._tr[l];
                for(let k in d){ 
                    let el = document.getElementById(k);
                    if(el) {
                        if(el.tagName === 'INPUT') el.placeholder = d[k];
                        else el.innerText = d[k];
                    }
                } 
            };

            // NAVEGA√á√ÉO ENTRE TELAS
            window.GO = (a) => { 
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(a).classList.add('active');
                window.TR(window._idioma);
            };

            // FUN√á√ïES DE APOIO (STUBS PARA O PR√ìXIMO PASSO)
            window.V = () => { alert("Simulando envio de c√≥digo..."); window.GO('verify'); };

            window.PREV = (i) => { if (i.files && i.files[0]) { let r = new FileReader(); r.onload = (e) => { document.getElementById('imgPrev').src = e.target.result; document.getElementById('imgPrev').style.display='block'; }; r.readAsDataURL(i.files[0]); } };
            window.A = () => { alert("Candidato adicionado!"); };
            window.SAVE = () => { alert("Cargo salvo!"); };
