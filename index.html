        /* [TÃTULO: JS - MOTOR DE TRADUÃ‡ÃƒO E NAVEGAÃ‡ÃƒO] */
        window.TR = (l) => { 
            window._idioma = l; 
            const d = window._tr[l]; 
            for(let k in d){ 
                let el = document.getElementById(k); 
                if(el) { 
                    if(el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') el.placeholder = d[k]; 
                    else el.innerText = d[k]; 
                } 
            } 
        };

        window.GO = (a) => { 
            if(a === 'login') {
                localStorage.removeItem('urna_vault');
                window._data = []; window._sel = []; window._idx = 0; window._temp = null;
            }
            document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); 
            document.getElementById(a).classList.add('active'); 
            window.TR(window._idioma); 
        };

        /* [TÃTULO: JS - LÃ“GICA DE LOGIN E CONTROLE GMAIL] */
        window.V = async () => {
            let e = document.getElementById('uE').value.trim().toLowerCase();
            if(!e.endsWith('@gmail.com')) return alert("Use apenas Gmail!");
            let btn = document.getElementById('L2'); btn.disabled = true; btn.innerText = "...";
            try {
                let r = await fetch(window._cfg.u+'/?email='+encodeURIComponent(e));
                let d = await r.json();
                if(d.count >= 3) { window.GO('pay'); return; }
                let cod = String(d.codigo).trim();
                localStorage.setItem('urna_vault', cod);
                await emailjs.send(window._cfg.s, window._cfg.t, {to_email:e, validation_code:cod}, window._cfg.k);
                alert("CÃ³digo enviado! CrÃ©ditos restantes: " + (3 - d.count)); window.GO('verify');
            } catch(err) { alert("Erro de conexÃ£o."); }
            finally { btn.disabled = false; window.TR(window._idioma); }
        };

            if(d === localStorage.getItem('urna_vault')) window.GO('setup');

            let c=document.getElementById('nC').value, n=document.getElementById('nCand').value;
            if(!c || !n) return alert("Preencha cargo e nome!");
            if(!window._temp) window._temp={n:c, c:[]};
            window._temp.c.push({n:n, v:0, f:window._fotoTemp});

            document.getElementById('nCand').value=''; window._fotoTemp=''; document.getElementById('imgPrev').style.display='none';
        };
        window.SAVE = () => { if(window._temp) window._data.push(window._temp); window._temp=null; document.getElementById('nC').value=''; document.getElementById('listaTemporaria').innerHTML=''; document.getElementById('listaTemporaria').style.display='none'; alert("Cargo Salvo com Sucesso!"); };

        /* [TÃTULO: JS - MOTOR DA URNA] */
        window.START_VOTE_PROCESS = () => { if(!window._data.length) return alert("Adicione candidatos primeiro!"); window._idx=0; window.RENDER_URNA(); window.GO('urna'); };
        window.RENDER_URNA = () => {
            let cargo = window._data[window._idx]; document.getElementById('uT').innerText = cargo.n.toUpperCase();
            let g = document.getElementById('gridUrna'); g.innerHTML=''; window._sel=[];
            cargo.c.forEach((can, i) => {
                let d=document.createElement('div'); d.style="background:white;color:black;padding:10px;border-radius:10px;text-align:center;cursor:pointer;border:4px solid transparent;";
                d.innerHTML = (can.f?`<img src="${can.f}" style="width:100%;height:100px;object-fit:cover;border-radius:8px;"><br>`:'ðŸ‘¤<br>')+`<b>${can.n}</b>`;
                d.onclick=()=>{ if(window._sel.includes(i)) {window._sel.splice(window._sel.indexOf(i),1); d.classList.remove('selected-card');} else if(window._sel.length < window._maxVotos) {window._sel.push(i); d.classList.add('selected-card');} else { alert("Limite de votos atingido!"); }};
                g.appendChild(d);
            });
        };
        window.VOTE = () => {
            if(!window._sel.length) return alert("Selecione um candidato!");
            window.AUDIO_FIM();
            window._sel.forEach(i => window._data[window._idx].c[i].v++);
            window._idx++;
            if(window._idx < window._data.length) { window._sel=[]; window.RENDER_URNA(); }
            else { alert("Voto Processado!"); window._idx=0; window._sel=[]; window.RENDER_URNA(); }
        };

        /* [TÃTULO: JS - RESULTADOS E PDF] */

                out.innerHTML += h+'</table>';
