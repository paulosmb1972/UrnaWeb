                if(cargo.branco > 0) h += `<tr><td style="padding: 10px; border-bottom: 1px solid #eee;"><i>Brancos</i></td><td style="padding: 10px; border-bottom: 1px solid #eee; text-align:right"><b>${cargo.branco}</b></td></tr>`;
                out.innerHTML += h+'</table>';
            });
            window.GO('res');
        };

        window.CONFIRM_END = () => { if(prompt("Senha Mestres (1357):") === "1357") window.END(); else alert("Incorreta!"); };

        window.PDF = (fotos) => {
            let total = 0; window._data.forEach(cargo => { total += cargo.c.reduce((a,b)=>a+b.v,0); if(cargo.branco) total += cargo.branco; });
            const opt = { margin: [10, 10, 10, 10], filename: 'Resultado_Oficial.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2, useCORS: true }, jsPDF: { unit: 'mm', format: 'a4' }, pagebreak: { mode: ['avoid-all'] } };
            html2pdf().set(opt).from(document.getElementById('areaImpressao')).save();
        };

        window.K = () => { 
            let d_tr = window._tr[window._idioma];
            let c = document.getElementById('cup').value.trim().toLowerCase(); 
            if(btoa(c) === "b3Jpb24wMDE=" || btoa(c) === "bWFpczNncmF0aXM=") { alert(d_tr.AL_OK_CUP); window.GO('setup'); } else alert("Erro!"); 
        };

        window.N = () => { window._title=document.getElementById('tE').value; window._maxVotos=parseInt(document.getElementById('maxV').value) || 1; window.GO('setupCargo'); };
        window.PREV = (f) => { if (f.files && f.files[0]) { let r=new FileReader(); r.onload=(e)=>{window._fotoTemp=e.target.result; document.getElementById('imgPrev').src=e.target.result; document.getElementById('imgPrev').style.display='block';}; r.readAsDataURL(f.files[0]); } };
        window.A = () => {
            let cargo=document.getElementById('nC').value, nome=document.getElementById('nCand').value;
            if(!cargo || !nome) return alert("Faltam dados!");
            if(!window._temp) window._temp={n:cargo, c:[], branco:0};
            window._temp.c.push({n:nome, v:0, f:window._fotoTemp});
            document.getElementById('listaTemporaria').innerHTML += `<div style="padding:5px; border-bottom:1px solid rgba(255,255,255,0.1)">ðŸ‘¤ ${nome} - ${cargo}</div>`;
            document.getElementById('nCand').value=''; window._fotoTemp=''; document.getElementById('imgPrev').style.display='none';
        };
        window.SAVE = () => { if(window._temp) window._data.push(window._temp); window._temp=null; document.getElementById('nC').value=''; document.getElementById('listaTemporaria').innerHTML=''; alert("Dados Salvos!"); };
        window.START_VOTE_PROCESS = () => { if(!window._data.length) return alert("Erro!"); window._idx=0; window.RUN(); window.GO('urna'); };

        window.RUN = () => {
            let cargo = window._data[window._idx]; document.getElementById('uT').innerText = cargo.n.toUpperCase();
            let g = document.getElementById('gridUrna'); g.innerHTML=''; window._sel=[];
            cargo.c.forEach((can, i) => {
                let d=document.createElement('div');
                d.innerHTML = (can.f?`<img src="${can.f}" style="width:100%;height:100px;object-fit:cover;border-radius:10px;"><br>`:'')+`<div style="margin-top:10px;">${can.n}</div>`;
                d.onclick=()=>{ if(window._sel.includes(i)) {window._sel.splice(window._sel.indexOf(i),1); d.classList.remove('selected-card');} else if(window._sel.length < window._maxVotos) {window._sel.push(i); d.classList.add('selected-card');}};
                g.appendChild(d);
            });
        };

        window.FEED = () => { 
            let m = document.getElementById('txtSugestao').value; 
            if(!m) return alert("Escreva sua mensagem!"); 
            emailjs.send(window._cfg.s, window._cfg.t, {to_email:'paulosmb1972@gmail.com', validation_code: 'FEEDBACK: ' + m}, window._cfg.k)
            .then(() => { alert("Mensagem enviada!"); document.getElementById('txtSugestao').value=''; }); 
        };

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        window.TR('pt');
    </script>
