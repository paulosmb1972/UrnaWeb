<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vota√ß√£o Digital</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; user-select: none; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 800px; min-height: 90vh; box-sizing: border-box; }
        .active { display: block; }
        h2 { text-align: center; color: var(--primary); }
        input, button, textarea { width: 100%; padding: 15px; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; margin-bottom: 10px; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        .lang-box { position: fixed; top: 10px; right: 10px; display: flex; gap: 5px; z-index: 100; }
        .lang-box button { width: auto; padding: 8px; background: rgba(0,0,0,0.8); font-size: 12px; border: 1px solid var(--primary); }
        .grid-urna { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .card-candidato { background: white; color: #333; padding: 10px; border-radius: 10px; text-align: center; border: 4px solid transparent; }
        .card-candidato.selected { border-color: var(--accent); background: #fdf2a7; }
        .foto-cand { width: 100%; height: 140px; object-fit: cover; border-radius: 5px; }
        #areaImpressao { background: white; color: black; padding: 30px; border-radius: 10px; width: 100%; box-sizing: border-box; }
        .pdf-header { text-align: center; border-bottom: 2px solid #333; margin-bottom: 20px; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="lang-box">
    <button onclick="setLang('pt')">PT</button>
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('es')">ES</button>
</div>

<div id="login" class="screen active">
    <h2 data-i18n="tLogin">Acesso ao Sistema</h2>
    <input id="userEmail" type="email" data-i18n="pEmail" placeholder="Seu Gmail...">
    <button onclick="checkEmailBalance()" data-i18n="btnVerifyEmail">Entrar</button>
</div>

<div id="paymentScreen" class="screen">
    <h2 data-i18n="tLimit">Cr√©ditos Esgotados</h2>
    <input id="inputCupom" type="text" data-i18n="pCoupon" placeholder="C√≥digo do Cupom">
    <button onclick="aplicarCupom()" style="background: var(--accent); color:#333;" data-i18n="btnCoupon">Validar Cupom</button>
    <button onclick="irPara('login')" data-i18n="btnBack">Voltar</button>
</div>

<div id="setupGeral" class="screen">
    <h2 data-i18n="tGeneral">In√≠cio da Elei√ß√£o</h2>
    <input id="tituloEleicaoInput" type="text" data-i18n="pElectionName" placeholder="Nome da Elei√ß√£o">
    <button onclick="irParaCargo()" data-i18n="btnNextStep">Pr√≥ximo</button>
</div>

<div id="setupCargo" class="screen">
    <h2 data-i18n="tCargo">Configurar Cargo</h2>
    <input id="nomeCargo" type="text" data-i18n="pCargoName" placeholder="Ex: S√≠ndico">
    <input id="qtdVotos" type="number" value="1" min="1">
    <button onclick="proximoPassoCandidatos()" data-i18n="btnAddCand">Adicionar Candidatos</button>
</div>

<div id="setupCandidatos" class="screen">
    <h2 id="tituloCargoAtual">Candidatos</h2>
    <input id="nomeCand" type="text" data-i18n="pCandName" placeholder="Nome Completo">
    <input id="fotoCand" type="file" accept="image/*">
    <button onclick="addCandidato()" data-i18n="btnToList">Adicionar</button>
    <div id="listaTemp"></div>
    <button onclick="finalizarCargo()" data-i18n="btnSaveCargo">Salvar Cargo</button>
    <button onclick="iniciarUrna()" data-i18n="btnStartVote">INICIAR VOTA√á√ÉO</button>
</div>

<div id="urnaVisual" class="screen">
    <h2 id="votoCargoTitulo">Urna</h2>
    <div id="gridVotacao" class="grid-urna"></div>
    <button onclick="confirmarVotoVisual()" style="background:var(--success); height:60px;" data-i18n="btnConfirmVote">CONFIRMAR VOTO</button>
    <button onclick="exibirResultados()" style="background:var(--danger)" data-i18n="btnEndElection">ENCERRAR ELEI√á√ÉO</button>
</div>

<div id="resultadosScreen" class="screen">
    <h2 data-i18n="tResults">Resultado</h2>
    <div id="areaImpressao">
        <div class="pdf-header">
            <h1 id="pdfTituloEleicao"></h1>
            <p id="pdfDataHora"></p>
        </div>
        <div id="containerResultados"></div>
    </div>
    <button onclick="gerarPDF()" style="background:var(--success)" data-i18n="btnDownload">Baixar PDF üìÑ</button>
    
    <div style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px;">
        <h3 data-i18n="tFeedback">Sugest√µes</h3>
        <textarea id="textoFeedback" placeholder="Sua sugest√£o..."></textarea>
        <button onclick="enviarSugestao()" data-i18n="btnSendFeedback">Enviar Sugest√£o</button>
    </div>
    <button onclick="location.reload()" data-i18n="btnFinish">Finalizar</button>
</div>

<script src="script.js"></script>
</body>
</html>
