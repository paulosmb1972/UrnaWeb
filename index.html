<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>UrnaWeb</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#0a2a66;
    color:white;
    overflow:hidden;
}

.screen{
    display:none;
    padding:20px;
    height:100vh;
}

.active{display:block}

h2,h3,h4{text-align:center;margin:10px 0}

input,button{
    padding:12px;
    font-size:16px;
    width:100%;
    margin:6px 0;
    border-radius:6px;
    border:none;
}

button{
    background:#1abc9c;
    color:black;
    font-weight:bold;
    cursor:pointer;
}

button.secondary{background:#f1c40f}
button.danger{background:#e74c3c;color:white}

.candidate-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:12px;
    height:65vh;
}

.candidate{
    background:#122f5f;
    border:4px solid transparent;
    border-radius:8px;
    padding:8px;
    text-align:center;
    cursor:pointer;
}

.candidate.selected{border-color:#2ecc71}

.candidate img{
    width:100%;
    height:150px;
    object-fit:cover;
    border-radius:6px;
}

.result-box{
    background:white;
    color:black;
    padding:20px;
    font-family:Arial,Helvetica,sans-serif;
}
</style>
</head>

<body>

<!-- CONFIGURAÇÃO -->
<div id="setup" class="screen active">
<h2>Configuração da Eleição</h2>

<input id="electionName" placeholder="Nome da Eleição">

<input id="cargoName" placeholder="Nome do Cargo">
<input id="maxVotes" type="number" placeholder="Votos permitidos">

<label>Nomes dos candidatos (.txt)</label>
<input type="file" id="candidateNames" accept=".txt">

<label>Fotos dos candidatos</label>
<input type="file" id="candidatePhotos" accept="image/*" multiple>

<button onclick="addCargo()">Adicionar Cargo</button>
<button class="secondary" onclick="startVoting()">Iniciar Votação</button>

<div id="cargoList"></div>
</div>

<!-- VOTAÇÃO -->
<div id="voting" class="screen">
<h2 id="cargoTitle"></h2>
<div id="candidates" class="candidate-grid"></div>
<button onclick="confirmVote()">CONFIRMAR VOTO</button>
</div>

<!-- PÓS VOTO -->
<div id="afterVote" class="screen">
<h2>VOTO CONFIRMADO</h2>
<p style="text-align:center">Próximo eleitor</p>

<button onclick="nextVoter()">Novo Eleitor</button>
<button class="danger" onclick="finishElection()">Encerrar Votação</button>
</div>

<!-- RESULTADO -->
<div id="results" class="screen">
<h2>Resultado Final</h2>
<div id="resultContent"></div>
<button onclick="exportPDF()">Exportar PDF</button>
</div>

<script>
let election={name:"",cargos:[]};
let currentCargo=0;
let selected=[];

function addCargo(){
    const cargo=cargoName.value;
    const max=parseInt(maxVotes.value);
    const namesFile=candidateNames.files[0];
    const photos=[...candidatePhotos.files];

    if(!cargo||!max||!namesFile){
        alert("Preencha todos os campos");
        return;
    }

    const reader=new FileReader();
    reader.onload=()=>{
        const names=reader.result.split("\n").filter(n=>n.trim());
        const candidates=names.map((n,i)=>({
            name:n.trim(),
            photo:photos[i]?URL.createObjectURL(photos[i]):"",
            votes:0
        }));
        election.cargos.push({cargo,max,candidates});
        cargoList.innerHTML+=`<p>${cargo} (${max} voto(s))</p>`;
        cargoName.value="";
        maxVotes.value="";
        candidateNames.value="";
        candidatePhotos.value="";
    };
    reader.readAsText(namesFile,"UTF-8");
}

function startVoting(){
    election.name=electionName.value;
    if(!election.name||election.cargos.length===0){
        alert("Configure a eleição");
        return;
    }
    setup.classList.remove("active");
    showCargo();
}

function showCargo(){
    selected=[];
    voting.classList.add("active");
    const cargo=election.cargos[currentCargo];
    cargoTitle.innerText=cargo.cargo;
    candidates.innerHTML="";
    cargo.candidates.forEach((c,i)=>{
        const div=document.createElement("div");
        div.className="candidate";
        div.innerHTML=`<img src="${c.photo}"><p>${c.name}</p>`;
        div.onclick=()=>toggle(i,div);
        candidates.appendChild(div);
    });
}

function toggle(i,div){
    const cargo=election.cargos[currentCargo];
    if(selected.includes(i)){
        selected=selected.filter(x=>x!==i);
        div.classList.remove("selected");
    }else{
        if(selected.length>=cargo.max){
            alert("Limite de votos atingido");
            return;
        }
        selected.push(i);
        div.classList.add("selected");
    }
}

function confirmVote(){
    const cargo=election.cargos[currentCargo];
    selected.forEach(i=>cargo.candidates[i].votes++);
    voting.classList.remove("active");
    if(currentCargo<election.cargos.length-1){
        currentCargo++;
        showCargo();
    }else{
        afterVote.classList.add("active");
    }
}

function nextVoter(){
    afterVote.classList.remove("active");
    currentCargo=0;
    showCargo();
}

function finishElection(){
    afterVote.classList.remove("active");
    results.classList.add("active");
    resultContent.innerHTML=`<h3>${election.name}</h3>`;
    election.cargos.forEach(c=>{
        resultContent.innerHTML+=`<h4>${c.cargo}</h4>`;
        c.candidates.forEach(cd=>{
            resultContent.innerHTML+=`<p>${cd.name}: ${cd.votes} voto(s)</p>`;
        });
    });
}

function exportPDF(){
    const box=document.createElement("div");
    box.className="result-box";
    box.innerHTML=resultContent.innerHTML;
    document.body.appendChild(box);

    html2pdf({
        margin:10,
        filename:"resultado_eleicao.pdf",
        html2canvas:{scale:2},
        jsPDF:{unit:"mm",format:"a4"}
    }).from(box).save().then(()=>box.remove());
}
</script>

</body>
</html>
