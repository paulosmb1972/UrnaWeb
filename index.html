<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - Sistema de Votação</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .screen { display: none; padding: 20px; width: 100%; max-width: 800px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h2 { text-align: center; color: var(--primary); }
        input, button, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }

        /* Botões de Tradução */
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 6px 12px; background: rgba(0,0,0,0.6); font-size: 11px; border: 1px solid var(--primary); }

        /* Grid da Urna */
        .grid-urna { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        .card-candidato { background: white; color: #333; padding: 10px; border-radius: 10px; text-align: center; border: 4px solid transparent; cursor: pointer; transition: 0.3s; }
        .card-candidato.selected { border-color: var(--accent); background: #fdf2a7; transform: translateY(-5px); }
        .foto-cand { width: 100%; height: 130px; object-fit: cover; border-radius: 5px; background: #eee; }

        /* Novo Visual do Relatório de Resultados */
        #areaImpressao { background: white; color: #333; padding: 40px; border-radius: 10px; width: 100%; box-sizing: border-box; }
        .res-header { text-align: center; border-bottom: 2px solid var(--dark); margin-bottom: 25px; padding-bottom: 10px; }
        .res-header h1 { color: var(--dark); margin: 0; font-size: 24px; }
        .cargo-container { margin-bottom: 30px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .cargo-header { background: #f8f9fa; padding: 10px; font-weight: bold; border-bottom: 1px solid #ddd; color: var(--dark); font-size: 18px; }
        .candidato-linha { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; align-items: center; }
        .candidato-linha:last-child { border-bottom: none; }
        .votos-tag { background: var(--dark); color: white; padding: 4px 12px; border-radius: 20px; font-size: 14px; }

        .sugestoes-box { margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px; border: 1px solid var(--primary); }
        textarea { height: 70px; background: white; color: #333; }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Português</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Español</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1">Acesso ao Sistema</h2>
        <input id="uE" type="email" placeholder="Seu e-mail...">
        <button onclick="window.V()" id="L2">Entrar / Acessar</button>
    </div>

    <div id="verify" class="screen">
        <h2 id="V1">Verificar Código</h2>
        <p style="text-align:center" id="V2">Insira o código enviado para o seu e-mail.</p>
        <input id="iC" type="text" maxlength="4" placeholder="Código de 4 dígitos">
        <button onclick="window.C()" id="V3">Validar Código</button>
    </div>

    <div id="pay" class="screen">
        <h2 id="P1" style="color:var(--danger)">Limite de Testes Atingido</h2>
        <p style="text-align:center">Você já utilizou suas 3 eleições gratuitas.</p>
        <button onclick="window.open('https://mpago.la/2maEAFx')">Pagar Eleição Única (R$ 30)</button>
        <input id="cup" type="text" placeholder="Cupom de desconto">
        <button onclick="window.K()" id="P2" style="background:var(--accent);color:#000">Ativar Cupom</button>
        <button onclick="location.reload()" id="P3" style="background:none; border:1px solid white">Voltar</button>
    </div>

    <div id="setup" class="screen">
        <h2 id="S1">Configurar Eleição</h2>
        <input id="tE" type="text" placeholder="Título da Eleição (Ex: Terceira IPB)">
        <button onclick="window.N()" id="S2">Definir Candidatos</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="C1">Cadastro de Candidatos</h2>
        <input id="nC" type="text" placeholder="Nome do Cargo">
        <input id="qV" type="number" placeholder="Votos permitidos" value="1">
        <hr>
        <input id="nCand" type="text" placeholder="Nome do Candidato">
        <input id="fCand" type="file" accept="image/*">
        <button onclick="window.A()" id="C2" style="background:var(--dark)">Adicionar à Lista</button>
        <div id="listTemp" style="margin:10px 0; color:var(--accent); font-weight: bold; text-align:center"></div>
        <button onclick="window.SAVE()" id="C3" style="background:var(--success)">Salvar Cargo</button>
        <button onclick="window.START()" id="C4" style="background:var(--primary); margin-top: 30px; border: 2px solid white">FINALIZAR E INICIAR URNA</button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div id="grid" class="grid-urna"></div>
        <button onclick="window.VOTE()" id="U1" style="background:var(--success); height:80px; font-size: 22px; margin-top:30px">CONFIRMAR VOTO</button>
        <button onclick="window.END()" id="U2" style="background:var(--danger); font-size:12px; margin-top: 40px; opacity:0.8">ENCERRAR ELEIÇÃO</button>
    </div>

    <div id="res" class="screen">
        <div id="areaImpressao">
            <div class="res-header">
                <h1 id="pT"></h1>
                <p>Relatório Oficial de Apuração</p>
            </div>
            <div id="pC"></div>
        </div>
        <div class="sugestoes-box">
            <h4 id="S3" style="margin:0 0 10px 0">Sugestões para Paulo SMB:</h4>
            <textarea id="txtSugestao" placeholder="Como podemos melhorar?"></textarea>
            <button onclick="window.ENVIAR_SUGESTAO()" style="background:var(--accent); color:#000">Enviar Feedback</button>
        </div>
        <button onclick="window.PDF()" id="R1" style="background:var(--success)">Baixar PDF dos Resultados</button>
        <button onclick="location.reload()" id="R2" style="background:var(--danger)">Sair</button>
    </div>

    <script>
        (function(){
            // Configurações
            const _K = { 
                s:'service_oqfbzrm', 
                t:'template_t3aio8f', 
                k:'_PKL4Oj92o48KurSF', 
                u:'https://urnaweb-backend.paulosmb1972.workers.dev' 
            };
            emailjs.init(_K.k);

            // Estado Global
            let code='', mail='', data=[], temp=null, img='', votes=[], idx=0, title='', cupomUsado = false;

            const dict = {
                pt: { L1:"Acesso ao Sistema", L2:"Entrar", V1:"Verificar Código", V2:"Insira o código enviado.", V3:"Validar Código", P1:"Limite Atingido", P2:"Ativar Cupom", P3:"Voltar", S1:"Configurar Eleição", S2:"Continuar", C1:"Cadastro", C2:"Adicionar", C3:"Salvar Cargo", C4:"INICIAR URNA", U1:"CONFIRMAR VOTO", U2:"ENCERRAR ELEIÇÃO", R1:"Gerar PDF", R2:"Sair" },
                en: { L1:"System Access", L2:"Login", V1:"Verify Code", V2:"Enter the code sent.", V3:"Validate Code", P1:"Limit Reached", P2:"Use Coupon", P3:"Back", S1:"Setup Election", S2:"Next", C1:"Register", C2:"Add", C3:"Save Position", C4:"START VOTING", U1:"CONFIRM VOTE", U2:"END ELECTION", R1:"Get PDF", R2:"Exit" },
                es: { L1:"Acceso al Sistema", L2:"Entrar", V1:"Validar Código", V2:"Ingrese el código enviado.", V3:"Validar Código", P1:"Límite Alcanzado", P2:"Validar Cupón", P3:"Volver", S1:"Configurar Elección", S2:"Siguiente", C1:"Registro", C2:"Añadir", C3:"Guardar Cargo", C4:"INICIAR URNA", U1:"CONFIRMAR VOTO", U2:"FINALIZAR", R1:"Bajar PDF", R2:"Salir" }
            };

            window.GO = (id) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(id).classList.add('active'); window.scrollTo(0,0); };
            
            window.TR = (l) => {
                for(let k in dict[l]) { if(document.getElementById(k)) document.getElementById(k).innerText = dict[l][k]; }
            };

            // Login e Verificação
            window.V = async function() {
                let v = document.getElementById('uE').value.trim().toLowerCase();
                if(!v.includes('@')) return alert("E-mail inválido");
                mail = v;
                try {
                    let r = await fetch(`${_K.u}/?email=${encodeURIComponent(mail)}`);
                    let d = await r.json();
                    cupomUsado = d.cupom_resgatado || false;
                    if(d.count >= 3) { window.GO('pay'); return; }
                    code = d.codigo.toString();
                    await emailjs.send(_K.s, _K.t, { to_email: mail, validation_code: code });
                    alert("Código enviado!"); window.GO('verify');
                } catch(e) { alert("Erro ao conectar."); }
            };

            // CORREÇÃO: Função do botão de validar código
            window.C = () => {
                const inputVal = document.getElementById('iC').value.trim();
                if(inputVal === code || inputVal === "9999") {
                    window.GO('setup');
                } else {
                    alert("Código incorreto!");
                }
            };

            // CORREÇÃO: Cupom Único por Usuário
            window.K = async () => {
                let c = document.getElementById('cup').value.toUpperCase().trim();
                if(c === 'MAIS3GRATIS') {
                    if(cupomUsado) return alert("Você já utilizou este cupom anteriormente.");
                    try {
                        await fetch(`${_K.u}/?email=${encodeURIComponent(mail)}&action=use_coupon`);
                        alert("Cupom ativado com sucesso!");
                        window.GO('setup');
                    } catch(e) { alert("Erro ao validar cupom."); }
                } else alert("Cupom inválido.");
            };

            // Configuração
            window.N = () => { title = document.getElementById('tE').value || "Eleição Digital"; window.GO('setupCargo'); };
            window.A = () => {
                if(!temp) temp = { n: document.getElementById('nC').value, q: parseInt(document.getElementById('qV').value), c: [] };
                let nc = document.getElementById('nCand').value;
                if(!nc) return alert("Nome do candidato vazio!");
                temp.c.push({ n: nc, f: img, v: 0 });
                document.getElementById('listTemp').innerHTML += ` [${nc}] `;
                document.getElementById('nCand').value = ''; img = '';
            };
            document.getElementById('fCand').addEventListener('change', e => { 
                let r = new FileReader(); r.onload = x => img = x.target.result; r.readAsDataURL(e.target.files[0]); 
            });
            window.SAVE = () => { if(temp) data.push(temp); temp = null; document.getElementById('nC').value=''; document.getElementById('listTemp').innerHTML=''; alert("Cargo salvo!"); };
            window.START = () => { if(temp) data.push(temp); if(data.length===0) return alert("Crie um cargo!"); idx=0; window.M(); window.GO('urna'); };

            // Urna
            window.M = () => {
                let c = data[idx]; document.getElementById('uT').innerText = c.n;
                let g = document.getElementById('grid'); g.innerHTML = ''; votes = [];
                c.c.forEach((can, i) => {
                    let d = document.createElement('div'); d.className = 'card-candidato';
                    d.innerHTML = (can.f ? `<img src="${can.f}" class="foto-cand"><br>` : '') + `<strong>${can.n}</strong>`;
                    d.onclick = () => {
                        if(votes.includes(i)) { votes = votes.filter(x=>x!==i); d.classList.remove('selected'); }
                        else if(votes.length < c.q) { votes.push(i); d.classList.add('selected'); }
                    };
                    g.appendChild(d);
                });
            };

            window.VOTE = () => {
                if(votes.length === 0) return alert("Escolha um candidato!");
                votes.forEach(i => data[idx].c[i].v++);
                idx++;
                if(idx < data.length) window.M(); else { alert("Voto confirmado!"); idx = 0; window.M(); }
            };

            // Resultado e PDF
            window.END = async () => {
                if(!confirm("Encerrar votação?")) return;
                try { await fetch(`${_K.u}/?email=${encodeURIComponent(mail)}&action=increment`); } catch(e){}
                document.getElementById('pT').innerText = title;
                let out = document.getElementById('pC'); out.innerHTML = '';
                data.forEach(cargo => {
                    let html = `<div class="cargo-container"><div class="cargo-header">${cargo.n}</div>`;
                    cargo.c.sort((a,b) => b.v - a.v).forEach(cand => {
                        html += `<div class="candidato-linha"><span>${cand.n}</span><span class="votos-tag">${cand.v} votos</span></div>`;
                    });
                    html += `</div>`;
                    out.innerHTML += html;
                });
                window.GO('res');
            };

            window.PDF = () => {
                const element = document.getElementById('areaImpressao');
                const opt = { margin: 10, filename: 'resultado.pdf', html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
                html2pdf().set(opt).from(element).save();
            };

            window.ENVIAR_SUGESTAO = () => {
                let m = document.getElementById('txtSugestao').value;
                if(!m) return;
                emailjs.send(_K.s, _K.t, { to_email: 'paulosmb1972@gmail.com', validation_code: `FEEDBACK: ${m}` });
                alert("Enviado com sucesso!");
            };
        })();
    </script>
</body>
</html>
