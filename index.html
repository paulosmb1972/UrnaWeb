<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>UrnaWeb Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; -webkit-user-select: none; user-select: none; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 800px; min-height: 90vh; box-sizing: border-box; }
        .active { display: block; }
        h2 { text-align: center; color: var(--primary); }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        .grid-urna { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .card-candidato { background: white; color: #333; padding: 10px; border-radius: 10px; text-align: center; border: 4px solid transparent; cursor:pointer; }
        .card-candidato.selected { border-color: var(--accent); background: #fdf2a7; }
        .foto-cand { width: 100%; height: 140px; object-fit: cover; border-radius: 5px; }
        #areaImpressao { background: white; color: #000; padding: 40px; width: 100%; box-sizing: border-box; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 5px 10px; background: #000; font-size: 11px; border: 1px solid var(--primary); }
        footer { font-size: 10px; opacity: 0.5; padding: 20px; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="lang-box">
        <button onclick="window.TR('pt')">Português</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Español</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1">Acesso ao Sistema</h2>
        <input id="uE" type="email" placeholder="E-mail de Identificação...">
        <button onclick="window.V()" id="L2">Entrar</button>
    </div>

    <div id="verify" class="screen">
        <h2 id="V1">Validar E-mail</h2>
        <p style="text-align:center" id="V2">Insira o código enviado.</p>
        <input id="iC" type="text" placeholder="Código">
        <button onclick="window.C()" id="V3">Confirmar</button>
    </div>

    <div id="pay" class="screen">
        <h2 id="P1" style="color:var(--danger)">Créditos Esgotados</h2>
        <button onclick="window.open('https://mpago.la/2maEAFx')">R$ 30,00</button>
        <button onclick="window.open('https://mpago.la/1VakcdN')">R$ 500,00</button>
        <input id="cup" type="text" placeholder="Cupom">
        <button onclick="window.K()" id="P2" style="background:var(--accent);color:#000">Validar Cupom</button>
        <button onclick="window.GO('login')" id="P3">Voltar</button>
    </div>

    <div id="setup" class="screen">
        <h2 id="S1">Configurar Eleição</h2>
        <input id="tE" type="text" placeholder="Nome da Eleição">
        <button onclick="window.N()" id="S2">Próximo</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="C1">Configurar Cargo</h2>
        <input id="nC" type="text" placeholder="Nome do Cargo">
        <input id="qV" type="number" value="1">
        <hr>
        <input id="nCand" type="text" placeholder="Nome do Candidato">
        <input id="fCand" type="file" accept="image/*">
        <button onclick="window.A()" id="C2">Adicionar</button>
        <div id="listTemp"></div>
        <button onclick="window.SAVE()" id="C3" style="background:var(--success)">Salvar Cargo</button>
        <button onclick="window.START()" id="C4" style="background:var(--primary)">INICIAR URNA</button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div id="grid" class="grid-urna"></div>
        <button onclick="window.VOTE()" id="U1" style="background:var(--success);height:80px">CONFIRMAR VOTO</button>
        <button onclick="window.END()" id="U2" style="background:var(--danger)">ENCERRAR</button>
    </div>

    <div id="res" class="screen">
        <div id="areaImpressao">
            <h1 id="pT" style="text-align:center"></h1>
            <div id="pC"></div>
        </div>
        <button onclick="window.PDF()" id="R1">Baixar PDF</button>
        <button onclick="location.reload()" id="R2">Sair</button>
    </div>

    <script>
        (function(){
            const _K = { s:'service_oqfbzrm', t:'template_t3aio8f', k:'_PKL4Oj92o48KurSF', u:'https://urnaweb-backend.paulosmb1972.workers.dev' };
            const _A = { r:'RESET3', a:'ORION001' };
            emailjs.init(_K.k);

            let code='', mail='', data=[], temp=null, img='', votes=[], idx=0, title='';

            const dict = {
                pt: { L1:"Acesso ao Sistema", L2:"Entrar", V1:"Validar E-mail", V2:"Insira o código enviado.", V3:"Confirmar", P1:"Créditos Esgotados", P2:"Validar Cupom", P3:"Voltar", S1:"Configurar Eleição", S2:"Próximo", C1:"Cargo", C2:"Adicionar", C3:"Salvar Cargo", C4:"INICIAR URNA", U1:"CONFIRMAR VOTO", U2:"ENCERRAR", R1:"Baixar PDF", R2:"Sair" },
                en: { L1:"System Access", L2:"Enter", V1:"Verify Email", V2:"Enter sent code.", V3:"Confirm", P1:"No Credits", P2:"Validate Coupon", P3:"Back", S1:"Setup Election", S2:"Next", C1:"Position", C2:"Add", C3:"Save Position", C4:"START URNA", U1:"CONFIRM VOTE", U2:"FINISH", R1:"Download PDF", R2:"Exit" },
                es: { L1:"Acceso al Sistema", L2:"Entrar", V1:"Validar Email", V2:"Ingrese el código.", V3:"Confirmar", P1:"Sin Créditos", P2:"Validar Cupón", P3:"Volver", S1:"Configurar Elección", S2:"Siguiente", C1:"Cargo", C2:"Añadir", C3:"Guardar Cargo", C4:"INICIAR URNA", U1:"CONFIRMAR VOTO", U2:"FINALIZAR", R1:"Bajar PDF", R2:"Salir" }
            };

            window.TR = (l) => {
                for(let k in dict[l]) { if(document.getElementById(k)) document.getElementById(k).innerText = dict[l][k]; }
            };

            window.V = async function() {
                let v = document.getElementById('uE').value.trim().toUpperCase();
                if(v === _A.r) { mail="paulosmb1972@gmail.com"; alert("Olá Paulo!"); window.GO('setup'); return; }
                mail = v.toLowerCase();
                try {
                    let r = await fetch(_K.u + '/?email=' + encodeURIComponent(mail));
                    let d = await r.json();
                    if(d.saldo <= 0) window.GO('pay');
                    else {
                        code = d.codigo.toString();
                        await emailjs.send(_K.s, _K.t, { to_email: mail, validation_code: code });
                        alert("Código enviado!"); window.GO('verify');
                    }
                } catch(e) { alert("Erro de conexão."); }
            };

            window.C = () => { if(document.getElementById('iC').value === code) window.GO('setup'); else alert("Incorreto"); };
            window.K = () => {
                let c = document.getElementById('cup').value.toUpperCase().trim();
                if(localStorage.getItem('used_'+c)) return alert("Cupom já utilizado.");
                if(['MAIS3GRATIS','MAIS6GRATIS','MAIS10GRATIS'].includes(c)) {
                    localStorage.setItem('used_'+c, '1'); 
                    alert("Cupom Ativado! +3 Eleições."); window.GO('setup');
                } else alert("Inválido");
            };

            window.GO = (id) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(id).classList.add('active'); };
            window.N = () => { title = document.getElementById('tE').value; window.GO('setupCargo'); };
            window.A = () => {
                if(!temp) temp = { n: document.getElementById('nC').value, q: document.getElementById('qV').value, c: [] };
                temp.c.push({ n: document.getElementById('nCand').value, f: img, v: 0 });
                document.getElementById('listTemp').innerHTML += `• ${document.getElementById('nCand').value} `;
                document.getElementById('nCand').value = '';
            };
            document.getElementById('fCand').addEventListener('change', e => { let r = new FileReader(); r.onload = x => img = x.target.result; r.readAsDataURL(e.target.files[0]); });
            window.SAVE = () => { if(temp) data.push(temp); temp = null; document.getElementById('nC').value=''; document.getElementById('listTemp').innerHTML=''; alert("Cargo Salvo!"); };
            window.START = () => { if(temp) data.push(temp); idx=0; window.M(); window.GO('urna'); };

            window.M = () => {
                let c = data[idx]; document.getElementById('uT').innerText = c.n;
                let g = document.getElementById('grid'); g.innerHTML = ''; votes = [];
                c.c.forEach((can, i) => {
                    let d = document.createElement('div'); d.className = 'card-candidato';
                    d.innerHTML = `<img src="${can.f}" class="foto-cand"><br><strong>${can.n}</strong>`;
                    d.onclick = () => {
                        if(votes.includes(i)) { votes = votes.filter(x=>x!==i); d.classList.remove('selected'); }
                        else if(votes.length < c.q) { votes.push(i); d.classList.add('selected'); }
                    };
                    g.appendChild(d);
                });
            };

            window.VOTE = () => {
                if(votes.length === 0) return alert("Selecione!");
                votes.forEach(i => data[idx].c[i].v++); idx++;
                if(idx < data.length) window.M();
                else { alert("Voto Confirmado!"); idx = 0; window.M(); }
            };

            window.END = async () => {
                document.getElementById('pT').innerText = title;
                let out = document.getElementById('pC'); out.innerHTML = '';
                data.forEach(cg => {
                    out.innerHTML += `<h2 style="color:#1abc9c;border-bottom:1px solid #eee;margin-top:20px">${cg.n}</h2>`;
                    let ord = [...cg.c].sort((a,b) => b.v - a.v);
                    ord.forEach(can => {
                        out.innerHTML += `<div style="display:flex;justify-content:space-between;padding:8px;border-bottom:1px solid #eee;color:black">
                            <span>${can.n}</span><strong>${can.v} Votos</strong>
                        </div>`;
                    });
                });
                window.GO('res');
                try { await fetch(_K.u + '/?email=' + mail, { method: 'POST' }); } catch(e){}
            };

            window.PDF = () => { html2pdf().set({ margin: 10, filename: title+'.pdf' }).from(document.getElementById('areaImpressao')).save(); };
        })();
    </script>
</body>
</html>
