<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>UrnaWeb Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; -webkit-user-select: none; user-select: none; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 800px; min-height: 90vh; box-sizing: border-box; }
        .active { display: block; }
        h2 { text-align: center; color: var(--primary); }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        .grid-urna { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .card-candidato { background: white; color: #333; padding: 10px; border-radius: 10px; text-align: center; border: 4px solid transparent; cursor:pointer; }
        .card-candidato.selected { border-color: var(--accent); background: #fdf2a7; }
        .foto-cand { width: 100%; height: 140px; object-fit: cover; border-radius: 5px; }
        #areaImpressao { background: white; color: #000; padding: 40px; width: 100%; box-sizing: border-box; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 5px 10px; background: #000; font-size: 11px; border: 1px solid var(--primary); }
        footer { font-size: 10px; opacity: 0.5; padding: 20px; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="lang-box">
        <button onclick="window.L('pt')">Português</button>
        <button onclick="window.L('en')">English</button>
        <button onclick="window.L('es')">Español</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="t1">Acesso ao Sistema</h2>
        <input id="uE" type="email" placeholder="Seu E-mail de Identificação...">
        <button onclick="window.V()">Entrar</button>
    </div>

    <div id="verify" class="screen">
        <h2 id="t2">Validar Acesso</h2>
        <p style="text-align:center">Enviamos um código para seu e-mail.</p>
        <input id="iC" type="text" placeholder="Código de 6 dígitos">
        <button onclick="window.C()">Validar Código</button>
    </div>

    <div id="pay" class="screen">
        <h2 style="color:var(--danger)">Créditos Esgotados</h2>
        <button onclick="window.open('https://mpago.la/2maEAFx')">Pagar R$ 30,00</button>
        <button onclick="window.open('https://mpago.la/1VakcdN')">Pagar R$ 500,00</button>
        <input id="cup" type="text" placeholder="Cupom">
        <button onclick="window.K()" style="background:var(--accent);color:#000">Validar Cupom</button>
    </div>

    <div id="setup" class="screen">
        <h2>Início da Eleição</h2>
        <input id="tE" type="text" placeholder="Nome da Eleição">
        <button onclick="window.N()">Próximo Passo</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2>Configurar Cargo</h2>
        <input id="nC" type="text" placeholder="Nome do Cargo">
        <input id="qV" type="number" value="1">
        <hr>
        <input id="nCand" type="text" placeholder="Candidato">
        <input id="fCand" type="file" accept="image/*">
        <button onclick="window.A()" style="background:var(--accent);color:#000">Incluir</button>
        <div id="listTemp" style="color:var(--accent)"></div>
        <button onclick="window.S()" style="background:var(--success)">Salvar e Novo Cargo</button>
        <button onclick="window.G()" style="background:var(--primary)">CONCLUIR E INICIAR URNA</button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div id="grid" class="grid-urna"></div>
        <button onclick="window.CO()" style="background:var(--success);height:80px">CONFIRMAR VOTO</button>
        <button onclick="window.R()" style="background:var(--danger);font-size:10px">ENCERRAR</button>
    </div>

    <div id="res" class="screen">
        <div id="areaImpressao">
            <h1 id="pT" style="text-align:center"></h1>
            <div id="pC"></div>
        </div>
        <button onclick="window.PDF()">Baixar PDF</button>
        <button onclick="location.reload()">Sair</button>
    </div>

    <script>
        (function(){
            const _K = { s: 'service_oqfbzrm', t: 'template_t3aio8f', k: '_PKL4Oj92o48KurSF', u: 'https://urnaweb-backend.paulosmb1972.workers.dev' };
            const _A = { r: 'RESET3', a: 'ORION001' };
            emailjs.init(_K.k);

            let code = '', mail = '', data = [], temp = null, img = '', votes = [], idx = 0, title = '';

            window.V = async function() {
                let v = document.getElementById('uE').value.trim();
                if(v.toUpperCase() === _A.r) { mail="paulosmb1972@gmail.com"; alert("Reset Paulo!"); window.P('setup'); return; }
                if(v.toUpperCase() === _A.a) { window.P('setup'); return; }
                
                mail = v.toLowerCase();
                try {
                    let r = await fetch(_K.u + '/?email=' + encodeURIComponent(mail));
                    let d = await r.json();
                    if(d.saldo <= 0) window.P('pay');
                    else {
                        code = d.codigo.toString();
                        await emailjs.send(_K.s, _K.t, { to_email: mail, validation_code: code });
                        alert("Código enviado!"); window.P('verify');
                    }
                } catch(e) { alert("Erro de conexão."); }
            };

            window.C = () => { if(document.getElementById('iC').value === code) window.P('setup'); else alert("Incorreto"); };
            window.K = () => {
                let c = document.getElementById('cup').value.toUpperCase();
                if(localStorage.getItem('u_'+c)) return alert("Cupom já usado.");
                if(['MAIS3GRATIS','MAIS6GRATIS','MAIS10GRATIS'].includes(c)) {
                    localStorage.setItem('u_'+c, '1'); alert("Ativado!"); window.P('setup');
                } else alert("Inválido");
            };

            window.P = (id) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(id).classList.add('active'); };
            window.N = () => { title = document.getElementById('tE').value; window.P('setupCargo'); };
            window.A = () => {
                if(!temp) temp = { n: document.getElementById('nC').value, q: document.getElementById('qV').value, c: [] };
                temp.c.push({ n: document.getElementById('nCand').value, f: img, v: 0 });
                document.getElementById('listTemp').innerHTML += document.getElementById('nCand').value + " | ";
                document.getElementById('nCand').value = '';
            };
            document.getElementById('fCand').addEventListener('change', e => { let r = new FileReader(); r.onload = x => img = x.target.result; r.readAsDataURL(e.target.files[0]); });
            window.S = () => { data.push(temp); temp = null; document.getElementById('nC').value=''; document.getElementById('listTemp').innerHTML=''; window.P('setupCargo'); };
            window.G = () => { if(temp) data.push(temp); idx=0; window.M(); window.P('urna'); };

            window.M = () => {
                let c = data[idx]; document.getElementById('uT').innerText = c.n;
                let g = document.getElementById('grid'); g.innerHTML = ''; votes = [];
                c.c.forEach((can, i) => {
                    let d = document.createElement('div'); d.className = 'card-candidato';
                    d.innerHTML = `<img src="${can.f}" class="foto-cand"><br><strong>${can.n}</strong>`;
                    d.onclick = () => {
                        if(votes.includes(i)) { votes = votes.filter(x=>x!==i); d.classList.remove('selected'); }
                        else if(votes.length < c.q) { votes.push(i); d.classList.add('selected'); }
                    };
                    g.appendChild(d);
                });
            };

            window.CO = () => {
                votes.forEach(i => data[idx].c[i].v++); idx++;
                if(idx < data.length) window.M();
                else { alert("Voto OK!"); idx = 0; window.M(); }
            };

            window.R = async () => {
                document.getElementById('pT').innerText = title;
                let out = document.getElementById('pC'); out.innerHTML = '';
                data.forEach(cg => {
                    out.innerHTML += `<h2 style="color:#1abc9c;border-bottom:1px solid #eee">${cg.n}</h2>`;
                    let ord = [...cg.c].sort((a,b) => b.v - a.v);
                    ord.forEach(can => {
                        out.innerHTML += `<div style="display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #eee">
                            <span>${can.n}</span><strong>${can.v} Votos</strong>
                        </div>`;
                    });
                });
                window.P('res');
                await fetch(_K.u + '/?email=' + mail, { method: 'POST' });
            };

            window.PDF = () => { html2pdf().set({ margin: 10, filename: title+'.pdf' }).from(document.getElementById('areaImpressao')).save(); };
        })();
    </script>
</body>
</html>
