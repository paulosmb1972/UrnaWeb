<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - Sistema de Votação</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; -webkit-user-select: none; user-select: none; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 800px; min-height: 90vh; box-sizing: border-box; }
        .active { display: block; }
        h2 { text-align: center; color: var(--primary); }
        input, button, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        .grid-urna { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .card-candidato { background: white; color: #333; padding: 10px; border-radius: 10px; text-align: center; border: 4px solid transparent; cursor:pointer; }
        .card-candidato.selected { border-color: var(--accent); background: #fdf2a7; }
        .foto-cand { width: 100%; height: 140px; object-fit: cover; border-radius: 5px; background: #eee; }
        #areaImpressao { background: white; color: #000; padding: 40px; width: 100%; box-sizing: border-box; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 5px 10px; background: #000; font-size: 11px; border: 1px solid var(--primary); }
        .sugestoes-box { margin-top: 20px; padding: 15px; background: #163364; border-radius: 8px; border: 1px solid var(--primary); }
        textarea { height: 80px; background: white; color: #333; }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">PT</button>
        <button onclick="window.TR('en')">EN</button>
        <button onclick="window.TR('es')">ES</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1">Acesso ao Sistema</h2>
        <input id="uE" type="email" placeholder="Seu e-mail...">
        <button onclick="window.V()" id="L2">Entrar / Acessar</button>
    </div>

    <div id="verify" class="screen">
        <h2 id="V1">Verificar Código</h2>
        <p style="text-align:center" id="V2">Insira o código enviado para o seu e-mail.</p>
        <input id="iC" type="text" placeholder="Código de 4 dígitos">
        <button onclick="window.C()" id="V3">Validar</button>
    </div>

    <div id="pay" class="screen">
        <h2 id="P1" style="color:var(--danger)">Limite de Testes Atingido</h2>
        <p style="text-align:center">Você já utilizou suas 3 eleições gratuitas.</p>
        <button onclick="window.open('https://mpago.la/2maEAFx')">Pagar Eleição Única (R$ 30)</button>
        <button onclick="window.open('https://mpago.la/1VakcdN')">Assinatura Anual (R$ 500)</button>
        <input id="cup" type="text" placeholder="Cupom de desconto">
        <button onclick="window.K()" id="P2" style="background:var(--accent);color:#000">Ativar Cupom</button>
        <button onclick="location.reload()" id="P3">Voltar</button>
    </div>

    <div id="setup" class="screen">
        <h2 id="S1">Configurar Eleição</h2>
        <input id="tE" type="text" placeholder="Título da Eleição (Ex: Terceira Igreja Caruaru)">
        <button onclick="window.N()" id="S2">Continuar</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="C1">Cadastro de Candidatos</h2>
        <input id="nC" type="text" placeholder="Nome do Cargo (Ex: Pastor, Diácono)">
        <input id="qV" type="number" placeholder="Votos permitidos p/ eleitor" value="1">
        <hr>
        <input id="nCand" type="text" placeholder="Nome do Candidato">
        <input id="fCand" type="file" accept="image/*">
        <button onclick="window.A()" id="C2">Adicionar à Lista</button>
        <div id="listTemp" style="margin:10px 0; color:var(--accent); font-weight: bold;"></div>
        <button onclick="window.SAVE()" id="C3" style="background:var(--success)">Salvar Cargo</button>
        <button onclick="window.START()" id="C4" style="background:var(--primary); margin-top: 30px;">FINALIZAR E INICIAR URNA</button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div id="grid" class="grid-urna"></div>
        <button onclick="window.VOTE()" id="U1" style="background:var(--success);height:80px; font-size: 22px;">CONFIRMAR VOTO</button>
        <button onclick="window.END()" id="U2" style="background:var(--danger); font-size:12px; margin-top: 50px;">ENCERRAR E VER RESULTADO</button>
    </div>

    <div id="res" class="screen">
        <div id="areaImpressao">
            <h1 id="pT" style="text-align:center;"></h1>
            <div id="pC"></div>
        </div>
        
        <div class="sugestoes-box">
            <h4 id="S3">Sugestões ou Pedidos ao Desenvolvedor:</h4>
            <textarea id="txtSugestao" placeholder="Como podemos melhorar o sistema?"></textarea>
            <button onclick="window.ENVIAR_SUGESTAO()" style="background:var(--accent); color:#000">Enviar para Paulo SMB</button>
        </div>

        <button onclick="window.PDF()" id="R1">Gerar Relatório em PDF</button>
        <button onclick="location.reload()" id="R2">Sair</button>
    </div>

    <script>
        (function(){
            // Configurações - Substitua o endereço do worker pela sua URL do Cloudflare
            const _K = { 
                s:'service_oqfbzrm', 
                t:'template_t3aio8f', 
                k:'_PKL4Oj92o48KurSF', 
                u:'https://urnaweb-backend.paulosmb1972.workers.dev' 
            };
            
            emailjs.init(_K.k);

            let code='', mail='', data=[], temp=null, img='', votes=[], idx=0, title='';

            const dict = {
                pt: { L1:"Acesso ao Sistema", L2:"Entrar", V1:"Validar E-mail", V2:"Insira o código enviado.", V3:"Confirmar", P1:"Limite Atingido", P2:"Ativar Cupom", P3:"Voltar", S1:"Configurar Eleição", S2:"Continuar", C1:"Cargo", C2:"Adicionar", C3:"Salvar Cargo", C4:"INICIAR URNA", U1:"CONFIRMAR VOTO", U2:"ENCERRAR ELEIÇÃO", R1:"Gerar PDF", R2:"Sair" },
                en: { L1:"System Access", L2:"Login", V1:"Verify Email", V2:"Enter the code sent.", V3:"Confirm", P1:"Limit Reached", P2:"Use Coupon", P3:"Back", S1:"Setup", S2:"Next", C1:"Position", C2:"Add", C3:"Save Position", C4:"START", U1:"CONFIRM VOTE", U2:"END ELECTION", R1:"Get PDF", R2:"Exit" },
                es: { L1:"Acceso", L2:"Entrar", V1:"Validar Email", V2:"Ingrese el código.", V3:"Confirmar", P1:"Límite Alcanzado", P2:"Validar Cupón", P3:"Volver", S1:"Configurar", S2:"Siguiente", C1:"Cargo", C2:"Añadir", C3:"Guardar Cargo", C4:"INICIAR", U1:"CONFIRMAR VOTO", U2:"FINALIZAR", R1:"Bajar PDF", R2:"Salir" }
            };

            window.TR = (l) => {
                for(let k in dict[l]) { if(document.getElementById(k)) document.getElementById(k).innerText = dict[l][k]; }
            };

            window.V = async function() {
                let v = document.getElementById('uE').value.trim().toLowerCase();
                if(!v.includes('@')) return alert("E-mail inválido");
                
                mail = v;
                try {
                    // Consulta o Cloudflare para ver quantas eleições este e-mail já fez
                    let r = await fetch(`${_K.u}/?email=${encodeURIComponent(mail)}`);
                    let d = await r.json();
                    
                    if(d.count >= 3) {
                        window.GO('pay'); 
                        return;
                    }

                    code = d.codigo.toString();
                    await emailjs.send(_K.s, _K.t, { to_email: mail, validation_code: code });
                    alert("Código enviado para seu e-mail!"); window.GO('verify');
                } catch(e) { 
                    alert("Erro ao conectar com o servidor. Verifique o Worker."); 
                }
            };

            window.C = () => { if(document.getElementById('iC').value === code) window.GO('setup'); else alert("Código incorreto!"); };

            window.K = () => {
                let c = document.getElementById('cup').value.toUpperCase().trim();
                if(c === 'MAIS3GRATIS') {
                    alert("Cupom aplicado! Você ganhou mais 3 eleições."); 
                    window.GO('setup');
                } else alert("Cupom inválido.");
            };

            window.GO = (id) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(id).classList.add('active'); };
            window.N = () => { title = document.getElementById('tE').value; window.GO('setupCargo'); };
            window.A = () => {
                if(!temp) temp = { n: document.getElementById('nC').value, q: document.getElementById('qV').value, c: [] };
                temp.c.push({ n: document.getElementById('nCand').value, f: img, v: 0 });
                document.getElementById('listTemp').innerHTML += `• ${document.getElementById('nCand').value} `;
                document.getElementById('nCand').value = '';
            };
            document.getElementById('fCand').addEventListener('change', e => { let r = new FileReader(); r.onload = x => img = x.target.result; r.readAsDataURL(e.target.files[0]); });
            window.SAVE = () => { if(temp) data.push(temp); temp = null; document.getElementById('nC').value=''; document.getElementById('listTemp').innerHTML=''; alert("Cargo Salvo com Sucesso!"); };
            window.START = () => { if(temp) data.push(temp); idx=0; window.M(); window.GO('urna'); };

            window.M = () => {
                let c = data[idx]; document.getElementById('uT').innerText = c.n;
                let g = document.getElementById('grid'); g.innerHTML = ''; votes = [];
                c.c.forEach((can, i) => {
                    let d = document.createElement('div'); d.className = 'card-candidato';
                    d.innerHTML = (can.f ? `<img src="${can.f}" class="foto-cand"><br>` : '') + `<strong>${can.n}</strong>`;
                    d.onclick = () => {
                        if(votes.includes(i)) { votes = votes.filter(x=>x!==i); d.classList.remove('selected'); }
                        else if(votes.length < c.q) { votes.push(i); d.classList.add('selected'); }
                    };
                    g.appendChild(d);
                });
            };

            window.VOTE = () => {
                if(votes.length === 0) return alert("Selecione pelo menos um candidato!");
                votes.forEach(i => data[idx].c[i].v++); idx++;
                if(idx < data.length) window.M();
                else { alert("Voto computado!"); idx = 0; window.M(); }
            };

            window.END = async () => {
                if(!confirm("Deseja realmente encerrar a votação e ver o resultado?")) return;
                
                // Incrementa no banco de dados do Cloudflare para contar como eleição realizada
                await fetch(`${_K.u}/?email=${encodeURIComponent(mail)}&action=increment`);

                document.getElementById('pT').innerText = title;
                let out = document.getElementById('pC'); out.innerHTML = '';
                data.forEach(cg => {
                    out.innerHTML += `<h2 style="color:#1abc9c;border-bottom:2px solid #eee;margin-top:20px">${cg.n}</h2>`;
                    let ord = [...cg.c].sort((a,b) => b.v - a.v);
                    ord.forEach(can => {
                        out.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee; color:#000"><span>${can.n}</span><strong>${can.v} Votos</strong></div>`;
                    });
                });
                window.GO('res');
            };

            window.ENVIAR_SUGESTAO = () => {
                let msg = document.getElementById('txtSugestao').value;
                if(!msg) return alert("Por favor, escreva algo.");
                emailjs.send(_K.s, _K.t, { to_email: 'paulosmb1972@gmail.com', validation_code: `SUGESTÃO: ${msg}` })
                .then(() => { alert("Feedback enviado com sucesso!"); document.getElementById('txtSugestao').value = ''; });
            };

            window.PDF = () => { html2pdf().set({ margin: 10, filename: 'Resultado_Eleicao.pdf' }).from(document.getElementById('areaImpressao')).save(); };
        })();
    </script>
</body>
</html>
