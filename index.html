<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - Sistema de Votação Fácil</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .info-box { text-align: justify; font-size: 13px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 12px; border-left: 6px solid var(--accent); line-height: 1.5; }
        .info-box b { color: var(--accent); display: block; margin-bottom: 5px; font-size: 10px; text-transform: uppercase; }
        input, button, textarea { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 0 #148f77; }
        button:active { transform: translateY(3px); box-shadow: none; }
        input { background: #fff; color: #333; font-weight: bold; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 6px 12px; background: #000; font-size: 10px; border: 1px solid var(--primary); box-shadow: none; }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Português</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Español</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1"></h2>
        <div class="info-box"><b id="H_LOGIN_TIT"></b><span id="H_LOGIN_TXT"></span></div>
        <input id="uE" type="email" placeholder="seu-email@gmail.com">
        <button onclick="window.V()" id="L2"></button>
    </div>

    <div id="verify" class="screen">
        <h2 id="V_TIT_SCREEN">VERIFICAÇÃO</h2>
        <div class="info-box"><b>CÓDIGO ENVIADO:</b><span> Verifique sua caixa de entrada no Gmail.</span></div>
        <input id="iC" type="text" maxlength="4" placeholder="0000">
        <button onclick="window.C()" id="V3">ENTRAR</button>
    </div>

    <script>
        // CONFIGURAÇÕES - VERIFIQUE SE O LINK DO WORKER (u) ESTÁ CORRETO
        window._cfg = { 
            s: 'service_oqfbzrm', 
            t: 'template_t3aio8f', 
            k: '_PKL4Oj92o48KurSF', 
            u: 'https://urnaweb-backend.paulosmb1972.workers.dev' 
        };

        emailjs.init(window._cfg.k);
        window._data=[]; window._idioma='pt';

        window._tr = {
            pt: { 
                L1: "Sistema de Votação Fácil", H_LOGIN_TIT: "ACESSO AO SISTEMA:", H_LOGIN_TXT: "Valide seu Gmail. Novos usuários possuem 3 eleições grátis.", L2: "ENVIAR CÓDIGO",
                TOTAL_VOTOS: "QUANTIDADE GERAL DE VOTOS", AUDIT: "Emissão"
            },
            en: { 
                L1: "Easy Voting System", H_LOGIN_TIT: "SYSTEM ACCESS:", H_LOGIN_TXT: "Validate your Gmail. New users get 3 free elections.", L2: "SEND CODE",
                TOTAL_VOTOS: "TOTAL QUANTITY OF VOTES", AUDIT: "Issued"
            },
            es: { 
                L1: "Sistema de Votación Fácil", H_LOGIN_TIT: "ACCESO:", H_LOGIN_TXT: "Valide su Gmail. Usuarios nuevos têm 3 elecciones gratis.", L2: "ENVIAR CÓDIGO",
                TOTAL_VOTOS: "CANTIDAD GENERAL DE VOTOS", AUDIT: "Emitido"
            }
        };

        window.TR = (l) => { 
            window._idioma = l; const d = window._tr[l]; 
            for(let k in d){ 
                let el = document.getElementById(k); 
                if(el) el.innerText = d[k];
            } 
        };

        window.V = async function() { 
            let e = document.getElementById('uE').value.trim().toLowerCase(); 
            if(!e.endsWith('@gmail.com')) return alert("Use um e-mail @gmail.com válido!");
            
            let btn = document.getElementById('L2'); 
            btn.disabled = true; 
            btn.innerText = "CONECTANDO..."; 
            
            try { 
                // PASSO 1: TESTA CONEXÃO COM O BACKEND
                console.log("Chamando Worker em:", window._cfg.u);
                let r = await fetch(window._cfg.u + '/?email=' + encodeURIComponent(e)); 
                
                if (!r.ok) throw new Error("O servidor Backend não respondeu corretamente (Erro " + r.status + ")");
                
                let d = await r.json(); 
                console.log("Resposta do Worker:", d);

                if(Number(d.count) >= 3) { 
                    window.GO('pay'); 
                    return; 
                } 
                
                // PASSO 2: ENVIA O E-MAIL
                localStorage.setItem('urna_vault', d.codigo);
                btn.innerText = "ENVIANDO E-MAIL...";
                
                await emailjs.send(window._cfg.s, window._cfg.t, { to_email: e, validation_code: d.codigo }, window._cfg.k); 
                
                alert("Sucesso! Código enviado."); 
                window.GO('verify'); 
            } catch(err) { 
                // DIAGNÓSTICO ULTRA EXTREMO
                alert("ERRO DE CONEXÃO DETECTADO:\n\n1. Verifique se o seu Worker está 'Deployado'.\n2. Verifique se o link urnaweb-backend está correto.\n3. Erro detalhado: " + err.message); 
                console.error(err);
            } finally { 
                btn.disabled = false; 
                window.TR(window._idioma); 
            }
        };

        window.GO = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.TR(window._idioma);
        };

        window.C = () => { 
            let code = document.getElementById('iC').value.trim();
            if(code === localStorage.getItem('urna_vault')) window.GO('setup'); 
            else alert("Código incorreto!");
        };

        window.TR('pt');
    </script>
</body>
</html>
