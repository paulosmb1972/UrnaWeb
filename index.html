<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>UrnaWeb Pro</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
    margin:0;
    font-family:Segoe UI,Arial;
    background:#0a2a66;
    color:white;
}
.screen{display:none;padding:25px;min-height:100vh}
.active{display:block}
.card{
    background:#122f5f;
    border-radius:12px;
    padding:20px;
    max-width:560px;
    margin:auto;
}
label{font-size:14px;opacity:.9}
input,button,textarea{
    width:100%;
    padding:14px;
    margin:6px 0 12px 0;
    border-radius:8px;
    border:none;
    font-size:16px;
}
button{background:#1abc9c;font-weight:bold;cursor:pointer}
.secondary{background:#f1c40f}
.danger{background:#e74c3c;color:white}
.admin{background:#8e44ad}
.candidate-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:12px;
}
.candidate{
    background:#163a75;
    border-radius:10px;
    padding:8px;
    text-align:center;
    cursor:pointer;
    border:4px solid transparent;
}
.candidate.selected{border-color:#2ecc71}
.candidate img{
    width:100%;
    height:140px;
    object-fit:cover;
    border-radius:6px;
}
#resultContent{
    background:white;
    color:black;
    padding:20px;
}
small{opacity:.8}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="screen active">
<div class="card">
<h2>UrnaWeb Pro</h2>
<label>Seu Gmail</label>
<input id="userEmail">
<label>Cupom (opcional)</label>
<input id="coupon">
<button onclick="login()">Continuar</button>
<small id="statusInfo"></small>
</div>
</div>

<!-- SETUP -->
<div id="setup" class="screen">
<div class="card">
<h3>Configuração da Eleição</h3>

<label>Nome da eleição</label>
<input id="electionName">

<label>Cargo</label>
<input id="cargoName">

<label>Votos permitidos</label>
<input id="maxVotes" type="number">

<label>Candidatos (.txt)</label>
<input type="file" id="candidateNames" accept=".txt">

<label>Fotos</label>
<input type="file" id="candidatePhotos" multiple>

<button onclick="addCargo()">Adicionar Cargo</button>
<button class="secondary" onclick="startVoting()">Iniciar Eleição</button>

<div id="cargoList"></div>

<button class="admin" onclick="showAdmin()">Painel Administrativo</button>
</div>
</div>

<!-- VOTAÇÃO -->
<div id="voting" class="screen">
<h2 id="cargoTitle"></h2>
<div id="candidates" class="candidate-grid"></div>
<button onclick="confirmVote()">Confirmar Voto</button>
</div>

<!-- FINAL -->
<div id="afterVote" class="screen">
<div class="card">
<h3>Voto Confirmado</h3>
<button onclick="nextVoter()">Novo Eleitor</button>
<button class="danger" onclick="finishElection()">Encerrar Eleição</button>
</div>
</div>

<!-- RESULTADOS -->
<div id="results" class="screen">
<div class="card">
<h3>Resultado Final</h3>
<div id="resultContent"></div>
<button onclick="exportPDF()">Exportar PDF</button>
<button onclick="show('feedback')">Avaliar Sistema</button>
</div>
</div>

<!-- FEEDBACK -->
<div id="feedback" class="screen">
<div class="card">
<h3>Avaliação e Sugestões</h3>
<textarea id="feedbackText"></textarea>
<button onclick="sendFeedback()">Enviar</button>
</div>
</div>

<!-- ADMIN -->
<div id="admin" class="screen">
<div class="card">
<h3>Painel Administrativo</h3>
<div id="adminData"></div>
<button onclick="show('setup')">Voltar</button>
</div>
</div>

<script>
/* ===== ESTADO ===== */
let election={name:"",cargos:[]};
let currentCargo=0,selected=[];
let electionsLeft=+localStorage.elections||1;
let feedbacks=JSON.parse(localStorage.feedbacks||"[]");

/* ===== UI ===== */
function show(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* ===== LOGIN + CUPONS ===== */
function login(){
const email=userEmail.value.trim().toLowerCase();
const c=coupon.value.trim().toUpperCase();
if(!email.endsWith("@gmail.com")) return alert("Use Gmail válido");

if(c==="FREE5") electionsLeft+=5;
if(c==="CUPOM50") alert("Cupom 50% aplicado (simulado)");

localStorage.elections=electionsLeft;
statusInfo.innerText=`Eleições disponíveis: ${electionsLeft}`;
show("setup");
}

/* ===== ELEIÇÃO ===== */
function addCargo(){
const r=new FileReader();
r.onload=()=>{
const names=r.result.split("\n").filter(x=>x.trim());
election.cargos.push({
cargo:cargoName.value,
max:+maxVotes.value,
candidates:names.map((n,i)=>({
name:n,
photo:URL.createObjectURL(candidatePhotos.files[i]||new Blob()),
votes:0
}))
});
cargoList.innerHTML+=`<p>✔ ${cargoName.value}</p>`;
};
r.readAsText(candidateNames.files[0],"UTF-8");
}

function startVoting(){
if(electionsLeft<=0) return alert("Sem eleições disponíveis");
election.name=electionName.value;
currentCargo=0;
showCargo();
}

function showCargo(){
selected=[];
show("voting");
const c=election.cargos[currentCargo];
cargoTitle.innerText=c.cargo;
candidates.innerHTML="";
c.candidates.forEach((x,i)=>{
const d=document.createElement("div");
d.className="candidate";
d.innerHTML=`<img src="${x.photo}"><p>${x.name}</p>`;
d.onclick=()=>toggle(i,d);
candidates.appendChild(d);
});
}

function toggle(i,d){
const c=election.cargos[currentCargo];
if(selected.includes(i)){selected=selected.filter(x=>x!==i);d.classList.remove("selected");}
else if(selected.length<c.max){selected.push(i);d.classList.add("selected");}
}

function confirmVote(){
selected.forEach(i=>election.cargos[currentCargo].candidates[i].votes++);
currentCargo<election.cargos.length-1?showCargo(++currentCargo):show("afterVote");
}

function nextVoter(){currentCargo=0;showCargo();}

function finishElection(){
electionsLeft--;
localStorage.elections=electionsLeft;
show("results");
let h=`<h3>${election.name}</h3>`;
election.cargos.forEach(c=>{
h+=`<h4>${c.cargo}</h4>`;
c.candidates.forEach(x=>h+=`<p>${x.name}: ${x.votes}</p>`);
});
resultContent.innerHTML=h;
}

/* ===== PDF ===== */
function exportPDF(){
html2pdf().from(resultContent).set({filename:"resultado-urnaweb.pdf"}).save();
}

/* ===== FEEDBACK ===== */
function sendFeedback(){
feedbacks.push(feedbackText.value);
localStorage.feedbacks=JSON.stringify(feedbacks);
alert("Avaliação enviada!");
show("login");
}

/* ===== ADMIN ===== */
function showAdmin(){
adminData.innerHTML=`
<p>Eleições restantes: ${electionsLeft}</p>
<p>Avaliações recebidas: ${feedbacks.length}</p>
<ul>${feedbacks.map(f=>`<li>${f}</li>`).join("")}</ul>
`;
show("admin");
}
</script>

</body>
</html>
