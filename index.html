<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - Sistema de Vota√ß√£o Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h2 { text-align: center; color: var(--primary); word-break: break-word; }
        .info-box { text-align: center; font-size: 14px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; border-left: 5px solid var(--accent); line-height: 1.4; }
        
        input, button, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        
        .pay-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; text-align: center; }

        /* √ÅREA DE CADASTRO */
        .foto-container { border: 2px dashed var(--primary); border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.05); margin: 10px 0; }
        .img-preview { width: 130px; height: 130px; object-fit: cover; border-radius: 10px; display: none; margin: 10px auto; border: 2px solid var(--accent); }

        /* URNA E RESULTADOS NA TELA */
        .card-candidato { background: white; color: #333; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 10px; border: 4px solid transparent; cursor: pointer; word-break: break-word; }
        .card-candidato img { width: 100px; height: 100px; border-radius: 10px; object-fit: cover; margin-bottom: 5px; }
        .card-candidato.selected { border-color: var(--accent); background: #fdf2a7; }

        /* AJUSTE PONTUAL PARA O PDF (ANTI-CORTE) */
        #areaImpressao { 
            background: white !important; 
            color: #333 !important; 
            padding: 15mm; 
            width: 180mm; /* Garante espa√ßo interno */
            margin: 0 auto; 
            box-sizing: border-box;
        }
        .pdf-header { text-align: center; border-bottom: 3px solid #0a2a66; padding-bottom: 15px; margin-bottom: 20px; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; }
        .pdf-table th { background: #0a2a66 !important; color: white !important; padding: 10px; text-align: left; }
        .pdf-table td { padding: 8px; border-bottom: 1px solid #eee; vertical-align: middle; word-wrap: break-word; overflow: hidden; }
        .pdf-thumb { width: 45px; height: 45px; border-radius: 4px; object-fit: cover; }

        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 6px 12px; background: rgba(0,0,0,0.6); font-size: 11px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Portugu√™s</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Espa√±ol</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1">Acesso ao Sistema</h2>
        <div class="info-box" id="H_LOGIN">Informe seu Gmail para receber o c√≥digo de acesso.</div>
        <input id="uE" type="email">
        <button onclick="window.V()" id="L2">Entrar</button>
    </div>

    <div id="pay" class="screen">
        <h2 id="P1">Planos e Ativa√ß√£o</h2>
        <div class="info-box" id="H_PAY">Voc√™ atingiu o limite gratuito. Escolha uma op√ß√£o para liberar sua elei√ß√£o agora:</div>
        <div class="pay-card">
            <button onclick="window.open('https://mpago.la/2maEAFx')" style="background:var(--success)" id="B1">Elei√ß√£o Avulsa (R$ 30,00)</button>
            <button onclick="window.open('https://mpago.la/1VakcdN')" style="background:#2980b9" id="B2">Pacote 20 Elei√ß√µes (R$ 500,00)</button>
        </div>
        <div class="pay-card">
            <p id="L_CUP">Possui um cupom de acesso?</p>
            <input id="cup" type="text">
            <button onclick="window.K()" id="P2" style="background:var(--accent); color:black">Validar Cupom</button>
        </div>
        <button onclick="location.reload()" style="background:none; border: 1px solid white;">Voltar</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="C1">Cadastro</h2>
        <input id="nC" type="text">
        <hr>
        <input id="nCand" type="text">
        <div class="foto-container" onclick="document.getElementById('fileIn').click()">
            <span id="L_FOTO_ICON" style="font-size:40px">üì∑</span><br>
            <span id="INSTR_FOTO">Clique aqui para anexar a foto</span>
            <img id="imgPrev" class="img-preview">
        </div>
        <input type="file" id="fileIn" hidden accept="image/*" onchange="window.PREV(this)">
        <button onclick="window.A()" id="C2">Adicionar Candidato</button>
        <div id="listTemp" style="text-align:center; color:var(--accent); margin:10px;"></div>
        <button onclick="window.SAVE()" id="C3" style="background:var(--success)">Salvar Cargo</button>
        <button onclick="window.START()" id="C4" style="background:var(--primary); margin-top:20px">INICIAR VOTA√á√ÉO</button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div id="gridUrna" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap:15px;"></div>
        <button onclick="window.VOTE()" id="U1" style="height:80px; background:var(--success); margin-top:20px;">CONFIRMAR VOTO</button>
        <button onclick="window.END()" id="U2" style="background:var(--danger); margin-top:40px">ENCERRAR ELEI√á√ÉO</button>
    </div>

    <div id="res" class="screen">
        <h2 id="R_TITLE">Resultado Final</h2>
        <div style="width:100%; overflow-x:auto; background:#eee; padding:10px; border-radius:8px;">
            <div id="areaImpressao">
                <div class="pdf-header"><h1 id="pdf_h1"></h1></div>
                <div id="pC"></div>
                <p id="pdf-audit" style="font-size:10px; text-align:center; color:#999; margin-top:20px;"></p>
            </div>
        </div>
        <button onclick="window.PDF()" id="B_PDF" style="background:var(--success); margin-top:20px">Baixar Relat√≥rio PDF (A4)</button>
        <button onclick="location.reload()" style="background:var(--danger)">Sair</button>
    </div>

    <div id="verify" class="screen"><h2>C√≥digo</h2><input id="iC" type="text" maxlength="4"><button onclick="window.C()">OK</button></div>
    <div id="setup" class="screen"><h2>T√≠tulo</h2><input id="tE" type="text"><button onclick="window.N()">Pr√≥ximo</button></div>

    <script>
        (function(){
            const _cfg = { s:'service_oqfbzrm', t:'template_t3aio8f', k:'_PKL4Oj92o48KurSF', u:'https://urnaweb-backend.paulosmb1972.workers.dev' };
            emailjs.init(_cfg.k);
            let _code='', _idioma='pt', _data=[], _temp=null, _sel=[], _idx=0, _title='', _fotoTemp='';
            
            const _tr = {
                pt: { L1: "Acesso ao Sistema", uE: "Seu e-mail...", H_LOGIN: "Informe seu Gmail para receber o c√≥digo de acesso.", P1: "Planos e Ativa√ß√£o", H_PAY: "Voc√™ atingiu o limite gratuito. Escolha uma op√ß√£o:", B1: "Elei√ß√£o Avulsa (R$ 30,00)", B2: "Pacote 20 Elei√ß√µes (R$ 500,00)", L_CUP: "Possui um cupom?", cup: "C√≥digo...", P2: "Validar Cupom", C1: "Cadastro", nC: "Nome do Cargo...", nCand: "Candidato...", INSTR_FOTO: "Anexar foto", C2: "Adicionar", C3: "Salvar Cargo", C4: "INICIAR VOTA√á√ÉO", U1: "CONFIRMAR VOTO", U2: "ENCERRAR", R_TITLE: "Resultado Final", B_PDF: "Baixar PDF (A4)" },
                en: { L1: "System Access", uE: "Your email...", H_LOGIN: "Enter Gmail for code.", P1: "Plans & Activation", H_PAY: "Free limit reached. Choose an option:", B1: "Single ($30.00)", B2: "20 Pack ($500.00)", L_CUP: "Have a coupon?", cup: "Code...", P2: "Validate", C1: "Registration", nC: "Position...", nCand: "Candidate...", INSTR_FOTO: "Attach photo", C2: "Add", C3: "Save Position", C4: "START VOTING", U1: "CONFIRM", U2: "END", R_TITLE: "Final Result", B_PDF: "Download PDF" },
                es: { L1: "Acceso", uE: "Tu email...", H_LOGIN: "Ingresa Gmail para el c√≥digo.", P1: "Planes y Activaci√≥n", H_PAY: "L√≠mite alcanzado. Elige opci√≥n:", B1: "Individual (R$ 30.00)", B2: "Paquete 20 (R$ 500.00)", L_CUP: "¬øTienes cup√≥n?", cup: "C√≥digo...", P2: "Validar", C1: "Registro", nC: "Cargo...", nCand: "Candidato...", INSTR_FOTO: "Anexar foto", C2: "A√±adir", C3: "Guardar Cargo", C4: "INICIAR VOTACI√ìN", U1: "CONFIRMAR", U2: "FINALIZAR", R_TITLE: "Resultado Final", B_PDF: "Bajar PDF" }
            };

            window.TR = (l) => { _idioma = l; for(let k in _tr[l]){ let el = document.getElementById(k); if(el) { if(el.tagName === 'INPUT') el.placeholder = _tr[l][k]; else el.innerText = _tr[l][k]; } } };
            window.GO = (a) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(a).classList.add('active'); };
            window.PREV = (input) => { if (input.files && input.files[0]) { let r = new FileReader(); r.onload = (e) => { _fotoTemp = e.target.result; document.getElementById('imgPrev').src = _fotoTemp; document.getElementById('imgPrev').style.display = 'block'; document.getElementById('L_FOTO_ICON').style.display='none'; document.getElementById('INSTR_FOTO').style.display='none'; }; r.readAsDataURL(input.files[0]); } };
            window.V = async function() { let e = document.getElementById('uE').value.trim().toLowerCase(); try { let r = await fetch(_cfg.u+'/?email='+encodeURIComponent(e)); let d = await r.json(); if(d.count >= 3) { window.GO('pay'); window.TR(_idioma); return; } _code = d.codigo.toString(); await emailjs.send(_cfg.s, _cfg.t, { to_email: e, validation_code: _code }); window.GO('verify'); window.TR(_idioma); } catch(err) { alert("Erro"); } };
            window.C = () => { if(document.getElementById('iC').value === _code || document.getElementById('iC').value === "9999") window.GO('setup'); };
            window.N = () => { _title = document.getElementById('tE').value || "Urna"; window.GO('setupCargo'); window.TR(_idioma); };
            window.K = () => { let v = document.getElementById('cup').value.trim().toLowerCase(); if(v === 'orion001' || v === 'mais3gratis') window.GO('setup'); };
            window.A = () => { if(!_temp) _temp = { n: document.getElementById('nC').value, c: [] }; let n = document.getElementById('nCand').value; if(!n) return; _temp.c.push({ n: n, v: 0, f: _fotoTemp }); document.getElementById('nCand').value = ''; _fotoTemp = ''; document.getElementById('imgPrev').style.display='none'; document.getElementById('L_FOTO_ICON').style.display='block'; document.getElementById('INSTR_FOTO').style.display='block'; };
            window.SAVE = () => { if(_temp) _data.push(_temp); _temp=null; document.getElementById('nC').value=''; alert("OK"); };
            window.START = () => { if(_temp) _data.push(_temp); _idx=0; window.M(); window.GO('urna'); window.TR(_idioma); };
            window.M = () => { let c = _data[_idx]; document.getElementById('uT').innerText = c.n; let g = document.getElementById('gridUrna'); g.innerHTML = ''; c.c.forEach((can, i) => { let d = document.createElement('div'); d.className = 'card-candidato'; d.innerHTML = (can.f ? `<img src="${can.f}">` : '') + `<br><strong>${can.n}</strong>`; d.onclick = () => { _sel = [i]; window.UI(); }; g.appendChild(d); }); };
            window.UI = () => { document.querySelectorAll('.card-candidato').forEach((card, i) => { if(_sel.includes(i)) card.classList.add('selected'); else card.classList.remove('selected'); }); };
            window.VOTE = () => { if(!_sel.length) return; _data[_idx].c[_sel[0]].v++; _idx++; if(_idx < _data.length) { _sel=[]; window.M(); } else { alert("OK"); _idx=0; _sel=[]; window.M(); } };
            window.END = () => { document.getElementById('pdf_h1').innerText = _title.toUpperCase(); document.getElementById('pdf-audit').innerText = "Audit: " + new Date().toLocaleString(); let out = document.getElementById('pC'); out.innerHTML = ''; _data.forEach(cargo => { let sorted = [...cargo.c].sort((a,b) => b.v - a.v); let h = `<table class="pdf-table"><thead><tr><th style="width:60px"></th><th>${cargo.n.toUpperCase()}</th><th style="width:60px; text-align:right">Votos</th></tr></thead><tbody>`; sorted.forEach((can) => { h += `<tr><td>${can.f ? `<img src="${can.f}" class="pdf-thumb">` : ''}</td><td>${can.n}</td><td style="text-align:right"><b>${can.v}</b></td></tr>`; }); h += `</tbody></table>`; out.innerHTML += h; }); window.GO('res'); window.TR(_idioma); };
            window.PDF = () => { const element = document.getElementById('areaImpressao'); html2pdf().set({ margin: 2, filename: 'Resultado.pdf', image: { type: 'jpeg', quality: 1.0 }, html2canvas: { scale: 2.5, useCORS: true, width: 750 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } }).from(element).save(); };
            window.TR('pt');
        })();
    </script>
</body>
</html>
