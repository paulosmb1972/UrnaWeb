        window.TR = (l) => { window._idioma = l; const d = window._tr[l]; for(let k in d){ let el = document.getElementById(k); if(el) { if(el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') el.placeholder = d[k].replace(/<[^>]*>?/gm, ''); else el.innerHTML = d[k]; } } };
        window.GO = (id) => { if(id === 'login') { localStorage.removeItem('urna_vault'); window._data = []; window._sel = []; window._idx = 0; window._totalEleitores = 0; } document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); window.TR(window._idioma); };
        window.LIMPAR = () => { if(confirm("Reset cache?")) { localStorage.clear(); window.location.reload(true); } };
 
        window.V = async function() { 
            let e = document.getElementById('uE').value.trim().toLowerCase(); 
            if(!e.endsWith('@gmail.com')) return alert("Use Gmail!");
            localStorage.setItem('urna_user_email', e);
            let btn = document.getElementById('L2'); btn.disabled = true; btn.innerHTML = "...";
            try { 
                let r = await fetch(window._cfg.u + '/?email=' + encodeURIComponent(e)); 
                let d = await r.json(); 
                if(d.pay_required === true || (d.count !== undefined && Number(d.count) >= 3)) { window.GO('pay'); return; } 
                let cod = (d.codigo || d).toString().trim();
                localStorage.setItem('urna_vault', cod);
                await emailjs.send(window._cfg.s, window._cfg.t, { to_email: e, validation_code: cod }, window._cfg.k); 
                alert("Token enviado!"); window.GO('verify'); 
            } catch(err) { alert("Server error"); } finally { btn.disabled = false; window.TR(window._idioma); }
        };
 
        window.C = () => { let d = document.getElementById('iC').value.trim(); if(d === (localStorage.getItem('urna_vault') || "").trim()) window.GO('setup'); else alert("Error!"); };
        window.START_VOTE_PROCESS = async () => { if(!window._data.length) return alert("Erro Candidatos"); let email = localStorage.getItem('urna_user_email'); if(email) { try { await fetch(window._cfg.u + '/increment?email=' + encodeURIComponent(email)); } catch(e) {} } window._idx=0; window.RUN(); window.GO('urna'); };
 
        // BIP SONORO RESTAURADO E AMPLIADO (0.8s)
        window.BIP = () => { try { const ctx = new AudioContext(); const osc = ctx.createOscillator(); const g = ctx.createGain(); osc.type = 'square'; osc.frequency.setValueAtTime(440, ctx.currentTime); g.gain.setValueAtTime(0.1, ctx.currentTime); osc.connect(g); g.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime + 0.8); } catch(e){} };
 
        window.BRANCO = () => { let cargo = window._data[window._idx]; if(confirm("Confirmar Branco/Nulo?")) { if(!cargo.branco) cargo.branco = 0; cargo.branco++; window.BIP(); window.NEXT(); } };
        window.VOTE = () => { if(!window._sel.length) return alert("Selecione!"); window.BIP(); window._sel.forEach(i => window._data[window._idx].c[i].v++); window.NEXT(); };
 
        window.NEXT = () => { window._idx++; if(window._idx < window._data.length) { window.RUN(); } else { window._totalEleitores++; document.getElementById('voterCountDisplay').innerText = window._totalEleitores; alert("Voto Gravado!"); window._idx = 0; window.RUN(); } };
 
        window.RUN = () => {
            let cargo = window._data[window._idx]; document.getElementById('uT').innerText = cargo.n.toUpperCase();
            let g = document.getElementById('gridUrna'); g.innerHTML=''; window._sel=[];
            cargo.c.forEach((can, i) => {
                let d=document.createElement('div'); d.className="card-candidato";
                d.innerHTML = (can.f?`<img src="${can.f}">`:'')+`<b>${can.n}</b>`;
                d.onclick=()=>{ if(window._sel.includes(i)) { window._sel.splice(window._sel.indexOf(i),1); d.classList.remove('selected-card'); } else if(window._sel.length < window._maxVotos) { window._sel.push(i); d.classList.add('selected-card'); } };
                g.appendChild(d);
            });
        };
 
        /* CONFIGURA√á√ÉO DO GERADOR DE RESULTADOS - RESTAURADA */
        window.MOUNT_RESULT = (fotos) => {
            const d = window._tr[window._idioma] || window._tr.pt;
            document.getElementById('pdf_h1').innerText = window._title.toUpperCase();
            document.getElementById('pdf-audit').innerText = d.AUDIT + ": " + new Date().toLocaleString();
            let out = document.getElementById('pC'); 
            out.innerHTML = `<div style="text-align:center; margin-bottom:15px; border-bottom:1px solid #000; padding-bottom:10px;"><b>${d.PDF_TOTAL}: ${window._totalEleitores}</b></div>`;
            window._data.forEach(cargo => {
                let h = `<h3>${cargo.n.toUpperCase()}</h3><table class="pdf-table"><thead><tr>${fotos?'<th style="width:60px">Foto</th>':''}<th>${d.PDF_CAND}</th><th style="text-align:right">${d.PDF_VOT}</th></tr></thead><tbody>`;
                cargo.c.sort((a,b)=>b.v-a.v).forEach(can => { 
                    h += `<tr>${fotos?`<td><img src="${can.f}" style="width:40px;height:40px;object-fit:cover;border-radius:4px;"></td>`:''}<td>${can.n}</td><td style="text-align:right"><b>${can.v}</b></td></tr>`;
                });
                h += `<tr>${fotos?'<td></td>':''}<td><i>${d.BRANCO_TXT}</i></td><td style="text-align:right"><b>${cargo.branco || 0}</b></td></tr></tbody></table>`;
                out.innerHTML += h;
            });
        };
 
        window.CONFIRM_END = () => { if(prompt("Senha (1357):") === "1357") { window.MOUNT_RESULT(false); window.GO('res'); } };
 
        /* CONFIGURA√á√ÉO DO PDF - RESTAURADA */
        window.PDF = (fotos) => {
            window.MOUNT_RESULT(fotos);
            const opt = { 
                margin: 10, filename: 'Resultado_UrnaWeb.pdf', image: { type: 'jpeg', quality: 0.98 }, 
                html2canvas: { scale: 2, useCORS: true, width: 750, windowWidth: 750 }, 
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } 
            };
            html2pdf().set(opt).from(document.getElementById('areaImpressao')).save().then(() => { window.MOUNT_RESULT(false); });
        };
 
        window.K = async () => { let c = document.getElementById('cup').value.trim().toLowerCase(); let email = localStorage.getItem('urna_user_email'); if(btoa(c) === "b3Jpb24wMDE=" || btoa(c) === "bWFpczNncmF0aXM=") { if(email) await fetch(window._cfg.u + '/use_coupon?email=' + encodeURIComponent(email)); alert("Cupom OK!"); window.GO('setup'); } };
        window.N = () => { window._title=document.getElementById('tE').value; window._maxVotos=parseInt(document.getElementById('maxV').value) || 1; window.GO('setupCargo'); };
        window.PREV = (f) => { if (f.files && f.files[0]) { let r=new FileReader(); r.onload=(e)=>{window._fotoTemp=e.target.result; document.getElementById('imgPrev').src=e.target.result; document.getElementById('imgPrev').style.display='block';}; r.readAsDataURL(f.files[0]); } };
        window.A = () => { let cargo=document.getElementById('nC').value, nome=document.getElementById('nCand').value; if(!cargo || !nome) return alert("Erro!"); if(!window._temp) window._temp={n:cargo, c:[], branco:0}; window._temp.c.push({n:nome, v:0, f:window._fotoTemp}); document.getElementById('listaTemporaria').innerHTML += `<div>üë§ ${nome} - ${cargo}</div>`; document.getElementById('nCand').value=''; window._fotoTemp=''; document.getElementById('imgPrev').style.display='none'; };
        window.SAVE = () => { if(window._temp) window._data.push(window._temp); window._temp=null; document.getElementById('nC').value=''; document.getElementById('listaTemporaria').innerHTML=''; alert("Salvo!"); };
        window.FEED = () => { let m = document.getElementById('txtSugestao').value.trim(); if(!m) return alert("Escreva algo!"); emailjs.send(window._cfg.s, window._cfg.t, { to_email: 'paulosmb1972@gmail.com', validation_code: m, user_email: localStorage.getItem('urna_user_email'), election_title: window._title }, window._cfg.k).then(() => { alert("Feedback enviado!"); document.getElementById('txtSugestao').value = ''; }); };
 
        window.GO('login');
    </script>
</body>
</html>
