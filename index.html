<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vota√ß√£o Digital</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; user-select: none; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 800px; min-height: 90vh; box-sizing: border-box; }
        .active { display: block; }
        h2 { text-align: center; color: var(--primary); }
        input, button, textarea { width: 100%; padding: 15px; margin: 5px 0 15px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        .grid-urna { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .card-candidato { background: white; color: #333; padding: 10px; border-radius: 10px; text-align: center; border: 4px solid transparent; }
        .card-candidato.selected { border-color: var(--accent); background: #fdf2a7; }
        .foto-cand { width: 100%; height: 140px; object-fit: cover; border-radius: 5px; background: #eee; }
        #areaImpressao { background: white; color: black; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>

<div id="login" class="screen active">
    <h2>Acesso ao Sistema</h2>
    <input id="userEmail" type="email" placeholder="Seu Gmail...">
    <button onclick="checkEmailBalance()">Entrar</button>
</div>

<div id="setupGeral" class="screen">
    <h2>In√≠cio da Elei√ß√£o</h2>
    <input id="tituloEleicaoInput" type="text" placeholder="Nome da elei√ß√£o: Ex Condom√≠nio Orion">
    <button onclick="irParaCargo()">Configurar Cargos</button>
</div>

<div id="setupCargo" class="screen">
    <h2>Configurar Cargo</h2>
    <input id="nomeCargo" type="text" placeholder="Ex: S√≠ndico">
    <input id="qtdVotos" type="number" value="1" min="1">
    <button onclick="proximoPassoCandidatos()">Adicionar Candidatos</button>
</div>

<div id="setupCandidatos" class="screen">
    <h2 id="tituloCargoAtual">Candidatos</h2>
    <input id="nomeCand" type="text" placeholder="Nome completo">
    <input id="fotoCand" type="file" accept="image/*">
    <button onclick="addCandidato()">Adicionar √† Lista</button>
    <div id="listaTemp"></div>
    <button onclick="finalizarCargo()">Salvar Cargo e Adicionar Outro</button>
    <button onclick="iniciarUrna()" style="background:var(--success)">INICIAR VOTA√á√ÉO üó≥Ô∏è</button>
</div>

<div id="urnaVisual" class="screen">
    <h2 id="votoCargoTitulo">Urna</h2>
    <div id="gridVotacao" class="grid-urna"></div>
    <button onclick="confirmarVotoVisual()" style="background:var(--success); height:60px;">CONFIRMAR VOTO</button>
    <button onclick="exibirResultados()" style="background:var(--danger)">ENCERRAR ELEI√á√ÉO</button>
</div>

<div id="resultadosScreen" class="screen">
    <h2>Resultado Final</h2>
    <div id="areaImpressao">
        <h1 id="pdfTituloEleicao"></h1>
        <div id="containerResultados"></div>
    </div>
    <button onclick="gerarPDF()">Baixar PDF üìÑ</button>
    <button onclick="location.reload()">Nova Elei√ß√£o</button>
</div>

<script src="script.js"></script>
</body>
</html>
