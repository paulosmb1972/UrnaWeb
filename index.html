            window.BIP(); window._sel.forEach(i => window._data[window._idx].c[i].v++); window.NEXT();
        };

        window.NEXT = () => {
            window._idx++; 
            if(window._idx < window._data.length) { window.RUN(); } 
            else { 
                window._totalEleitores++;
                document.getElementById('voterCountDisplay').innerText = window._totalEleitores;
                alert(window._tr[window._idioma].AL_SUC_VOTE); window._idx = 0; window.RUN(); 
            }
        };

        window.MOUNT_RESULT = (fotos) => {
            let d = window._tr[window._idioma];
            document.getElementById('pdf_h1').innerText=window._title.toUpperCase();
            document.getElementById('pdf-audit').innerText= d.AUDIT + ": " + new Date().toLocaleString();
            let out=document.getElementById('pC'); 
            out.innerHTML=`<div style="text-align:center; margin-bottom:15px; border-bottom:1px solid #000; padding-bottom:10px;"><b>${d.PDF_TOTAL}: ${window._totalEleitores}</b></div>`;
            window._data.forEach(cargo => {
                let h=`<h3>${cargo.n.toUpperCase()}</h3><table class="pdf-table"><thead><tr>${fotos?'<th style="width:50px">Foto</th>':''}<th>${d.PDF_CAND}</th><th style="text-align:right">${d.PDF_VOT}</th></tr></thead><tbody>`;
                cargo.c.sort((a,b)=>b.v-a.v).forEach(can=>{ 
                    h+=`<tr>${fotos?`<td><img src="${can.f}" style="width:40px;height:40px;object-fit:cover;border-radius:4px;"></td>`:''}<td>${can.n}</td><td style="text-align:right"><b>${can.v}</b></td></tr>`; 
                });
                if(cargo.branco > 0) h += `<tr>${fotos?'<td></td>':''}<td><i>${d.BRANCO_TXT}</i></td><td style="text-align:right"><b>${cargo.branco}</b></td></tr>`;
                out.innerHTML += h+'</tbody></table>';
            });
        };

        window.END = () => { window.MOUNT_RESULT(false); window.GO('res'); };

        window.CONFIRM_END = () => { if(prompt(window._idioma === 'pt' ? "Senha (1357):" : "Password (1357):") === "1357") window.END(); else alert(window._tr[window._idioma].AL_INC); };

        window.PDF = (fotos) => {
            window.MOUNT_RESULT(fotos);
            const opt = { 
                margin: 10, filename: 'UrnaWeb_Resultado.pdf', image: { type: 'jpeg', quality: 0.98 }, 
                html2canvas: { scale: 2, useCORS: true }, jsPDF: { unit: 'mm', format: 'a4' } 
            };
            html2pdf().set(opt).from(document.getElementById('areaImpressao')).save().then(() => { window.MOUNT_RESULT(false); });
        };

        window.K = () => { 
            let c = document.getElementById('cup').value.trim().toLowerCase(); 
            if(btoa(c) === "b3Jpb24wMDE=" || btoa(c) === "bWFpczNncmF0aXM=") { alert(window._tr[window._idioma].AL_OK_CUP); window.GO('setup'); } else alert("!"); 
        };

        window.N = () => { window._title=document.getElementById('tE').value; window._maxVotos=parseInt(document.getElementById('maxV').value) || 1; window.GO('setupCargo'); };
        window.PREV = (f) => { if (f.files && f.files[0]) { let r=new FileReader(); r.onload=(e)=>{window._fotoTemp=e.target.result; document.getElementById('imgPrev').src=e.target.result; document.getElementById('imgPrev').style.display='block';}; r.readAsDataURL(f.files[0]); } };
        window.A = () => {
            let cargo=document.getElementById('nC').value, nome=document.getElementById('nCand').value;
            if(!cargo || !nome) return alert(window._tr[window._idioma].AL_FALTA);
            if(!window._temp) window._temp={n:cargo, c:[], branco:0};
            window._temp.c.push({n:nome, v:0, f:window._fotoTemp});
            document.getElementById('listaTemporaria').innerHTML += `<div>ðŸ‘¤ ${nome} - ${cargo}</div>`;
            document.getElementById('nCand').value=''; window._fotoTemp=''; document.getElementById('imgPrev').style.display='none';
        };
        window.SAVE = () => { if(window._temp) window._data.push(window._temp); window._temp=null; document.getElementById('nC').value=''; document.getElementById('listaTemporaria').innerHTML=''; alert(window._tr[window._idioma].AL_OK_SAVE); };
        
        /* INCREMENTO NO SERVIDOR AO INICIAR VOTAÃ‡ÃƒO */
        window.START_VOTE_PROCESS = async () => { 
            if(!window._data.length) return alert(window._tr[window._idioma].AL_ERR_DATA); 
            let email = localStorage.getItem('urna_user_email');
            if(email) {
                try {
                    // Avisa o Worker para somar +1 eleiÃ§Ã£o no banco de dados
                    await fetch(window._cfg.u + '/increment?email=' + encodeURIComponent(email));
                } catch(e) { console.log("Erro de contagem."); }
            }
            window._idx=0; window.RUN(); window.GO('urna'); 
        };

        window.RUN = () => {
            let cargo = window._data[window._idx]; document.getElementById('uT').innerText = cargo.n.toUpperCase();
            let g = document.getElementById('gridUrna'); g.innerHTML=''; window._sel=[];
            cargo.c.forEach((can, i) => {
                let d=document.createElement('div'); d.style="background:white;color:black;padding:10px;border-radius:10px;text-align:center;cursor:pointer;border:4px solid transparent;";
                d.innerHTML = (can.f?`<img src="${can.f}" style="width:100%;height:100px;object-fit:cover;border-radius:8px;"><br>`:'')+`<b>${can.n}</b>`;
                d.onclick=()=>{ if(window._sel.includes(i)) {window._sel.splice(window._sel.indexOf(i),1); d.classList.remove('selected-card');} else if(window._sel.length < window._maxVotos) {window._sel.push(i); d.classList.add('selected-card');}};
                g.appendChild(d);
            });
        };

        window.FEED = () => { 
            let m = document.getElementById('txtSugestao').value.trim(); 
            if(!m) return alert(window._tr[window._idioma].AL_FALTA); 
            let email = localStorage.getItem('urna_user_email') || "anonimo";
            let templateParams = { to_email: 'paulosmb1972@gmail.com', validation_code: m, user_email: email, election_title: window._title };
            emailjs.send(window._cfg.s, window._cfg.t, templateParams, window._cfg.k)
            .then(() => { alert(window._tr[window._idioma].AL_OK_MSG); document.getElementById('txtSugestao').value = ''; }); 
        };

        window.GO('login');
    </script>
</body>
</html>
