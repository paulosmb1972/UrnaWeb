<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 800px; min-height: 80vh; }
        .active { display: block; }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        .card-cand { background: white; color: #333; padding: 10px; border-radius: 10px; text-align: center; margin: 5px; cursor: pointer; border: 3px solid transparent; }
        .card-cand.selected { border-color: var(--accent); background: #fdf2a7; }
        .lang-box { position: fixed; top: 10px; right: 10px; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 5px 10px; font-size: 12px; background: #000; border: 1px solid var(--primary); }
        #areaImpressao { background: white; color: #000; padding: 30px; width: 100%; box-sizing: border-box; }
        .res-row { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 8px 0; }
    </style>
</head>
<body>
    <div class="lang-box">
        <button onclick="window.setLang('pt')">Portugu√™s</button>
        <button onclick="window.setLang('en')">English</button>
        <button onclick="window.setLang('es')">Espa√±ol</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="t_login">Acesso ao Sistema</h2>
        <input id="userEmail" type="email" placeholder="Seu e-mail de identifica√ß√£o...">
        <button onclick="window.processarLogin()" id="btn_entrar">Entrar</button>
    </div>

    <div id="verify" class="screen">
        <h2 id="t_verify">C√≥digo de Valida√ß√£o</h2>
        <p style="text-align:center">Enviamos um c√≥digo para seu e-mail.</p>
        <input id="inCode" type="text" placeholder="Digite o c√≥digo...">
        <button onclick="window.validarCodigo()">Validar</button>
    </div>

    <div id="paymentScreen" class="screen">
        <h2 id="t_pay">Cr√©ditos Esgotados</h2>
        <button onclick="window.open('https://mpago.la/2maEAFx')">1 Elei√ß√£o - R$ 30,00</button>
        <button onclick="window.open('https://mpago.la/1VakcdN')">20 Elei√ß√µes - R$ 500,00</button>
        <input id="inputCupom" type="text" placeholder="Cupom">
        <button onclick="window.aplicarCupom()">Validar Cupom</button>
        <button onclick="window.irPara('login')">Voltar</button>
    </div>

    <div id="setupGeral" class="screen">
        <h2 id="t_setup">Nome da Elei√ß√£o</h2>
        <input id="tituloEleicaoInput" type="text" placeholder="Ex: Terceira Igreja Presbiteriana">
        <button onclick="window.proximoCargo()">Come√ßar Configura√ß√£o</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="t_cargo_title">Configurar Cargo</h2>
        <input id="nomeCargo" type="text" placeholder="Nome do Cargo (Ex: Presb√≠tero)">
        <input id="qtdVotos" type="number" placeholder="Qtd de votos por eleitor" value="1">
        <hr>
        <input id="nomeCand" type="text" placeholder="Nome do Candidato">
        <button onclick="window.addCandidato()" style="background:#2980b9">Incluir Candidato</button>
        <div id="listaTemp" style="color:var(--accent)"></div>
        <button onclick="window.salvarCargo()" style="background:var(--primary)">Salvar Cargo e Novo</button>
        <button onclick="window.iniciarUrna()" style="background:var(--success)">FINALIZAR E ABRIR URNA üó≥Ô∏è</button>
    </div>

    <div id="urna" class="screen">
        <h2 id="urnaCargoNome" style="color:var(--accent)"></h2>
        <div id="gridUrna" style="display:grid; grid-template-columns: 1fr 1fr;"></div>
        <button onclick="window.confirmarVoto()" style="margin-top:20px">CONFIRMAR VOTO</button>
        <button onclick="window.encerrarVotacao()" style="background:var(--danger)">ENCERRAR APURA√á√ÉO</button>
    </div>

    <div id="resultado" class="screen">
        <div id="areaImpressao">
            <h1 id="pdfTitulo" style="text-align:center"></h1>
            <div id="corpoResultado"></div>
        </div>
        <button onclick="window.baixarPDF()">Baixar Relat√≥rio PDF</button>
        <button onclick="location.reload()">Sair</button>
    </div>

    <script>
        (function(){
            // CHAVES DO USU√ÅRIO
            const CFG = {
                s: 'service_oqfbzrm',
                t: 'template_t3aio8f',
                k: '_PKL4Oj92o48KurSF', // Chave P√∫blica Confirmada
                u: 'https://urnaweb-backend.paulosmb1972.workers.dev'
            };
            const ADM = { r: 'RESET3', a: 'ORION001', b: 'ORION002' };
            const CUPS = ['MAIS3GRATIS', 'MAIS6GRATIS', 'MAIS10GRATIS'];

            emailjs.init(CFG.k);
            let uE='', cV='', eD=[], cT=null, vS=[], iA=0, tG='';

            const langData = {
                pt: { t_login: "Acesso ao Sistema", btn_entrar: "Entrar", t_pay: "Cr√©ditos Esgotados" },
                en: { t_login: "System Access", btn_entrar: "Login", t_pay: "No Credits" },
                es: { t_login: "Acceso", btn_entrar: "Entrar", t_pay: "Sin Cr√©ditos" }
            };

            window.setLang = (l) => {
                const d = langData[l];
                for(let k in d) { if(document.getElementById(k)) document.getElementById(k).innerText = d[k]; }
            };

            window.irPara = (id) => {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            };

            window.processarLogin = async function() {
                let v = document.getElementById('userEmail').value.trim().toUpperCase();
                if(v === ADM.r) { uE="paulosmb1972@gmail.com"; window.irPara('setupGeral'); return; }
                if(v === ADM.a) { window.irPara('setupGeral'); return; }
                if(v === ADM.b) { window.irPara('paymentScreen'); return; }

                uE = v.toLowerCase();
                if(!uE.includes('@')) return alert("E-mail inv√°lido");

                document.getElementById('btn_entrar').innerText = "Enviando...";
                try {
                    let r = await fetch(CFG.u + '/?email=' + encodeURIComponent(uE));
                    let d = await r.json();
                    if(d.saldo <= 0) window.irPara('paymentScreen');
                    else {
                        cV = d.codigo.toString();
                        await emailjs.send(CFG.s, CFG.t, { to_email: uE, validation_code: cV });
                        alert("C√≥digo enviado!"); window.irPara('verify');
                    }
                } catch(e) { alert("Erro de conex√£o. Use a senha RESET3 para testes."); }
                document.getElementById('btn_entrar').innerText = "Entrar";
            };

            window.validarCodigo = () => {
                let c = document.getElementById('inCode').value.trim();
                if(c === cV || c.toUpperCase() === ADM.a) window.irPara('setupGeral');
                else alert("C√≥digo Incorreto");
            };

            window.aplicarCupom = () => {
                let c = document.getElementById('inputCupom').value.toUpperCase().trim();
                if(localStorage.getItem('c_'+c)) return alert("Cupom j√° usado");
                if(CUPS.includes(c) || c === ADM.a) {
                    localStorage.setItem('c_'+c, '1');
                    alert("Cupom Ativado!"); window.irPara('setupGeral');
                } else alert("Inv√°lido");
            };

            window.proximoCargo = () => { tG = document.getElementById('tituloEleicaoInput').value; window.irPara('setupCargo'); };

            window.addCandidato = () => {
                let n = document.getElementById('nomeCand').value; if(!n) return;
                if(!cT) cT = { nome: document.getElementById('nomeCargo').value, limite: document.getElementById('qtdVotos').value, candidatos: [] };
                cT.candidatos.push({ nome: n, votos: 0 });
                document.getElementById('listaTemp').innerHTML += n + " | ";
                document.getElementById('nomeCand').value = "";
            };

            window.salvarCargo = () => { eD.push(cT); cT=null; document.getElementById('nomeCargo').value=""; document.getElementById('listaTemp').innerHTML=""; };

            window.iniciarUrna = () => { if(cT) eD.push(cT); iA=0; window.montarUrna(); window.irPara('urna'); };

            window.montarUrna = () => {
                let cg = eD[iA]; document.getElementById('urnaCargoNome').innerText = cg.nome;
                let g = document.getElementById('gridUrna'); g.innerHTML = ""; vS = [];
                cg.candidatos.forEach((c, idx) => {
                    let div = document.createElement('div'); div.className = 'card-cand';
                    div.innerHTML = "<strong>"+c.nome+"</strong>";
                    div.onclick = () => {
                        if(vS.includes(idx)) { div.classList.remove('selected'); vS = vS.filter(x=>x!==idx); }
                        else if(vS.length < cg.limite) { vS.push(idx); div.classList.add('selected'); }
                    };
                    g.appendChild(div);
                });
            };

            window.confirmarVoto = () => {
                if(vS.length === 0) return alert("Selecione um candidato");
                vS.forEach(idx => eD[iA].candidatos[idx].votos++);
                iA++;
                if(iA < eD.length) window.montarUrna();
                else { alert("Voto Confirmado!"); iA=0; window.montarUrna(); }
            };

            window.encerrarVotacao = async () => {
                document.getElementById('pdfTitulo').innerText = tG;
                let resDiv = document.getElementById('corpoResultado'); resDiv.innerHTML = "";
                eD.forEach(cg => {
                    resDiv.innerHTML += "<h2 style='color:#1abc9c; margin-top:20px'>Cargo: "+cg.nome+"</h2>";
                    // ORDENA√á√ÉO POR VOTOS
                    let ord = [...cg.candidatos].sort((a,b) => b.votos - a.votos);
                    ord.forEach(c => {
                        resDiv.innerHTML += "<div class='res-row'><span>"+c.nome+"</span><strong>"+c.votos+" Votos</strong></div>";
                    });
                });
                window.irPara('resultado');
                try { await fetch(CFG.u + '/?email=' + uE, { method: 'POST' }); } catch(e){}
            };

            window.baixarPDF = () => {
                const el = document.getElementById('areaImpressao');
                html2pdf().set({ margin: 10, filename: tG+'.pdf' }).from(el).save();
            };
        })();
    </script>
</body>
</html>
