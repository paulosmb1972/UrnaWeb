<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - SISTEMA PROFISSIONAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .info-box { text-align: justify; font-size: 13px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 12px; border-left: 6px solid var(--accent); line-height: 1.5; }
        input, button, textarea { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        input { background: #fff; color: #333; font-weight: bold; }
        
        .pay-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; text-align: center; }
        .foto-container { border: 2px dashed var(--primary); border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; }
        .img-preview { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; display: none; margin: 10px auto; }
        .cand-preview-list { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-top: 10px; max-height: 150px; overflow-y: auto; }
        
        #areaImpressao { width: 480px; margin: 0 auto; background: white !important; color: #333 !important; padding: 30px; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .pdf-table th { background: #0a2a66; color: white; padding: 10px; text-align: left; }
        .pdf-table td { padding: 10px; border-bottom: 1px solid #eee; color: #333; }
        
        .selected-card { border: 4px solid var(--success) !important; background: rgba(46, 204, 113, 0.2) !important; }
    </style>
</head>
<body>

    <div id="login" class="screen active">
        <h2>Portal de Acesso</h2>
        <div class="info-box"><b>CONTROLE GMAIL:</b> VocÃª possui 3 eleiÃ§Ãµes grÃ¡tis por conta Gmail.</div>
        <input id="uE" type="email" placeholder="Seu Gmail oficial...">
        <button onclick="window.V()" id="L2">SOLICITAR CÃ“DIGO</button>
    </div>

    <div id="verify" class="screen">
        <h2>Verificar CÃ³digo</h2>
        <div class="info-box">Digite os 4 dÃ­gitos enviados ao seu e-mail.</div>
        <input id="iC" type="text" maxlength="4" placeholder="0000">
        <button onclick="window.C()">CONFIRMAR</button>
    </div>

    <div id="setup" class="screen">
        <h2>ConfiguraÃ§Ã£o</h2>
        <input id="tE" type="text" placeholder="TÃ­tulo da EleiÃ§Ã£o">
        <input id="maxV" type="number" min="1" value="1" placeholder="Votos por eleitor">
        <button onclick="window.N()">CONTINUAR</button>
    </div>

    <div id="pay" class="screen">
        <h2>Limite Atingido</h2>
        <div class="pay-card">
            <h3>ðŸ’Ž EleiÃ§Ã£o Avulsa</h3>
            <button onclick="window.open('https://mpago.la/2maEAFx')">LIBERAR 1 (R$ 30)</button>
        </div>
        <div class="pay-card" style="border: 2px solid var(--accent);">
            <p>Cupom ou Senha Mestra:</p>
            <input id="cup" type="text" placeholder="Digite aqui...">
            <button onclick="window.K()" style="background:var(--accent); color:#000;">ATIVAR</button>
        </div>
        <button onclick="location.reload()">VOLTAR</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2>Candidatos</h2>
        <input id="nC" type="text" placeholder="Cargo">
        <input id="nCand" type="text" placeholder="Nome do Candidato">
        <div class="foto-container" onclick="document.getElementById('fileIn').click()">
            <span>ðŸ“· CLIQUE PARA FOTO</span>
            <img id="imgPrev" class="img-preview">
        </div>
        <input type="file" id="fileIn" hidden accept="image/*" onchange="window.PREV(this)">
        <button onclick="window.A()">ADICIONAR CANDIDATO</button>
        <div id="listaTemporaria" class="cand-preview-list" style="display:none;"></div>
        <button onclick="window.SAVE()" style="background:var(--success)">SALVAR CARGO</button>
        <button onclick="window.START()" style="margin-top:20px">INICIAR URNA</button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div id="gridUrna" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
        <button onclick="window.VOTE()" style="height:80px; background:var(--success); margin-top:20px">CONFIRMAR VOTO</button>
        <button onclick="window.END()" style="background:var(--danger)">ENCERRAR</button>
    </div>

    <div id="res" class="screen">
        <h2>Resultados</h2>
        <div id="areaImpressao">
            <h2 id="pdf_h1" style="text-align:center; color:#0a2a66;"></h2>
            <div id="pC"></div>
            <p id="pdf-audit" style="text-align:center; font-size:10px;"></p>
        </div>
        <button onclick="window.PDF(false)">PDF (SÃ“ TEXTO)</button>
        <button onclick="window.PDF(true)" style="background:var(--success)">PDF (COM FOTOS)</button>
        <textarea id="txtSugestao" placeholder="Deixe sua sugestÃ£o ou pedido aqui..."></textarea>
        <button onclick="window.FEED()">ENVIAR FEEDBACK</button>
        <button onclick="location.reload()" style="background:var(--danger)">SAIR</button>
    </div>

    <script>
        // CONFIGURAÃ‡Ã•ES
        window._cfg = { s:'service_oqfbzrm', t:'template_t3aio8f', k:'_PKL4Oj92o48KurSF', u:'https://urnaweb-backend.paulosmb1972.workers.dev' };
        emailjs.init(window._cfg.k);
        
        window._data=[]; window._temp=null; window._sel=[]; window._idx=0; window._title=''; window._fotoTemp=''; window._maxVotos=1;

        // NAVEGAÃ‡ÃƒO
        window.GO = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        // ÃUDIO
        window.BIP = () => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.type = 'square'; osc.frequency.setValueAtTime(440, ctx.currentTime);
                g.gain.setValueAtTime(0.1, ctx.currentTime);
                osc.connect(g); g.connect(ctx.destination);
                osc.start(); osc.stop(ctx.currentTime + 1);
            } catch(e) {}
        };

        // LÃ“GICA LOGIN (BLOQUEIO 3 ELEIÃ‡Ã•ES)
        window.V = async () => {
            let e = document.getElementById('uE').value.trim().toLowerCase();
            if(!e.includes('@gmail.com')) return alert("Use Gmail!");
            let btn = document.getElementById('L2'); btn.innerText = "VERIFICANDO...";
            try {
                let r = await fetch(window._cfg.u + '/?email=' + encodeURIComponent(e));
                let d = await r.json();
                if(Number(d.count) >= 3) { window.GO('pay'); return; }
                localStorage.setItem('urna_vault', d.codigo);
                await emailjs.send(window._cfg.s, window._cfg.t, {to_email:e, validation_code:d.codigo}, window._cfg.k);
                alert("CÃ³digo enviado!"); window.GO('verify');
            } catch(err) { alert("Erro de conexÃ£o."); }
            finally { btn.innerText = "SOLICITAR CÃ“DIGO"; }
        };

        window.C = () => {
            if(document.getElementById('iC').value === localStorage.getItem('urna_vault')) window.GO('setup');
            else alert("Incorreto!");
        };

        // CUPOM (ORION001)
        window.K = () => {
            let c = document.getElementById('cup').value.trim();
            if(c === 'orion001' || c === 'mais3gratis') { alert("LIBERADO!"); window.GO('setup'); }
            else alert("InvÃ¡lido!");
        };

        // CADASTRO
        window.N = () => { window._title = document.getElementById('tE').value; window._maxVotos = parseInt(document.getElementById('maxV').value) || 1; window.GO('setupCargo'); };
        
        window.PREV = (f) => {
            let reader = new FileReader();
            reader.onload = (e) => { 
                window._fotoTemp = e.target.result; 
                document.getElementById('imgPrev').src = e.target.result; 
                document.getElementById('imgPrev').style.display='block'; 
            };
            reader.readAsDataURL(f.files[0]);
        };

        window.A = () => {
            let c = document.getElementById('nC').value, n = document.getElementById('nCand').value;
            if(!c || !n) return alert("Faltam dados!");
            if(!window._temp) window._temp = { n: c, c: [] };
            window._temp.c.push({ n: n, v: 0, f: window._fotoTemp });
            document.getElementById('listaTemporaria').style.display='block';
            document.getElementById('listaTemporaria').innerHTML += `<div>ðŸ‘¤ ${n}</div>`;
            document.getElementById('nCand').value=''; window._fotoTemp=''; document.getElementById('imgPrev').style.display='none';
        };

        window.SAVE = () => { 
            if(window._temp) window._data.push(window._temp); 
            window._temp = null; document.getElementById('nC').value=''; 
            document.getElementById('listaTemporaria').innerHTML=''; 
            alert("Salvo!"); 
        };

        // URNA
        window.START = () => { if(!window._data.length) return alert("Cadastre!"); window._idx=0; window.RUN(); window.GO('urna'); };
        
        window.RUN = () => {
            let cargo = window._data[window._idx]; document.getElementById('uT').innerText = cargo.n;
            let g = document.getElementById('gridUrna'); g.innerHTML=''; window._sel=[];
            cargo.c.forEach((can, i) => {
                let d = document.createElement('div');
                d.style="background:white; color:black; padding:10px; border-radius:10px; text-align:center; border:3px solid transparent; cursor:pointer;";
                d.innerHTML = (can.f?`<img src="${can.f}" style="width:100%; height:80px; object-fit:cover;"><br>`:'')+`<b>${can.n}</b>`;
                d.onclick=()=>{
                    if(window._sel.includes(i)) { window._sel.splice(window._sel.indexOf(i),1); d.classList.remove('selected-card'); }
                    else if(window._sel.length < window._maxVotos) { window._sel.push(i); d.classList.add('selected-card'); }
                };
                g.appendChild(d);
            });
        };

        window.VOTE = () => {
            if(!window._sel.length) return alert("Selecione!");
            window.BIP();
            window._sel.forEach(i => window._data[window._idx].c[i].v++);
            window._idx++;
            if(window._idx < window._data.length) window.RUN();
            else { alert("Voto Gravado!"); window._idx=0; window.RUN(); }
        };

        // PDF E FEEDBACK
        window.END = () => {
            document.getElementById('pdf_h1').innerText = window._title;
            document.getElementById('pdf-audit').innerText = "Emitido: " + new Date().toLocaleString();
            let out = document.getElementById('pC'); out.innerHTML='';
            window._data.forEach(cargo => {
                let h = `<h3>${cargo.n}</h3><table class="pdf-table">`;
                cargo.c.sort((a,b)=>b.v-a.v).forEach(can => { h+=`<tr><td>${can.n}</td><td>${can.v} votos</td></tr>`; });
                out.innerHTML += h + '</table>';
            });
            window.GO('res');
        };

        window.PDF = (fotos) => {
            let out = document.getElementById('pC'); out.innerHTML='';
            window._data.forEach(cargo => {
                let h = `<table class="pdf-table"><thead><tr>${fotos?'<th>Foto</th>':''}<th>${cargo.n}</th><th>Votos</th></tr></thead><tbody>`;
                cargo.c.sort((a,b)=>b.v-a.v).forEach(can => {
                    h += `<tr>${fotos?`<td><img src="${can.f}" style="width:40px;"></td>`:''}<td>${can.n}</td><td>${can.v}</td></tr>`;
                });
                out.innerHTML += h + '</tbody></table>';
            });
            html2pdf().from(document.getElementById('areaImpressao')).save();
        };

        window.FEED = () => {
            let m = document.getElementById('txtSugestao').value;
            emailjs.send(window._cfg.s, window._cfg.t, {to_email:'paulosmb1972@gmail.com', validation_code: 'FEEDBACK: ' + m}, window._cfg.k)
            .then(() => alert("Enviado!"));
        };

    </script>
</body>
</html>
