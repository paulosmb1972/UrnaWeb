<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UrnaWeb</title>
    <style>
        body { font-family: Arial; background: #ccc; display: flex; justify-content: center; padding: 20px; }
        .urna { background: #dbd5c9; padding: 20px; border: 2px solid #555; display: flex; }
        .tela { width: 450px; height: 300px; background: #fff; border: 2px solid #555; padding: 10px; }

        .pisca { animation: blinking 1s infinite; }
        @keyframes blinking { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1-left">
                <div class="d-1-2"><span>SEU VOTO PARA:</span></div>

                <div class="d-1-4"></div> <div class="d-1-info"></div> </div>
            <div class="d-1-right"></div> </div>
    </div>

    <script src="etapas.js"></script> 
    <script src="script.js"></script>
</body>
</html>
