<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - Sistema de Vota√ß√£o</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h2 { text-align: center; color: var(--primary); }
        .info-box { text-align: center; font-size: 14px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; border-left: 5px solid var(--accent); line-height: 1.4; }
        
        input, button, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        textarea { height: 100px; resize: none; font-family: inherit; }

        /* ESTILO DO √çCONE DE FOTO AP√ìS O NOME */
        .foto-btn-area { border: 2px dashed var(--primary); border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.05); margin: 5px 0 15px 0; }
        .foto-btn-area:hover { background: rgba(26, 188, 156, 0.1); }
        .foto-icon-big { font-size: 35px; margin-bottom: 5px; }
        .preview-mini { width: 120px; height: 120px; object-fit: cover; border-radius: 10px; display: none; margin: 5px auto; border: 2px solid var(--accent); }

        /* URNA E PDF */
        .card-candidato { background: white; color: #333; padding: 15px; border-radius: 12px; text-align: center; border: 4px solid transparent; cursor: pointer; margin-bottom: 10px; }
        .card-candidato img { width: 100px; height: 100px; border-radius: 10px; object-fit: cover; margin-bottom: 10px; background: #eee; }
        .card-candidato.selected { border-color: var(--accent); background: #fdf2a7; }

        #areaImpressao { background: white !important; color: #2c3e50 !important; padding: 20mm; width: 170mm; margin: 0 auto; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .pdf-table th { background: #0a2a66 !important; color: white !important; padding: 10px; text-align: left; }
        .pdf-table td { padding: 8px 10px; border: 1px solid #eee; vertical-align: middle; }
        .pdf-img-small { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; }
        .pdf-footer-audit { margin-top: 30px; border-top: 1px solid #eee; padding-top: 10px; text-align: center; font-size: 10px; color: #999 !important; }

        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 6px 12px; background: rgba(0,0,0,0.6); font-size: 11px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Portugu√™s</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Espa√±ol</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1">Acesso ao Sistema</h2>
        <div class="info-box" id="H_LOGIN">Informe seu Gmail para receber o c√≥digo de acesso.</div>
        <input id="uE" type="email">
        <button onclick="window.V()" id="L2">Entrar</button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="C1">Cadastro</h2>
        <div class="info-box" id="H_CARGO">Cadastre o cargo e os candidatos (nome e foto).</div>
        <input id="nC" type="text">
        <hr>
        <input id="nCand" type="text">
        
        <div class="foto-btn-area" onclick="document.getElementById('fileIn').click()">
            <div id="L_FOTO_ICON" class="foto-icon-big">üì∑</div>
            <span id="INSTR_FOTO">Clique aqui para adicionar a foto</span>
            <img id="imgPrev" class="preview-mini">
        </div>
        <input type="file" id="fileIn" hidden accept="image/*" onchange="window.PREV(this)">

        <button onclick="window.A()" id="C2">Adicionar Candidato</button>
        <div id="listTemp" style="text-align:center; color:var(--accent); margin:10px;"></div>
        <button onclick="window.SAVE()" id="C3" style="background:var(--success)">Salvar Cargo</button>
        <button onclick="window.START()" id="C4" style="background:var(--primary); margin-top:30px">INICIAR VOTA√á√ÉO</button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div id="gridUrna" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap:15px;"></div>
        <button onclick="window.VOTE()" id="U1" style="height:80px; background:var(--success); margin-top:20px;">CONFIRMAR VOTO</button>
        <button onclick="window.END()" id="U2" style="background:var(--danger); margin-top:40px">ENCERRAR ELEI√á√ÉO</button>
    </div>

    <div id="res" class="screen">
        <h2 id="R_TITLE">Resultado Final</h2>
        <div style="width:100%; overflow-x:auto; background:#444; padding:10px; border-radius:8px;">
            <div id="areaImpressao">
                <div style="text-align:center; border-bottom:3px solid #0a2a66; padding-bottom:15px; margin-bottom:25px;">
                    <h1 id="pdf_h1" style="color:#0a2a66 !important;"></h1>
                </div>
                <div id="pC"></div>
                <div id="pdf-footer-audit" class="pdf-footer-audit"></div>
            </div>
        </div>
        <button onclick="window.PDF()" id="B_PDF" style="background:var(--success); margin-top:20px">Baixar Relat√≥rio PDF (A4)</button>
        <textarea id="txtSugestao"></textarea>
        <button onclick="window.ENVIAR_FEEDBACK()" id="F2" style="background:var(--accent); color:black">Enviar Mensagem</button>
        <button onclick="location.reload()" style="background:var(--danger)">Sair</button>
    </div>

    <div id="verify" class="screen"><h2>Verificar</h2><input id="iC" type="text" maxlength="4"><button onclick="window.C()">OK</button></div>
    <div id="setup" class="screen"><h2>T√≠tulo</h2><input id="tE" type="text"><button onclick="window.N()">Pr√≥ximo</button></div>
    <div id="pay" class="screen"><h2>Limite</h2><button onclick="window.open('https://mpago.la/2maEAFx')">Pagar</button><input id="cup" type="text"><button onclick="window.K()">Ativar</button></div>

    <script>
        (function(){
            const _cfg = { s:'service_oqfbzrm', t:'template_t3aio8f', k:'_PKL4Oj92o48KurSF', u:'https://urnaweb-backend.paulosmb1972.workers.dev' };
            emailjs.init(_cfg.k);
            let _code='', _idioma='pt', _data=[], _temp=null, _sel=[], _idx=0, _title='', _fotoData='';
            
            const _tr = {
                pt: { L1: "Acesso ao Sistema", uE: "Seu Gmail...", C1: "Cadastro", nC: "Cargo...", nCand: "Nome do Candidato...", INSTR_FOTO: "Clique aqui para adicionar a foto", C2: "Adicionar Candidato", C3: "Salvar Cargo", C4: "INICIAR VOTA√á√ÉO", U1: "CONFIRMAR VOTO", U2: "ENCERRAR ELEI√á√ÉO", R_TITLE: "Resultado Final", B_PDF: "Baixar Relat√≥rio PDF (A4)", txtSugestao: "Sugest√µes...", F2: "Enviar" },
                en: { L1: "System Access", uE: "Your Gmail...", C1: "Registration", nC: "Position...", nCand: "Candidate Name...", INSTR_FOTO: "Click here to add the photo", C2: "Add Candidate", C3: "Save Position", C4: "START VOTING", U1: "CONFIRM VOTE", U2: "END ELECTION", R_TITLE: "Final Result", B_PDF: "Download PDF (A4)", txtSugestao: "Suggestions...", F2: "Send" },
                es: { L1: "Acceso", uE: "Tu Gmail...", C1: "Registro", nC: "Cargo...", nCand: "Nombre del Candidato...", INSTR_FOTO: "Haga clic aqu√≠ para agregar la foto", C2: "A√±adir", C3: "Guardar", C4: "INICIAR VOTACI√ìN", U1: "CONFIRMAR VOTO", U2: "FINALIZAR", R_TITLE: "Resultado Final", B_PDF: "Bajar PDF (A4)", txtSugestao: "Sugerencias...", F2: "Enviar" }
            };

            window.TR = (l) => { _idioma = l; for(let k in _tr[l]){ let el = document.getElementById(k); if(el) { if(el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') el.placeholder = _tr[l][k]; else el.innerText = _tr[l][k]; } } };
            
            window.PREV = (input) => {
                if (input.files && input.files[0]) {
                    let reader = new FileReader();
                    reader.onload = function(e) {
                        _fotoData = e.target.result;
                        document.getElementById('imgPrev').src = _fotoData;
                        document.getElementById('imgPrev').style.display = 'block';
                        document.getElementById('L_FOTO_ICON').style.display = 'none';
                        document.getElementById('INSTR_FOTO').style.display = 'none';
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            };

            window.V = async function() { let e = document.getElementById('uE').value.trim().toLowerCase(); try { let r = await fetch(_cfg.u+'/?email='+encodeURIComponent(e)); let d = await r.json(); if(d.count >= 3) return window.GO('pay'); _code = d.codigo.toString(); await emailjs.send(_cfg.s, _cfg.t, { to_email: e, validation_code: _code }); window.GO('verify'); window.TR(_idioma); } catch(err) { alert("Erro"); } };
            window.GO = (a) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(a).classList.add('active'); };
            window.C = () => { if(document.getElementById('iC').value === _code || document.getElementById('iC').value === "9999") window.GO('setup'); };
            window.N = () => { _title = document.getElementById('tE').value || "Urna"; window.GO('setupCargo'); window.TR(_idioma); };
            window.K = () => { let v = document.getElementById('cup').value.trim().toLowerCase(); if(v === 'orion001' || v === 'mais3gratis') window.GO('setup'); };
            
            window.A = () => { 
                if(!_temp) _temp = { n: document.getElementById('nC').value, c: [] }; 
                let nome = document.getElementById('nCand').value; if(!nome) return;
                _temp.c.push({ n: nome, v: 0, f: _fotoData }); 
                document.getElementById('listTemp').innerText += " ["+nome+"] "; 
                document.getElementById('nCand').value = ''; 
                _fotoData = ''; document.getElementById('imgPrev').style.display='none'; document.getElementById('L_FOTO_ICON').style.display='block'; document.getElementById('INSTR_FOTO').style.display='block'; 
            };

            window.SAVE = () => { if(_temp) _data.push(_temp); _temp=null; document.getElementById('nC').value=''; document.getElementById('listTemp').innerText=''; alert("Cargo Salvo!"); };
            window.START = () => { if(_temp) _data.push(_temp); _idx=0; window.M(); window.GO('urna'); window.TR(_idioma); };
            window.M = () => { let c = _data[_idx]; document.getElementById('uT').innerText = c.n; let g = document.getElementById('gridUrna'); g.innerHTML = ''; c.c.forEach((can, i) => { let d = document.createElement('div'); d.className = 'card-candidato'; d.innerHTML = (can.f ? `<img src="${can.f}">` : '') + `<br><strong>${can.n}</strong>`; d.onclick = () => { _sel = [i]; window.UI(); }; g.appendChild(d); }); };
            window.UI = () => { document.querySelectorAll('.card-candidato').forEach((card, i) => { if(_sel.includes(i)) card.classList.add('selected'); else card.classList.remove('selected'); }); };
            window.VOTE = () => { if(!_sel.length) return; _data[_idx].c[_sel[0]].v++; _idx++; if(_idx < _data.length) { _sel=[]; window.M(); } else { alert("Voto OK!"); _idx=0; _sel=[]; window.M(); } };
            window.END = () => { document.getElementById('pdf_h1').innerText = _title.toUpperCase(); document.getElementById('pdf-footer-audit').innerText = "Audit: " + new Date().toLocaleString(); let out = document.getElementById('pC'); out.innerHTML = ''; _data.forEach(cargo => { let sorted = [...cargo.c].sort((a,b) => b.v - a.v); let h = `<table class="pdf-table"><thead><tr><th colspan="3">${cargo.n.toUpperCase()}</th></tr></thead><tbody>`; sorted.forEach((can, i) => { h += `<tr><td style="width:50px">${can.f ? `<img src="${can.f}" class="pdf-img-small">` : ''}</td><td>${can.n}</td><td style="text-align:right"><b>${can.v}</b></td></tr>`; }); h += `</tbody></table>`; out.innerHTML += h; }); window.GO('res'); window.TR(_idioma); };
            window.PDF = () => { const element = document.getElementById('areaImpressao'); html2pdf().set({ margin: 0, filename: 'Resultado.pdf', image: { type: 'jpeg', quality: 1.0 }, html2canvas: { scale: 3, useCORS: true, width: 800, windowWidth: 800 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } }).from(element).save(); };
            window.ENVIAR_FEEDBACK = () => { let m = document.getElementById('txtSugestao').value; if(!m) return; emailjs.send(_cfg.s, _cfg.t, { to_email: 'paulosmv1972@gmail.com', validation_code: 'FEEDBACK: ' + m }).then(() => { alert("Enviado!"); document.getElementById('txtSugestao').value = ''; }); };
            window.TR('pt');
        })();
    </script>
</body>
</html>
