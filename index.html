<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UrnaWeb</title>
    <style>
        /* Estilos básicos para a urna não ficar "quebrada" */
        body { font-family: Arial, Helvetica, sans-serif; background-color: #ddd; display: flex; justify-content: center; }
        .urna { background-color: #dbd5c9; padding: 20px; display: flex; border: 2px solid #555; }
        .tela { width: 450px; height: 300px; background-color: #fff; border: 2px solid #555; padding: 10px; display: flex; flex-direction: column; }
        .d-1 { flex: 1; display: flex; }
        .d-1-left { flex: 1; display: flex; flex-direction: column; }
        .d-1-right { width: 90px; }
        .d-2 { height: 50px; border-top: 2px solid #000; font-size: 13px; }
        .numero { display: inline-block; width: 30px; height: 40px; border: 1px solid #000; text-align: center; line-height: 40px; font-size: 25px; }
    </style>
</head>
<body>

    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1"><span>JUSTIÇA ELEITORAL</span></div>
                    <div class="d-1-2"><span>SEU VOTO PARA:</span></div>
                    <div class="d-1-3"><span>CARGO</span></div>
                    <div class="d-1-4">
                        <div class="numero pisca"></div>
                    </div>
                </div>
                <div class="d-1-right"></div>
            </div>
            <div class="d-2">
                Aperte a tecla:<br/>
                CONFIRMA para CONFIRMAR este voto<br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
