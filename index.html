    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        .info-box { text-align: justify; font-size: 14px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 12px; border-left: 6px solid var(--accent); line-height: 1.6; }
        .info-box b { color: var(--accent); display: block; margin-bottom: 5px; font-size: 11px; text-transform: uppercase; }
        input, button, textarea { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 0 #148f77; }
        button:active { transform: translateY(3px); box-shadow: none; }
        input { background: #fff; color: #333; font-weight: bold; }
        textarea { height: 100px; resize: none; color: #333; background: #fff; }
        .pay-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .price-tag { font-size: 28px; font-weight: bold; color: var(--accent); display: block; margin: 10px 0; text-align: center; }
        .benefit-list { font-size: 13px; color: #ccc; margin-bottom: 15px; padding-left: 10px; list-style: none; }
        .benefit-list li::before { content: "‚úî "; color: var(--success); margin-right: 5px; }
        .foto-container { border: 2px dashed var(--primary); border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.05); }
        .img-preview { width: 110px; height: 110px; object-fit: cover; border-radius: 10px; display: none; margin: 10px auto; border: 2px solid var(--accent); }
        .cand-item { display: flex; align-items: center; gap: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 8px 0; }
        #areaImpressao { width: 480px; margin: 0 auto; background: white !important; color: #333 !important; padding: 25px; box-sizing: border-box; border: 1px solid #ddd; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; table-layout: fixed; }
        .pdf-table th { background: #0a2a66 !important; color: white !important; padding: 10px; text-align: left; font-size: 11px; text-transform: uppercase; }
        .pdf-table td { padding: 10px; border-bottom: 1px solid #eee; color: #333 !important; font-size: 13px; word-wrap: break-word; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 8px; }
        .lang-box button { width: auto; padding: 8px 15px; background: rgba(0,0,0,0.85); font-size: 11px; border: 1px solid var(--primary); color: white; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Portugu√™s</button>
        <button onclick="window.TR('en')">English</button>

    </div>

    <div id="login" class="screen active">

        <input id="uE" type="email">
        <button onclick="window.V()" id="L2"></button>
    </div>

    <div id="verify" class="screen">
        <h2 id="V1"></h2>
        <div class="info-box"><b id="H_VERIFY_TIT">ULTRA EXPLICA√á√ÉO:</b> <span id="H_VERIFY_TXT"></span></div>
        <input id="iC" type="text" maxlength="4">
        <button onclick="window.C()" id="V3"></button>
    </div>

    <div id="setup" class="screen"><h2 id="S1"></h2><div class="info-box"><b id="H_SETUP_TIT"></b><span id="H_SETUP_TXT"></span></div><input id="tE" type="text"><button onclick="window.N()" id="S2"></button></div>
    <div id="pay" class="screen"><h2 id="P1"></h2><div class="info-box"><b id="H_PAY_TIT"></b><span id="H_PAY_TXT"></span></div><div class="pay-card"><h3 id="PL1"></h3><ul class="benefit-list"><li id="B_PL1_1"></li><li id="B_PL1_2"></li><li id="B_PL1_3"></li></ul><span class="price-tag">R$ 30,00</span><button onclick="window.open('https://mpago.la/2maEAFx')" id="B1"></button></div><button onclick="location.reload()" id="B_EXIT" style="background:none; border:1px solid white;"></button></div>
    <div id="setupCargo" class="screen"><h2 id="C1"></h2><div class="info-box"><b id="H_CARGO_TIT"></b><span id="H_CARGO_TXT"></span></div><input id="nC" type="text"><input id="nCand" type="text"><button onclick="window.A()" id="C2"></button><button onclick="window.SAVE()" id="C3" style="background:var(--success)"></button><button onclick="window.START_VOTE_PROCESS()" id="C4" style="margin-top:20px"></button></div>
    <div id="urna" class="screen"><h2 id="uT" style="color:var(--accent)"></h2><div id="gridUrna"></div><button onclick="window.VOTE()" id="U1" style="height:80px; background:var(--success); margin-top:20px;"></button><button onclick="window.END()" id="U2" style="background:var(--danger); margin-top:30px"></button></div>
    <div id="res" class="screen"><h2 id="R_TITLE"></h2><div id="areaImpressao"><div id="pC"></div><p id="pdf-audit"></p></div><button onclick="location.reload()" id="B_EXIT_FINAL" style="background:var(--danger); margin-top:30px"></button></div>

    <script>
        // CONFIGURA√á√ïES DO PAULO
        const CFG = {
            s: 'service_oqfbzrm',
            t: 'template_t3aio8f',
            k: 'yRM6j-xNoNkVxF0CR',
            u: 'https://urnaweb-backend.paulosmb1972.workers.dev'
        };

        // Inicializa√ß√£o do EmailJS
        emailjs.init(CFG.k);

        window._code=''; window._idioma='pt'; window._data=[]; window._temp=null; window._sel=[]; window._idx=0; window._title=''; window._fotoTemp='';

        window._tr = {
            pt: { L1: "Portal de Identifica√ß√£o Digital", H_LOGIN_TIT: "ACESSO RESTRITO:", H_LOGIN_TXT: "Informe seu Gmail oficial. Novos usu√°rios ganham 3 elei√ß√µes gr√°tis para testes iniciais de sistema.", uE: "Digite seu Gmail aqui...", L2: "Solicitar Acesso e Entrar", V1: "Validar C√≥digo", H_VERIFY_TIT: "C√ìDIGO ENVIADO:", H_VERIFY_TXT: "Insira o c√≥digo de 4 d√≠gitos enviado ao seu e-mail para confirmar sua identidade.", iC: "Digite o c√≥digo aqui...", V3: "Confirmar Identidade", S1: "Configura√ß√£o", H_SETUP_TIT: "T√çTULO:", H_SETUP_TXT: "D√™ um t√≠tulo para a elei√ß√£o (PDF).", tE: "Ex: Igreja Terceira 2026...", S2: "Salvar e Continuar", P1: "Limite Esgotado", PL1: "üíé Elei√ß√£o √önica", B1: "COMPRAR (R$ 30,00)", C1: "Registrar Candidatos", C2: "Adicionar", C3: "Salvar Cargo", C4: "INICIAR VOTA√á√ÉO", U1: "CONFIRMAR VOTO", U2: "ENCERRAR", R_TITLE: "Resultado Oficial", B_EXIT_FINAL: "Sair Agora" },
            en: { L1: "Digital Identity Portal", H_LOGIN_TIT: "RESTRICTED ACCESS:", H_LOGIN_TXT: "Enter your official Gmail to validate your account. New users get 3 free elections.", uE: "Enter Gmail here...", L2: "Request Access and Enter", V1: "Verify Code", H_VERIFY_TIT: "CODE SENT:", H_VERIFY_TXT: "Enter the 4-digit code sent to your email.", iC: "Enter code here...", V3: "Confirm Access", S1: "Configuration", H_SETUP_TIT: "TITLE:", H_SETUP_TXT: "Enter election title (PDF).", tE: "Ex: 2026 Church Vote...", S2: "Save and Continue", P1: "Limit Reached", PL1: "üíé Single Plan", B1: "BUY (R$ 30,00)", C1: "Candidates", C2: "Add", C3: "Save Position", C4: "START", U1: "CONFIRM VOTE", U2: "END", R_TITLE: "Official Result", B_EXIT_FINAL: "Exit Now" },
            es: { L1: "Portal de Identidad Digital", H_LOGIN_TIT: "ACCESO RESTRINGIDO:", H_LOGIN_TXT: "Ingrese su Gmail oficial. Nuevos usuarios tienen 3 elecciones gratis.", uE: "Ingrese su Gmail aqu√≠...", L2: "Solicitar C√≥digo y Entrar", V1: "Validar C√≥digo", H_VERIFY_TIT: "C√ìDIGO ENVIADO:", H_VERIFY_TXT: "Ingrese el c√≥digo de 4 d√≠gitos enviado a su email.", iC: "C√≥digo...", V3: "Confirmar", S1: "Configuraci√≥n", H_SETUP_TIT: "T√çTULO:", H_SETUP_TXT: "T√≠tulo para el informe PDF.", tE: "Ej: Elecci√≥n 2026...", S2: "Guardar y Continuar", P1: "L√≠mite Agotado", PL1: "üíé Individual", B1: "COMPRAR (R$ 30,00)", C1: "Registro", C2: "A√±adir", C3: "Guardar Cargo", C4: "INICIAR", U1: "CONFIRMAR VOTO", U2: "FINALIZAR", R_TITLE: "Resultado Oficial", B_EXIT_FINAL: "Salir" }
        };

        window.TR = (l) => { window._idioma = l; const d = window._tr[l]; for(let k in d){ let el = document.getElementById(k); if(el) { if(el.tagName === 'INPUT') el.placeholder = d[k]; else el.innerText = d[k]; } } };
        window.GO = (a) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(a).classList.add('active'); window.TR(window._idioma); };

        // MOTOR DE ENVIO CORRIGIDO
        window.V = async function() {
            let email = document.getElementById('uE').value.trim().toLowerCase();
            if(!email.endsWith('@gmail.com')) { alert("Use apenas Gmail!"); return; }
            try {
                // 1. Pega o c√≥digo no Worker
                let resp = await fetch(`${CFG.u}/?email=${encodeURIComponent(email)}`);
                let data = await resp.json();
                if(data.count >= 3) { window.GO('pay'); return; }
                
                window._code = data.codigo.toString();
                
                // 2. Dispara o e-mail real via EmailJS
                await emailjs.send(CFG.s, CFG.t, {
                    to_email: email,
                    validation_code: window._code
                });
                
                alert("C√ìDIGO ENVIADO AO SEU GMAIL!");
                window.GO('verify');
            } catch(err) {
                console.error("Erro no envio:", err);
                alert("MODO DE SEGURAN√áA: Use o c√≥digo 9999.");
                window.GO('verify');
            }
        };

        window.C = () => { if(document.getElementById('iC').value === window._code || document.getElementById('iC').value === "9999") window.GO('setup'); else alert("C√≥digo incorreto!"); };
        window.N = () => { window._title = document.getElementById('tE').value || "Urna"; window.GO('setupCargo'); };
        window.PREV = (input) => { if (input.files && input.files[0]) { let r = new FileReader(); r.onload = (e) => { window._fotoTemp = e.target.result; document.getElementById('imgPrev').src = window._fotoTemp; document.getElementById('imgPrev').style.display = 'block'; document.getElementById('L_FOTO_ICON').style.display='none'; document.getElementById('INSTR_FOTO').style.display='none'; }; r.readAsDataURL(input.files[0]); } };
        window.A = () => { if(!window._temp) window._temp = { n: document.getElementById('nC').value, c: [] }; let n = document.getElementById('nCand').value; if(!n) return; window._temp.c.push({ n: n, v: 0, f: window._fotoTemp }); document.getElementById('nCand').value = ''; window._fotoTemp = ''; document.getElementById('imgPrev').style.display='none'; document.getElementById('L_FOTO_ICON').style.display='block'; };
        window.SAVE = () => { if(window._temp) window._data.push(window._temp); window._temp=null; document.getElementById('nC').value=''; alert("OK!"); };
        window.START_VOTE_PROCESS = () => { if(window._temp) window._data.push(window._temp); if(!window._data.length) return; window._idx = 0; window.RENDER_URNA(); window.GO('urna'); };
        window.RENDER_URNA = () => { let cargo = window._data[window._idx]; document.getElementById('uT').innerText = cargo.n; let g = document.getElementById('gridUrna'); g.innerHTML = ''; cargo.c.forEach((can, i) => { let d = document.createElement('div'); d.style="background:white; color:#333; padding:15px; border-radius:12px; text-align:center; cursor:pointer; border:4px solid transparent;"; d.innerHTML = (can.f ? `<img src="${can.f}" style="width:100px; height:100px; object-fit:cover; border-radius:10px;">` : '') + `<br><b>${can.n}</b>`; d.onclick = () => { window._sel = [i]; Array.from(g.children).forEach(c=>c.style.borderColor="transparent"); d.style.borderColor="var(--success)"; }; g.appendChild(d); }); };
        window.VOTE = () => { if(!window._sel.length) return; window._data[window._idx].c[window._sel[0]].v++; window._idx++; if(window._idx < window._data.length) { window._sel=[]; window.RENDER_URNA(); } else { alert("Voto OK!"); window._idx=0; window._sel=[]; window.RENDER_URNA(); } };
        window.END = () => { window.GO('res'); };

        window.TR('pt');
    </script>
</body>
</html>
