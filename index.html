        window.START_VOTE_PROCESS = () => { if(window._temp) { window._data.push(window._temp); window._temp = null; } if(window._data.length === 0) { alert(window._tr[window._idioma].alert_error); return; } window._idx = 0; if(window.RENDER_URNA()) { window.GO('urna'); } };
        
        window.RENDER_URNA = () => { 
            let cargo = window._data[window._idx]; if(!cargo) return false; 
            document.getElementById('uT').innerText = cargo.n.toUpperCase(); 
            let g = document.getElementById('gridUrna'); g.innerHTML = ''; 
            cargo.c.forEach((can, i) => { 
                let d = document.createElement('div'); 
                d.style="background:white; color:#333; padding:10px; border-radius:12px; text-align:center; border:4px solid transparent; cursor:pointer;"; 
                d.innerHTML = (can.f ? `<img src="${can.f}" style="width:100px; height:100px; object-fit:cover; border-radius:10px;">` : '') + `<br><b style="font-size:18px;">${can.n}</b>`; 
                d.onclick = () => { window._sel = [i]; window.UI_REFRESH(); }; 
                g.appendChild(d); 
            }); 
            return true; 
        };

        window.UI_REFRESH = () => { document.querySelectorAll('#gridUrna div').forEach((card, i) => { if(window._sel.includes(i)) card.style.borderColor = "var(--success)"; else card.style.borderColor = "transparent"; }); };
        
        window.VOTE = () => { 
            if(!window._sel.length) return; 
            window._data[window._idx].c[window._sel[0]].v++; 
            window._idx++; 
            if(window._idx < window._data.length) { window._sel=[]; window.RENDER_URNA(); } 
            else { alert(window._tr[window._idioma].alert_voto); window._idx=0; window._sel=[]; window.RENDER_URNA(); } 
        };

        window.END = () => { 
            document.getElementById('pdf_h1').innerText = window._title.toUpperCase(); 
            const label = window._tr[window._idioma].pdf_audit_label;
            document.getElementById('pdf-audit').innerText = label + new Date().toLocaleString(); 
            window.GO('res'); 
        };

        window.PDF = (comFoto) => { 
            let out = document.getElementById('pC'); out.innerHTML = ''; 
            window._data.forEach(cargo => { 
                let sorted = [...cargo.c].sort((a,b) => b.v - a.v); 
                let h = `<table class="pdf-table"><thead><tr>${comFoto ? '<th style="width:60px"></th>' : ''}<th>${cargo.n.toUpperCase()}</th><th style="width:80px; text-align:right">VOTOS</th></tr></thead><tbody>`; 
                sorted.forEach(can => { h += `<tr>${comFoto ? `<td><img src="${can.f}" style="width:45px; height:45px; object-fit:cover; border-radius:4px;"></td>` : ''}<td>${can.n}</td><td style="text-align:right"><b>${can.v}</b></td></tr>`; }); 
                h += `</tbody></table>`; out.innerHTML += h; 
            }); 
            const element = document.getElementById('areaImpressao');
            const opt = { margin: 5, filename: 'Relatorio.pdf', image: { type: 'jpeg', quality: 1 }, html2canvas: { scale: 2.5, useCORS: true }, jsPDF: { unit: 'mm', format: 'a5', orientation: 'portrait' } };
            setTimeout(() => { html2pdf().set(opt).from(element).save(); }, 600);
        };

        window.ENVIAR_FEEDBACK = () => { let msg = document.getElementById('txtSugestao').value; if(!msg) return; emailjs.send(window._cfg.s, window._cfg.t, { to_email: 'paulosmv1972@gmail.com', validation_code: 'FEEDBACK: ' + msg }).then(() => { alert("OK!"); document.getElementById('txtSugestao').value = ''; }); };
        
        window.K = () => { let v = document.getElementById('cup').value.trim().toLowerCase(); if(v === 'orion001' || v === 'mais3gratis') window.GO('setup'); };

        window.TR('pt');
    </script>
