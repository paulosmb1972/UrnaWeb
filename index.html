<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - Sistema de Vota√ß√£o F√°cil</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .info-box { text-align: justify; font-size: 13px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 12px; border-left: 6px solid var(--accent); line-height: 1.5; }
        .info-box b { color: var(--accent); display: block; margin-bottom: 5px; font-size: 10px; text-transform: uppercase; }
        input, button, textarea { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 0 #148f77; }
        button:active { transform: translateY(3px); box-shadow: none; }
        input { background: #fff; color: #333; font-weight: bold; }
        textarea { height: 100px; resize: none; color: #333; background: #fff; }
        .pay-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; text-align: center; }
        .foto-container { border: 2px dashed var(--primary); border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.05); }
        .img-preview { width: 120px; height: 120px; object-fit: cover; border-radius: 10px; display: none; margin: 10px auto; border: 2px solid var(--accent); }
        .cand-preview-list { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-top: 10px; max-height: 150px; overflow-y: auto; border: 1px solid #34495e; font-size: 12px; }
        #areaImpressao { width: 480px; margin: 0 auto; background: white !important; color: #333 !important; padding: 30px; border-radius: 5px; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .pdf-table th { background: #0a2a66 !important; color: white !important; padding: 12px; text-align: left; }
        .pdf-table td { padding: 12px; border-bottom: 1px solid #eee; color: #333 !important; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 6px 12px; background: #000; font-size: 10px; border: 1px solid var(--primary); box-shadow: none; }
        .selected-card { border: 4px solid var(--success) !important; background: rgba(46, 204, 113, 0.2) !important; }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Portugu√™s</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Espa√±ol</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1">Sistema de Vota√ß√£o F√°cil</h2>
        <div class="info-box"><b id="H_LOGIN_TIT">ACESSO AO SISTEMA:</b><span id="H_LOGIN_TXT"></span></div>
        <input id="uE" type="email">
        <button onclick="window.V()" id="L2"></button>
    </div>

    <div id="setup" class="screen">
        <h2 id="S1">CONFIGURA√á√ÉO</h2>
        <div class="info-box"><b id="H_SETUP_TIT">INFORMA√á√ïES DA ELEI√á√ÉO:</b><span id="H_SETUP_TXT"></span></div>
        <input id="tE" type="text">
        <input id="maxV" type="number" min="1" value="1">
        <button onclick="window.N()" id="S2"></button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="C1">CANDIDATOS</h2>
        <div class="info-box"><b id="H_CARGO_TIT">COMO CADASTRAR:</b><span id="H_CARGO_TXT"></span></div>
        <input id="nC" type="text">
        <input id="nCand" type="text">
        <div class="foto-container" onclick="document.getElementById('fileIn').click()">
            <span id="INSTR_FOTO"></span>
            <img id="imgPrev" class="img-preview">
        </div>
        <input type="file" id="fileIn" hidden accept="image/*" onchange="window.PREV(this)">
        <button onclick="window.A()" id="C2"></button>
        <div id="listaTemporaria" class="cand-preview-list"></div>
        <button onclick="window.SAVE()" id="C3" style="background:var(--success)"></button>
        <button onclick="window.START_VOTE_PROCESS()" id="C4"></button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div class="info-box"><b id="H_URNA_TIT">GUIA DO ELEITOR:</b><span id="H_URNA_TXT"></span></div>
        <div id="gridUrna" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
        <button onclick="window.VOTE()" id="U1" style="height:80px; background:var(--success)"></button>
        <button onclick="window.END()" id="U2" style="background:var(--danger)"></button>
    </div>

    <div id="res" class="screen">
        <h2 id="R_TITLE"></h2>
        <div id="areaImpressao">
            <h2 id="pdf_h1" style="text-align:center; color:#0a2a66;"></h2>
            <div id="pC"></div>
            <p id="pdf-audit" style="text-align:center; font-size:9px; color:#999;"></p>
        </div>
        <button onclick="window.PDF(false)" id="B_PDF_SIMPLE"></button>
        <div style="margin-top:30px; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
            <div class="info-box"><b id="H_FEED_TIT">FALE COM O PAULO:</b><span id="H_FEED_TXT"></span></div>
            <textarea id="txtSugestao"></textarea>
            <button onclick="window.FEED()" id="F2"></button>
        </div>
        <button onclick="window.GO('login')" id="B_EXIT_FINAL" style="background:var(--danger)"></button>
    </div>

    <script>
        window._cfg = { s:'service_oqfbzrm', t:'template_t3aio8f', k:'_PKL4Oj92o48KurSF', u:'https://urnaweb-backend.paulosmb1972.workers.dev' };
        emailjs.init(window._cfg.k);
        window._data=[]; window._temp=null; window._sel=[]; window._idx=0; window._title=''; window._fotoTemp=''; window._maxVotos=1; window._idioma='pt';

        window.BIP = () => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.type = 'square'; osc.frequency.setValueAtTime(440, ctx.currentTime);
            g.gain.setValueAtTime(0.1, ctx.currentTime);
            osc.connect(g); g.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 1);
        };

        window._tr = {
            pt: { 
                H_LOGIN_TIT: "ACESSO AO SISTEMA:", H_LOGIN_TXT: "Bem-vindo! Valide seu e-mail Gmail para come√ßar. Novos usu√°rios possuem 3 elei√ß√µes gr√°tis.", uE: "Digite seu e-mail aqui...", L2: "ENTRAR NO SISTEMA",
                H_SETUP_TIT: "INFORMA√á√ïES DA ELEI√á√ÉO:", H_SETUP_TXT: "D√™ um t√≠tulo e defina quantos candidatos o eleitor pode escolher.", tE: "Exemplo: elei√ß√£o de CIPA", S2: "SALVAR",
                C1: "CANDIDATOS", H_CARGO_TIT: "COMO CADASTRAR:", H_CARGO_TXT: "Digite o cargo, depois o nome e anexe a foto. Clique em ADICIONAR antes de salvar.", INSTR_FOTO: "üì∑ CLIQUE PARA ANEXAR FOTO", 
                C2: "ADICIONAR", C3: "SALVAR", C4: "INICIAR",
                H_URNA_TIT: "GUIA DO ELEITOR:", H_URNA_TXT: "Selecione o candidato e confirme. O som indica sucesso.", U1: "CONFIRMAR VOTO", U2: "ENCERRAR ELEI√á√ÉO",
                R_TITLE: "RESULTADO", TOTAL_VOTOS: "QUANTIDADE GERAL DE VOTOS", B_PDF_SIMPLE: "GERAR RELAT√ìRIO PDF",
                H_FEED_TIT: "FALE COM O PAULO:", H_FEED_TXT: "Deixe seu coment√°rio diretamente para o desenvolvedor do sistema.", txtSugestao: "deixe sua mensagem aqui", F2: "ENVIAR MENSAGEM", B_EXIT_FINAL: "SAIR"
            },
            en: { 
                H_LOGIN_TIT: "SYSTEM ACCESS:", H_LOGIN_TXT: "Welcome! Validate your Gmail to start.", uE: "Enter email...", L2: "ACCESS SYSTEM",
                H_SETUP_TIT: "ELECTION INFO:", H_SETUP_TXT: "Give it a title and set how many candidates the voter can choose.",
                C1: "CANDIDATES", H_CARGO_TIT: "HOW TO REGISTER:", H_CARGO_TXT: "Enter the position, name, and attach a photo. Click ADD before saving.", INSTR_FOTO: "üì∑ CLICK TO ATTACH PHOTO",
                C2: "ADD", C3: "SAVE", C4: "START", 
                H_URNA_TIT: "VOTER GUIDE:", H_URNA_TXT: "Select the candidate and confirm. The sound indicates success.", U1: "CONFIRM VOTE", U2: "END ELECTION",
                R_TITLE: "RESULT", TOTAL_VOTOS: "TOTAL QUANTITY OF VOTES", F2: "SEND MESSAGE", B_EXIT_FINAL: "EXIT"
            },
            es: { 
                H_LOGIN_TIT: "ACCESO AL SISTEMA:", H_LOGIN_TXT: "¬°Bienvenido! Valide su Gmail para comenzar.",
                H_SETUP_TIT: "INFORMACI√ìN:", H_SETUP_TXT: "Ponga un t√≠tulo y defina cu√°ntos candidatos puede elegir el votante.",
                C1: "CANDIDATOS", H_CARGO_TIT: "C√ìMO REGISTRAR:", H_CARGO_TXT: "Ingrese el cargo, nombre y adjunte la foto. Haga clic en A√ëADIR antes de guardar.", INSTR_FOTO: "üì∑ CLIC PARA ADJUNTAR FOTO",
                C2: "A√ëADIR", C3: "GUARDAR", C4: "INICIAR", 
                H_URNA_TIT: "GU√çA DEL VOTANTE:", H_URNA_TXT: "Seleccione el candidato y confirme. El sonido indica √©xito.", U1: "CONFIRMAR VOTO", U2: "TERMINAR ELECCI√ìN",
                R_TITLE: "RESULTADO", TOTAL_VOTOS: "CANTIDAD GENERAL DE VOTOS", F2: "ENVIAR", B_EXIT_FINAL: "SALIR"
            }
        };

        window.TR = (l) => { 
            window._idioma = l; 
            const d = window._tr[l]; if(!d) return;
            for(let k in d){ 
                let el = document.getElementById(k); 
                if(el) { if(el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') el.placeholder = d[k]; else el.innerText = d[k]; }
            } 
        };

        window.V = async function() { 
            let e = document.getElementById('uE').value.trim().toLowerCase(); 
            if(!e.endsWith('@gmail.com')) return alert("Use Gmail oficial!");
            let btn = document.getElementById('L2'); btn.disabled = true; btn.innerText = "...";
            try { 
                let r = await fetch(window._cfg.u + '/?email=' + encodeURIComponent(e)); 
                let d = await r.json(); 
                if(Number(d.count) >= 3) { window.GO('pay'); return; } 
                localStorage.setItem('urna_vault', d.codigo);
                await emailjs.send(window._cfg.s, window._cfg.t, { to_email: e, validation_code: d.codigo }, window._cfg.k); 
                alert("C√≥digo enviado!"); window.GO('verify'); 
            } catch(err) { alert("Erro de conex√£o."); } finally { btn.disabled = false; window.TR(window._idioma); }
        };

        window.GO = (id) => {
            if(id === 'login') { localStorage.removeItem('urna_vault'); window._data = []; window._sel = []; window._idx = 0; }
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.TR(window._idioma);
        };

        window.END = () => {
            let total = 0; window._data.forEach(cargo => cargo.c.forEach(c => total += c.v));
            let d = window._tr[window._idioma];
            document.getElementById('pdf_h1').innerText=window._title.toUpperCase();
            document.getElementById('pdf-audit').innerText="Emiss√£o: "+new Date().toLocaleString();
            let out=document.getElementById('pC'); 
            out.innerHTML=`<div style="text-align:center; margin-bottom:15px; border-bottom:1px solid #000; padding-bottom:10px;"><b>${d.TOTAL_VOTOS}: ${total}</b></div>`;
            window._data.forEach(cargo => {
                let h=`<h3>${cargo.n.toUpperCase()}</h3><table class="pdf-table">`;
                cargo.c.sort((a,b)=>b.v-a.v).forEach(can=>{ h+=`<tr><td>${can.n}</td><td style="text-align:right"><b>${can.v} Votos</b></td></tr>`; });
                out.innerHTML += h+'</table>';
            });
            window.GO('res');
        };

        window.C = () => { if(document.getElementById('iC').value === localStorage.getItem('urna_vault')) window.GO('setup'); else alert("Incorreto!"); };
        window.N = () => { window._title=document.getElementById('tE').value; window._maxVotos=parseInt(document.getElementById('maxV').value) || 1; window.GO('setupCargo'); };
        window.PREV = (f) => { if (f.files && f.files[0]) { let r=new FileReader(); r.onload=(e)=>{window._fotoTemp=e.target.result; document.getElementById('imgPrev').src=e.target.result; document.getElementById('imgPrev').style.display='block';}; r.readAsDataURL(f.files[0]); } };
        window.A = () => {
            let cargo=document.getElementById('nC').value, nome=document.getElementById('nCand').value;
            if(!cargo || !nome) return alert("Faltam dados!");
            if(!window._temp) window._temp={n:cargo, c:[]};
            window._temp.c.push({n:nome, v:0, f:window._fotoTemp});
            document.getElementById('listaTemporaria').innerHTML += `<div>üë§ ${nome} - ${cargo}</div>`;
            document.getElementById('nCand').value=''; window._fotoTemp=''; document.getElementById('imgPrev').style.display='none';
        };
        window.SAVE = () => { if(window._temp) window._data.push(window._temp); window._temp=null; document.getElementById('nC').value=''; document.getElementById('listaTemporaria').innerHTML=''; alert("Cargo Salvo!"); };
        window.START_VOTE_PROCESS = () => { if(!window._data.length) return alert("Adicione candidatos!"); window._idx=0; window.RUN(); window.GO('urna'); };
        window.RUN = () => {
            let cargo = window._data[window._idx]; document.getElementById('uT').innerText = cargo.n.toUpperCase();
            let g = document.getElementById('gridUrna'); g.innerHTML=''; window._sel=[];
            cargo.c.forEach((can, i) => {
                let d=document.createElement('div'); d.style="background:white;color:black;padding:10px;border-radius:10px;text-align:center;cursor:pointer;border:4px solid transparent;";
                d.innerHTML = (can.f?`<img src="${can.f}" style="width:100%;height:100px;object-fit:cover;border-radius:8px;"><br>`:'')+`<b>${can.n}</b>`;
                d.onclick=()=>{ if(window._sel.includes(i)) {window._sel.splice(window._sel.indexOf(i),1); d.classList.remove('selected-card');} else if(window._sel.length < window._maxVotos) {window._sel.push(i); d.classList.add('selected-card');}};
                g.appendChild(d);
            });
        };
        window.VOTE = () => { if(!window._sel.length) return alert("Selecione!"); window.BIP(); window._sel.forEach(i => window._data[window._idx].c[i].v++); window._idx++; if(window._idx < window._data.length) window.RUN(); else { alert("Voto Gravado!"); window._idx=0; window.RUN(); } };
        window.PDF = (fotos) => {
            let total = 0; window._data.forEach(cargo => cargo.c.forEach(c => total += c.v));
            let d = window._tr[window._idioma];
            let out=document.getElementById('pC'); 
            out.innerHTML=`<div style="text-align:center; margin-bottom:15px; border-bottom:1px solid #000; padding-bottom:10px;"><b>${d.TOTAL_VOTOS}: ${total}</b></div>`;
            window._data.forEach(cargo => {
                let h=`<table class="pdf-table"><thead><tr>${fotos?'<th style="width:50px">Foto</th>':''}<th>${cargo.n}</th><th style="text-align:right">Votos</th></tr></thead><tbody>`;
                cargo.c.sort((a,b)=>b.v-a.v).forEach(can=>{ h+=`<tr>${fotos?`<td><img src="${can.f}" style="width:40px;height:40px;object-fit:cover;"></td>`:''}<td>${can.n}</td><td style="text-align:right">${can.v}</td></tr>`; });
                out.innerHTML += h+'</tbody></table>';
            });
            html2pdf().from(document.getElementById('areaImpressao')).save();
        };
        window.FEED = () => { let m = document.getElementById('txtSugestao').value; if(!m) return alert("Escreva algo!"); emailjs.send(window._cfg.s, window._cfg.t, {to_email:'paulosmb1972@gmail.com', validation_code: 'FEEDBACK: ' + m}, window._cfg.k).then(() => { alert("Feedback enviado!"); document.getElementById('txtSugestao').value=''; }); };

        window.TR('pt');
    </script>
</body>
</html>
