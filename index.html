<!DOCTYPE html>

<head>

    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        .info-box { text-align: justify; font-size: 14px; color: #eee; margin: 15px 0; background: rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 12px; border-left: 6px solid var(--accent); line-height: 1.6; }
        .info-box b { color: var(--accent); display: block; margin-bottom: 5px; font-size: 11px; text-transform: uppercase; }
        input, button, textarea { width: 100%; padding: 18px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 0 #148f77; }
        button:active { transform: translateY(3px); box-shadow: none; }
        input { background: #fff; color: #333; font-weight: bold; }
        textarea { height: 100px; resize: none; color: #333; background: #fff; }
        .pay-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .price-tag { font-size: 28px; font-weight: bold; color: var(--accent); display: block; margin: 10px 0; text-align: center; }
        .foto-container { border: 2px dashed var(--primary); border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.05); }
        .img-preview { width: 110px; height: 110px; object-fit: cover; border-radius: 10px; display: none; margin: 10px auto; border: 2px solid var(--accent); }
        #areaImpressao { width: 480px; margin: 0 auto; background: white !important; color: #333 !important; padding: 25px; box-sizing: border-box; border: 1px solid #ddd; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; table-layout: fixed; }
        .pdf-table th { background: #0a2a66 !important; color: white !important; padding: 10px; text-align: left; font-size: 11px; text-transform: uppercase; }
        .pdf-table td { padding: 10px; border-bottom: 1px solid #eee; color: #333 !important; font-size: 13px; word-wrap: break-word; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 8px; }
        .lang-box button { width: auto; padding: 8px 15px; background: rgba(0,0,0,0.85); font-size: 11px; border: 1px solid var(--primary); color: white; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">PortuguÃªs</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">EspaÃ±ol</button>
    </div>

    <div id="login" class="screen active">
        <h2 id="L1"></h2>
        <div class="info-box"><b id="H_LOGIN_TIT"></b><span id="H_LOGIN_TXT"></span></div>
        <input id="uE" type="email">
        <button onclick="window.V()" id="L2"></button>
    </div>

    <div id="verify" class="screen">
        <h2 id="V1"></h2>
        <div class="info-box"><b id="H_VERIFY_TIT"></b><span id="H_VERIFY_TXT"></span></div>
        <input id="iC" type="text" maxlength="4">
        <button onclick="window.C()" id="V3"></button>
    </div>

    <div id="setup" class="screen">
        <h2 id="S1"></h2>
        <div class="info-box"><b id="H_SETUP_TIT"></b><span id="H_SETUP_TXT"></span></div>
        <input id="tE" type="text">
        <button onclick="window.N()" id="S2"></button>
    </div>

    <div id="pay" class="screen">
        <h2 id="P1"></h2>
        <div class="info-box"><b id="H_PAY_TIT"></b><span id="H_PAY_TXT"></span></div>
        <div class="pay-card">
            <h3 id="PL1"></h3>
            <span class="price-tag">R$ 30,00</span>
            <button onclick="window.open('https://mpago.la/2maEAFx')" id="B1"></button>
        </div>
        <div class="pay-card">
            <h3 id="PL2"></h3>
            <span class="price-tag">R$ 500,00</span>
            <button onclick="window.open('https://mpago.la/1VakcdN')" id="B2"></button>
        </div>
        <div class="pay-card" style="border: 2px solid var(--accent);">
            <p id="L_CUP"></p><input id="cup" type="text"><button onclick="window.K()" id="P2"></button>
        </div>
        <button onclick="location.reload()" id="B_EXIT"></button>
    </div>

    <div id="setupCargo" class="screen">
        <h2 id="C1"></h2>
        <div class="info-box"><b id="H_CARGO_TIT"></b><span id="H_CARGO_TXT"></span></div>
        <input id="nC" type="text">
        <input id="nCand" type="text">
        <div class="foto-container" onclick="document.getElementById('fileIn').click()">
            <span id="L_FOTO_ICON">ðŸ“·</span><br><span id="INSTR_FOTO"></span>
            <img id="imgPrev" class="img-preview">
        </div>
        <input type="file" id="fileIn" hidden accept="image/*" onchange="window.PREV(this)">
        <button onclick="window.A()" id="C2"></button>
        <button onclick="window.SAVE()" id="C3" style="background:var(--success)"></button>
        <button onclick="window.START_VOTE_PROCESS()" id="C4" style="margin-top:20px"></button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div id="gridUrna" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap:10px;"></div>
        <button onclick="window.VOTE()" id="U1" style="height:80px; background:var(--success); margin-top:20px"></button>
        <button onclick="window.END()" id="U2" style="background:var(--danger)"></button>
    </div>

    <div id="res" class="screen">
        <h2 id="R_TITLE"></h2>
        <div id="areaImpressao">
            <h2 id="pdf_h1" style="color:#0a2a66;"></h2>
            <div id="pC"></div>
            <p id="pdf-audit"></p>
        </div>
        <button onclick="window.PDF(true)" id="B_PDF_FULL"></button>
        <button onclick="location.reload()" id="B_EXIT_FINAL"></button>
    </div>

    <script>
        /* [TÃTULO: JS - CONFIGURAÃ‡Ã•ES E CHAVES] */
        window._cfg = { 
            s: 'service_oqfbzrm', 
            t: 'template_t3aio8f', 
            k: '_PKL4Oj92o48KurSF', 
            u: 'https://urnaweb-backend.paulosmb1972.workers.dev' 
        };
        emailjs.init(window._cfg.k);
        window._code=''; window._idioma='pt'; window._data=[]; window._temp=null; window._sel=[]; window._idx=0; window._title=''; window._fotoTemp='';

        /* [TÃTULO: JS - DICIONÃRIO DE TRADUÃ‡ÃƒO] */
        window._tr = {
            pt: { 
                L1: "Portal de IdentificaÃ§Ã£o Digital", H_LOGIN_TIT: "ULTRA EXPLICAÃ‡ÃƒO:", H_LOGIN_TXT: "Informe seu Gmail oficial. Novos usuÃ¡rios ganham 3 eleiÃ§Ãµes grÃ¡tis.", uE: "Gmail...", L2: "Solicitar CÃ³digo",
                V1: "Validar CÃ³digo", H_VERIFY_TIT: "CÃ“DIGO ENVIADO:", H_VERIFY_TXT: "Insira os 4 dÃ­gitos enviados ao seu e-mail.", iC: "0000", V3: "Confirmar Identidade",
                S1: "TÃ­tulo da VotaÃ§Ã£o", H_SETUP_TIT: "CONFIGURAÃ‡ÃƒO:", H_SETUP_TXT: "DÃª um tÃ­tulo oficial para esta eleiÃ§Ã£o.", tE: "Ex: Igreja 2026...", S2: "Salvar e Continuar",
                P1: "Limite Esgotado", H_PAY_TIT: "AVISO:", H_PAY_TXT: "Suas 3 eleiÃ§Ãµes grÃ¡tis acabaram.", PL1: "ðŸ’Ž EleiÃ§Ã£o Ãšnica", B1: "COMPRAR", PL2: "ðŸš€ Pacote 20 Urnas", B2: "COMPRAR", L_CUP: "Cupom?", P2: "Ativar", B_EXIT: "Voltar",
                C1: "Registrar Candidatos", H_CARGO_TIT: "CADASTRO:", H_CARGO_TXT: "Cargo, nome e foto.", nC: "Cargo...", nCand: "Candidato...", INSTR_FOTO: "Anexar foto", C2: "Adicionar", C3: "Salvar Cargo", C4: "INICIAR VOTAÃ‡ÃƒO",
                U1: "CONFIRMAR VOTO", U2: "ENCERRAR VOTAÃ‡ÃƒO", R_TITLE: "Resultado Oficial", B_PDF_FULL: "GERAR PDF COM FOTOS", B_EXIT_FINAL: "Sair"
            }
        };

        /* [TÃTULO: JS - MOTOR DE TRADUÃ‡ÃƒO E NAVEGAÃ‡ÃƒO] */
        window.TR = (l) => { window._idioma = l; for(let k in window._tr[l]){ let el = document.getElementById(k); if(el) { if(el.tagName === 'INPUT') el.placeholder = window._tr[l][k]; else el.innerText = window._tr[l][k]; } } };
        window.GO = (a) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(a).classList.add('active'); window.TR(window._idioma); };

        /* [TÃTULO: JS - FUNÃ‡ÃƒO DE ENVIO DE E-MAIL (window.V)] */
        window.V = async function() { 
            let e = document.getElementById('uE').value.trim().toLowerCase(); 
            if(!e.endsWith('@gmail.com')) return alert("Use Gmail!");
            let btn = document.getElementById('L2'); btn.disabled = true; btn.innerText = "...";
            try { 
                let r = await fetch(window._cfg.u + '/?email=' + encodeURIComponent(e)); 
                let d = await r.json(); 
                if(d.count >= 3) { window.GO('pay'); return; } 
                let cod = String(d.codigo).trim();
                localStorage.setItem('urna_vault', cod);
                await emailjs.send(window._cfg.s, window._cfg.t, { to_email: e, validation_code: cod }, window._cfg.k); 
                alert("CÃ³digo enviado!"); window.GO('verify'); 
            } catch(err) { alert("Erro de conexÃ£o."); } finally { btn.disabled = false; window.TR(window._idioma); }
        };

        /* [TÃTULO: JS - FUNÃ‡ÃƒO DE CONFERÃŠNCIA (window.C)] */
        window.C = () => { 
            let digitado = document.getElementById('iC').value.trim();
            let salvo = localStorage.getItem('urna_vault');
            if(salvo && digitado === salvo) { localStorage.removeItem('urna_vault'); window.GO('setup'); } 
            else { alert("CÃ³digo InvÃ¡lido!"); }
        };

        /* [TÃTULO: JS - LÃ“GICA DE CADASTRO E FOTOS] */
        window.N = () => { window._title = document.getElementById('tE').value; window.GO('setupCargo'); };
        window.PREV = (input) => { if (input.files && input.files[0]) { let r = new FileReader(); r.onload = (e) => { window._fotoTemp = e.target.result; document.getElementById('imgPrev').src = e.target.result; document.getElementById('imgPrev').style.display = 'block'; }; r.readAsDataURL(input.files[0]); } };
        window.A = () => { if(!window._temp) window._temp = { n: document.getElementById('nC').value, c: [] }; window._temp.c.push({ n: document.getElementById('nCand').value, v: 0, f: window._fotoTemp }); document.getElementById('nCand').value = ''; window._fotoTemp = ''; document.getElementById('imgPrev').style.display='none'; alert("OK!"); };
        window.SAVE = () => { if(window._temp) window._data.push(window._temp); window._temp=null; document.getElementById('nC').value=''; alert("Salvo!"); };

        /* [TÃTULO: JS - MOTOR DA URNA E VOTAÃ‡ÃƒO] */
        window.START_VOTE_PROCESS = () => { if(!window._data.length) return alert("Erro!"); window._idx = 0; window.RENDER_URNA(); window.GO('urna'); };
        window.RENDER_URNA = () => { 
            let cargo = window._data[window._idx]; document.getElementById('uT').innerText = cargo.n.toUpperCase(); 
            let g = document.getElementById('gridUrna'); g.innerHTML = ''; 
            cargo.c.forEach((can, i) => { 
                let d = document.createElement('div'); d.style="background:white; color:black; padding:10px; border-radius:10px; text-align:center; border:3px solid transparent; cursor:pointer;"; 
                d.innerHTML = (can.f ? `<img src="${can.f}" style="width:100%; height:100px; object-fit:cover;">` : '') + `<b>${can.n}</b>`; 
                d.onclick = () => { window._sel = [i]; Array.from(g.children).forEach(x=>x.style.borderColor="transparent"); d.style.borderColor="var(--success)"; }; 
                g.appendChild(d); 
            }); 
        };
        window.VOTE = () => { if(!window._sel.length) return; window._data[window._idx].c[window._sel[0]].v++; window._idx++; if(window._idx < window._data.length) { window._sel=[]; window.RENDER_URNA(); } else { alert("Voto OK!"); window._idx=0; window._sel=[]; window.RENDER_URNA(); } };

        /* [TÃTULO: JS - GERAÃ‡ÃƒO DE RESULTADO E PDF] */
        window.END = () => { 
            document.getElementById('pdf_h1').innerText = window._title.toUpperCase(); 
            let out = document.getElementById('pC'); out.innerHTML = ''; 
            window._data.forEach(cargo => { 
                let h = `<h3>${cargo.n}</h3><table class="pdf-table">`;
                cargo.c.forEach(can => { h += `<tr><td>${can.n}</td><td>${can.v} votos</td></tr>`; });
                h += `</table>`; out.innerHTML += h;
            });
            window.GO('res'); 
        };
        window.PDF = () => { const element = document.getElementById('areaImpressao'); html2pdf().from(element).set({ margin: 10, filename: 'resultado.pdf', jsPDF: { format: 'a5' } }).save(); };
        window.K = () => { if(document.getElementById('cup').value === 'orion001') window.GO('setup'); };

        window.TR('pt');
    </script>
</body>
