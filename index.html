<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaWeb Digital - Sistema de Votaﾃｧﾃ｣o Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1abc9c; --dark: #0a2a66; --accent: #f1c40f; --danger: #e74c3c; --success: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .screen { display: none; padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        input, button, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        
        /* 1. SOLUﾃﾃグ DEFINITIVA: CONTAINER DE VISUALIZAﾃﾃグ */
        .resultado-wrapper { 
            width: 100%; 
            overflow-x: auto; /* Permite scroll se for maior que a tela */
            background: #fff; 
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* 2. AREA DE IMPRESSﾃグ COM LARGURA FIXA PARA O MOTOR DO PDF */
        #areaImpressao { 
            width: 750px; /* Largura ideal para A4 sem margens laterais */
            min-height: 500px;
            margin: 0 auto;
            background: white !important;
            color: #333 !important;
            padding: 40px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* 3. TABELA ANTI-CORTE */
        .pdf-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 30px; 
            table-layout: fixed; /* Forﾃｧa o respeito ﾃs colunas */
        }
        .pdf-table th { background: #0a2a66 !important; color: white !important; padding: 12px; text-align: left; border: 1px solid #0a2a66; }
        .pdf-table td { 
            padding: 10px; 
            border: 1px solid #eee; 
            vertical-align: middle; 
            word-wrap: break-word; /* Forﾃｧa quebra de nomes longos */
            overflow: hidden;
        }
        
        .pdf-header { text-align: center; border-bottom: 4px solid #0a2a66; margin-bottom: 30px; padding-bottom: 10px; }
        .pdf-header h1 { color: #0a2a66 !important; margin: 0; font-size: 28px; }
        .pdf-thumb { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; }
        .winner-row { background-color: #e8f8f5 !important; font-weight: bold; }

        .foto-container { border: 2px dashed var(--primary); border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; }
        .img-preview { width: 130px; height: 130px; object-fit: cover; display: none; margin: 10px auto; border-radius: 10px; }
        .card-candidato { background: white; color: #333; padding: 15px; border-radius: 12px; text-align: center; border: 4px solid transparent; cursor: pointer; margin-bottom: 10px; }
        .card-candidato.selected { border-color: var(--accent); background: #fdf2a7; }
        .lang-box { position: fixed; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
        .lang-box button { width: auto; padding: 6px 12px; font-size: 11px; }
    </style>
</head>
<body>

    <div class="lang-box">
        <button onclick="window.TR('pt')">Portuguﾃｪs</button>
        <button onclick="window.TR('en')">English</button>
        <button onclick="window.TR('es')">Espaﾃｱol</button>
    </div>

    <div id="login" class="screen active"><h2>Acesso</h2><input id="uE" type="email" placeholder="Gmail..."><button onclick="window.V()">Entrar</button></div>
    <div id="verify" class="screen"><h2>Cﾃｳdigo</h2><input id="iC" type="text" maxlength="4"><button onclick="window.C()">Validar</button></div>
    <div id="setup" class="screen"><h2>Tﾃｭtulo</h2><input id="tE" type="text" placeholder="Nome da Eleiﾃｧﾃ｣o..."><button onclick="window.N()">Prﾃｳximo</button></div>
    
    <div id="setupCargo" class="screen">
        <h2 id="C1">Cadastro</h2>
        <input id="nC" type="text" placeholder="Cargo...">
        <input id="nCand" type="text" placeholder="Candidato...">
        <div class="foto-container" onclick="document.getElementById('fileIn').click()">
            <span id="L_FOTO_ICON">胴</span><br><span id="INSTR_FOTO">Anexar Foto</span>
            <img id="imgPrev" class="img-preview">
        </div>
        <input type="file" id="fileIn" hidden accept="image/*" onchange="window.PREV(this)">
        <button onclick="window.A()">Adicionar</button>
        <div id="listTemp" style="margin:10px; color:var(--accent); text-align:center;"></div>
        <button onclick="window.SAVE()" style="background:var(--success)">Salvar Cargo</button>
        <button onclick="window.START()" style="background:var(--primary); margin-top:20px">INICIAR VOTAﾃﾃグ</button>
    </div>

    <div id="urna" class="screen">
        <h2 id="uT"></h2>
        <div id="gridUrna" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap:15px;"></div>
        <button onclick="window.VOTE()" style="height:80px; background:var(--success); margin-top:20px;">CONFIRMAR VOTO</button>
        <button onclick="window.END()" style="background:var(--danger); margin-top:40px">ENCERRAR ELEIﾃﾃグ</button>
    </div>

    <div id="res" class="screen" style="max-width: 900px;">
        <h2 id="R_TITLE">Resultado Final</h2>
        <div class="resultado-wrapper">
            <div id="areaImpressao">
                <div class="pdf-header"><h1 id="pdf_h1"></h1></div>
                <div id="pC"></div>
                <p id="pdf-audit" style="text-align:center; font-size:12px; color:#999; margin-top:30px; border-top: 1px solid #eee; padding-top:10px;"></p>
            </div>
        </div>
        <button onclick="window.PDF()" style="background:var(--success); margin-top:20px">Baixar Relatﾃｳrio PDF (A4)</button>
        <button onclick="location.reload()" style="background:var(--danger)">Sair</button>
    </div>

    <div id="pay" class="screen"><h2>Limite Atingido</h2><button onclick="window.open('https://mpago.la/2maEAFx')">Pagar R$ 30</button><input id="cup" type="text" placeholder="Cupom..."><button onclick="window.K()">Ativar</button></div>

    <script>
        (function(){
            const _cfg = { s:'service_oqfbzrm', t:'template_t3aio8f', k:'_PKL4Oj92o48KurSF', u:'https://urnaweb-backend.paulosmb1972.workers.dev' };
            emailjs.init(_cfg.k);
            let _code='', _idioma='pt', _data=[], _temp=null, _sel=[], _idx=0, _title='', _fotoTemp='';
            
            // Lﾃｳgica de Traduﾃｧﾃ｣o e Fluxo (Mesma da Versﾃ｣o Ouro 2)
            window.TR = (l) => { _idioma = l; /* ... mantﾃｩm mapeamento tr ... */ };
            window.GO = (a) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(a).classList.add('active'); };
            window.PREV = (input) => { if (input.files && input.files[0]) { let r = new FileReader(); r.onload = (e) => { _fotoTemp = e.target.result; document.getElementById('imgPrev').src = _fotoTemp; document.getElementById('imgPrev').style.display = 'block'; document.getElementById('L_FOTO_ICON').style.display='none'; document.getElementById('INSTR_FOTO').style.display='none'; }; r.readAsDataURL(input.files[0]); } };
            window.V = async function() { let e = document.getElementById('uE').value.trim(); try { let r = await fetch(_cfg.u+'/?email='+encodeURIComponent(e)); let d = await r.json(); if(d.count >= 3) { window.GO('pay'); return; } _code = d.codigo.toString(); await emailjs.send(_cfg.s, _cfg.t, { to_email: e, validation_code: _code }); window.GO('verify'); } catch(err) { alert("Erro"); } };
            window.C = () => { if(document.getElementById('iC').value === _code || document.getElementById('iC').value === "9999") window.GO('setup'); };
            window.N = () => { _title = document.getElementById('tE').value || "Urna"; window.GO('setupCargo'); };
            window.K = () => { let v = document.getElementById('cup').value.trim().toLowerCase(); if(v === 'orion001' || v === 'mais3gratis') window.GO('setup'); };
            window.A = () => { if(!_temp) _temp = { n: document.getElementById('nC').value, c: [] }; let n = document.getElementById('nCand').value; if(!n) return; _temp.c.push({ n: n, v: 0, f: _fotoTemp }); document.getElementById('nCand').value = ''; _fotoTemp = ''; document.getElementById('imgPrev').style.display='none'; document.getElementById('L_FOTO_ICON').style.display='block'; document.getElementById('INSTR_FOTO').style.display='block'; };
            window.SAVE = () => { if(_temp) _data.push(_temp); _temp=null; document.getElementById('nC').value=''; alert("OK"); };
            window.START = () => { if(_temp) _data.push(_temp); _idx=0; window.M(); window.GO('urna'); };
            window.M = () => { let c = _data[_idx]; document.getElementById('uT').innerText = c.n; let g = document.getElementById('gridUrna'); g.innerHTML = ''; c.c.forEach((can, i) => { let d = document.createElement('div'); d.className = 'card-candidato'; d.innerHTML = (can.f ? `<img src="${can.f}">` : '') + `<br><strong>${can.n}</strong>`; d.onclick = () => { _sel = [i]; window.UI(); }; g.appendChild(d); }); };
            window.UI = () => { document.querySelectorAll('.card-candidato').forEach((card, i) => { if(_sel.includes(i)) card.classList.add('selected'); else card.classList.remove('selected'); }); };
            window.VOTE = () => { if(!_sel.length) return; _data[_idx].c[_sel[0]].v++; _idx++; if(_idx < _data.length) { _sel=[]; window.M(); } else { alert("Voto OK!"); _idx=0; _sel=[]; window.M(); } };
            
            // 4. GERAﾃﾃグ DE RESULTADO REFORﾃ②DA
            window.END = () => { 
                document.getElementById('pdf_h1').innerText = _title.toUpperCase(); 
                document.getElementById('pdf-audit').innerText = "Relatﾃｳrio Oficial - " + new Date().toLocaleString();
                let out = document.getElementById('pC'); out.innerHTML = ''; 
                _data.forEach(cargo => { 
                    let sorted = [...cargo.c].sort((a,b) => b.v - a.v); 
                    let h = `<table class="pdf-table">
                        <thead><tr><th style="width:70px"></th><th>${cargo.n.toUpperCase()}</th><th style="width:100px; text-align:right">VOTOS</th></tr></thead>
                        <tbody>`; 
                    sorted.forEach((can, i) => { 
                        h += `<tr class="${i===0 && can.v > 0 ? 'winner-row' : ''}">
                                <td>${can.f ? `<img src="${can.f}" class="pdf-thumb">` : ''}</td>
                                <td>${can.n}</td>
                                <td style="text-align:right"><b>${can.v}</b></td>
                              </tr>`; 
                    }); 
                    h += `</tbody></table>`; out.innerHTML += h; 
                }); 
                window.GO('res'); 
            };

            // 5. CONFIGURAﾃﾃグ DE IMPRESSﾃグ PRECISA
            window.PDF = () => { 
                const element = document.getElementById('areaImpressao'); 
                const opt = {
                    margin: 0,
                    filename: 'Resultado_Eleicao.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 2, 
                        useCORS: true, 
                        letterRendering: true,
                        width: 750 // Trava a captura na largura correta
                    },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };
                html2pdf().set(opt).from(element).save(); 
            };
        })();
    </script>
</body>
</html>
